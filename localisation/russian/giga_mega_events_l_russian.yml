l_russian:

    ########################################################
    ##################### DYSON SPHERE #####################
    ########################################################
    giga_dialog.40041.desc:0 "Работа над сферой Дайсона [From.From.GetName] продолжается, с дальнейшей установкой большего количества усовершенствованных солнечных коллекторов мы увеличили преимущества мегасооружения.\n\nПрирост энергии достиг 50% от прогнозируемого максимального значения."
    giga_dialog.40042.desc:0 "Добавив еще один комплект солнечных панелей, мы почти закончили строительство сферы Дайсона в системе [From.From.GetName].\n\nВ настоящее время мощность конструкции составляет 75% от прогнозируемой для звезды такого размера.\n\nСкоро вся мощь звезды будет в наших руках."


    ########################################################
    #################### PENROSE SPHERE ####################
    ########################################################
    giga_dialog.1207.title:0 "Назначение сферы Пенроуза"
    giga_dialog.1207.a.desc:0 "Теперь, когда зеркальный каркас вокруг звезды [giga_system.GetName] завершен, мы наконец-то можем использовать ее в качестве бомбы.\n\nПрежде чем взорваться, структура должна несколько лет накапливать энергию. Все в системе будет уничтожено, а взрыв будет настолько мощным, что распространится через гиперкоридоры. Все планеты в соседних системах станут непригодными для жизни из-за потока энергии, а находящиеся на расстоянии двух прыжков, будут облучены. И самое главное - ударная волна пройдет через подпространство, нарушив и перестроив гиперкоридоры на расстоянии до 4 прыжков!"
    giga_dialog.1207.b.desc:0 "Теперь, когда зеркальный каркас вокруг звезды [giga_system.GetName] завершен, мы наконец-то можем начать стабилизацию и использовать ее для производства энергии.\n\nПроизводительность в начале будет относительно невысокой (250 £energy£), но, возможно, удастся стабилизировать ее, когда мы получим соответствующие технологии."

    giga_dialog.1207.a:0 "Это будет прекрасное орудие разрушения."
    giga_dialog.1207.b:0 "Скоро вся его мощь станет нашей."

    ###########################################################
    #################### FUSION SUPPRESSOR ####################
    ###########################################################
    giga_dialog.3401.name:0 "Строительная площадка подавителя синтеза построена"
    giga_dialog.3401.desc:0 "Строительная площадка для будущего подавителя синтеза успешно построена в системе [giga_system.GetName]. В ней будет размещена инфраструктура, необходимая для начала создания подавителя синтеза, способного изменять сами процессы внутри звезды."
    giga_dialog.3401.a:0 "Отлично."
  
    giga_dialog.3402.name:0 "Гравитационные модуляторы построены"
    giga_dialog.3402.desc:0 "Наши инженеры завершили создание большого массива гравитационных модуляторов нашего подавителя синтеза вокруг звезды [giga_system.GetName]. Эти громоздкие устройства способны генерировать искусственное гравитационное поле для сжатия целой звезды, изменяя ее внутренние термоядерные процессы."
    giga_dialog.3402.a:0 "Замечательно."
  
    giga_dialog.3403.name:0 "Звездные стабилизаторы построены"
    giga_dialog.3403.desc:0 "Звездные стабилизаторы нашего подавителя синтеза вокруг звезды [giga_system.GetName] завершены. Они могут стабилизировать звезду, в то время как гравитационные модуляторы генерируют искусственное гравитационное поле. Теперь мы можем начать процесс сжатия звезды, чтобы в конечном итоге уничтожить ее или превратить в черную дыру."
    giga_dialog.3403.a:0 "Потрясающе."
  
    giga_dialog.3404.name:0 "Звездное сжатие - этап I"
    giga_dialog.3404.desc:0 "Наш $name_fusion_suppressor$ успешно начал сжимать звезду [giga_system.GetName]. Процессы синтеза в звезде были изменены, и возникло мощное гравитационное поле, уменьшающее видимый объем звезды. Многочисленные эффекты, оказанные на звездную плазму, изучаются в различных лабораториях подавителя синтеза."
    giga_dialog.3404.a:0 "Чудесно."
  
    giga_dialog.3405.name:0 "Звездное сжатие - этап II"
    giga_dialog.3405.desc:0 "$name_fusion_suppressor$ снова сжал звезду [giga_system.GetName] до еще меньшего объема. Внутри звезды возникли интересные феномены, что внесли большой вклад в науку, а сама звезда начала вести себя удивительным с точки зрения физики образом. Дальнейшее сжатие приведет к еще большим результатам."
    giga_dialog.3405.a:0 "Отлично."
  
    giga_dialog.3406.name:0 "Звездное сжатие - Нейтронная звезда"
    giga_dialog.3406.desc:0 "$name_fusion_suppressor$ сжал звезду [giga_system.GetName] до такой степени, что протоны и электроны в ядре звезды слились и стали нейтронами, превратив ядро в нейтронную звезду, окруженную слоем экзотической звездной плазмы.\n\nТеперь мы можем оставить звезду такой, какая она есть, что позволит проводить физические и инженерные исследования. В качестве альтернативы мы можем еще больше сжать звезду, превратив ее в искусственную черную дыру, что благоволит физическим исследованиям. Наконец, $name_fusion_suppressor$ может высвободить все гравитационное сжатие, в результате чего силы противодействия в ядре звезды взорвут ее в сверхновою, разрушив $name_fusion_suppressor$ и породив новый редкий ресурс на поверхности планет этой солнечной системы, которые можно использовать для создания эффективных сооружений."
    giga_dialog.3406.a:0 "Превосходно."
  
    giga_dialog.3407.name:0 "$name_fusion_suppressor$ демонтирован"
    giga_dialog.3407.desc:0 "$name_fusion_suppressor$ в системе [giga_system.GetName] успешно демонтирован. Созданную им черную дыру теперь можно использовать."
    giga_dialog.3407.a:0 "Замечательно."
  
    giga_dialog.3409.title:0 "Сверхновая"
    giga_dialog.3409.desc:0 "$name_fusion_suppressor$ высвободил все гравитационные поля, воздействующие на звезду, и начал применять отрицательное гравитационное поле.\nВ течение секунд интенсивные силы отталкивания в нейтронном ядре звезды преодолевают естественное гравитационное поле, и энергия кипения сверхплотной звезды была внезапно освобождена.\nЗвезда начинает светиться ярче и кажется, что она пульсирует в течение нескольких секунд, прежде чем внешние слои звезды внезапно выбрасываются с релятивистской скоростью силами отталкивания. За считанные часы все планеты в системе стекленеют под действием огромной волны энергии, лишаясь поверхности и атмосферы.\nНа расплавленных планетах образовались залежи йодизия, готовые к сбору и использованию."
    giga_dialog.3409.a:0 "Чудесно!"
  
    giga_dialog.3410.title:0 "Черная дыра"
    giga_dialog.3410.desc:0 "$name_fusion_suppressor$ усилил свое искусственное гравитационное поле до максимума. Звезда коллапсировала до такой степени, что даже свет не может избежать ее естественного гравитационного притяжения, превратившись, таким образом, в черную дыру. Исследовательские лаборатории подавителя синтеза приступили к изучению искусственной черной дыры, получая невероятные научные данные."
    giga_dialog.3410.a:0 "Замечательно!"

    ########################################################
    #################### ALDERSON DISC #####################
    ########################################################

  giga_dialog.2501.title:0 "Специализация части Альдерсона"
  giga_dialog.2501.desc:0 "Пришло время решить, какой тип части Альдерсона мы хотим обновить до этого сегмента. Тип может быть изменен позже, когда сегмент будет завершен, путем терраформирования."
  
  giga_dialog.2502.title:0 "Строительная площадка $name_alderson$ завершена!"
  giga_dialog.2502.desc:0 "Строительная площадка для нашего $name_alderson$ завершена в системе [giga_system.GetName]. Эта платформа послужит плацдармом для начала строительства колоссального каркаса конструкции, который будет тянуться до краев этой системы. Также будет возможно построить Компьютерный комплекс Альдерсона и Экуменополис Альдерсона, если их планетарные аналоги уже разблокированы."
  giga_dialog.2502.a:0 "Отлично!"
  
  giga_dialog.2503.title:0 "Каркас $name_alderson$ завершен!"
  giga_dialog.2503.desc:0 "Наш каркас диска Альдерсона, охватывающий всю систему, готов! Этот колоссальный металлический каркас покрывает всю систему и будет использоваться в качестве основы для создания самих срезов. Каждая часть будет состоять из 15 районов, каждый из которых в 4 раза мощнее обычного района мира-кольца. После завершения эта могучая структура, безусловно, позволит нам стать величайшими строителями этой галактики."
  giga_dialog.2503.a:0 "Но как это не разрушается само по себе?"
  giga_dialog.2503.a.tooltip:0 "Многомерная инженерия - это буквально предпосылка для этого."
  
  giga_dialog.2504.title:0 "Идеальный мир Альдерсона завершен!"
  giga_dialog.2504.desc:0 "Один из фрагментов нашего $name_alderson$ наконец-то готов! Эта колоссальная среда обитания охватывает несколько астрономических единиц и обеспечивает неисчислимое количество жизненного пространства для нашего населения и промышленности. Он отличается широким спектром экосистем и климата, поэтому здесь обитают практически все виды галактики. Мы должны немедленно приступить к его урегулированию."
  giga_dialog.2504.a:0 "Замечательно!"
  
  giga_dialog.2505.title:0 "Компьютерный комплекс Альдерсона завершен!"
  giga_dialog.2505.desc:0 "Один из фрагментов нашего $name_alderson$ наконец-то готов! Эта колоссальная среда обитания охватывает несколько астрономических единиц и обеспечивает неисчислимое количество жизненного пространства для нашего населения и промышленности. Этот слой полностью покрыт слоями мощных компьютеров и процессоров. Он сможет предоставить нашим исследователям практически неограниченное количество вычислительных мощностей и мгновенный доступ к банкам данных нашей империи. Эта могущественная конструкция, несомненно, поможет нам разгадывать тайны вселенной с еще большей легкостью, чем раньше."
  giga_dialog.2505.a:0 "Замечательно! Можно ли на нем запустить Crysis?"
  giga_dialog.2505.a.tooltip:0 "Нет."
  
  giga_dialog.2506.title:0 "Экуменополис Альдерсона завершен!"
  giga_dialog.2506.desc:0 "Один из фрагментов нашего $name_alderson$ наконец-то готов! Эта колоссальная среда обитания охватывает несколько астрономических единиц и обеспечивает неисчислимое количество жизненного пространства для нашего населения и промышленности. Этот кусок полностью покрыт урбанистическим разрастанием, предлагая нашим гражданам гигантские промышленные мощности и жилье."
  giga_dialog.2506.a:0 "Замечательно!"
  
  giga_dialog.25061.title:0 "Улей Альдерсона завершен!"
  giga_dialog.25061.desc:0 "Один из фрагментов нашего $name_alderson$ наконец-то готов! Эта колоссальная среда обитания охватывает несколько астрономических единиц и обеспечивает неисчислимое количество жизненного пространства для нашего населения и промышленности. Весь этот кусок представляет собой гигантский живой организм, псионически связанный с разумом Улья, который его сформировал. Любые существа, не входящие в Улей, ступившие сюда, будут атакованы самой местностью."
  giga_dialog.25061.a:0 "Замечательно!"
  
  giga_dialog.25062.title:0 "Машинный мир Альдерсона завершен!"
  giga_dialog.25062.desc:0 "Один из фрагментов нашего $name_alderson$ наконец-то готов! Эта колоссальная среда обитания охватывает несколько астрономических единиц и обеспечивает неисчислимое количество жизненного пространства для нашего населения и промышленности. Этот срез полностью покрыт искусственными конструкциями. Тонкая атмосфера состоит в основном из промышленных загрязнителей и не способна поддерживать биологическую жизнь."
  giga_dialog.25062.a:0 "Замечательно!"
  
  giga_dialog.2507.title:0 "$name_alderson$ завешен!"
  giga_dialog.2507.desc:0 "Это было сделано! В системе [giga_system.GetName] нам удалось полностью собрать колоссальный диск, простирающийся от звезды до края системы. Эта гигантская гигантская структура затмевает все, что мы строили раньше, и является свидетельством нашего абсолютного превосходства над законами физики и инженерии."
  giga_dialog.2507.a:0 "Кто теперь может нам противостоять?"

    ########################################################
    ################# AUTOMATED STRIPMINE ##################
    ########################################################

  giga_dialog.3301.name:0 "Строительная площадка $name_auto_stripmine$ построена"
  giga_dialog.3301.desc:0 "Наши инженеры завершили сборку строительной площадки для будущей $name_auto_stripmine$ около [giga_system.GetName]. На этой большой орбитальной платформе будет размещено все, что нам нужно для строительства крупного горнодобывающего комплекса по всей планете, в конечном итоге лишив ее почти всех полезных ископаемых."
  giga_dialog.3301.a:0 "Отлично."
  
  giga_dialog.3302.name:0 "Орбитальный аппарат $name_auto_stripmine$ построен"
  giga_dialog.3302.desc:0 "Наш орбитальный аппарат $name_auto_stripmine$ готов. Эта большая конструкция состоит из двух больших тяговых лучей, способных как отслеживать большие количества добытых минералов, так и взрывать поверхность большими энергетическими лучами, чтобы расплавить трудно добытые части планеты. Он также включает в себя технологическое кольцо для дальнейшего увеличения добычи полезных ископаемых. Теперь мы должны закончить строительство планетных установок, состоящих из миллионов роботизированных буровых установок, чтобы фактически начать операции по добыче полезных ископаемых."
  giga_dialog.3302.a:0 "Чудесно!"
  
  giga_dialog.3303.title:0 "Планетарная шахта в эксплуатации"
  giga_dialog.3303.desc:0 "Наша $name_auto_stripmine$ успешно активирована! Гигантские орбитальные тяговые лучи извлекают тонну за тонной полезных ископаемых, добытых миллионами автоматизированных роботизированных буровых установок, собирающих полезные ископаемые планеты в тысячах обширных горнодобывающих комплексов.\n\nПомните, что горные работы прекратятся, как только будет достигнуто внутреннее ядро планеты и все полезные ископаемые будут добыты, что, по оценкам, произойдет через несколько десятилетий."
  giga_dialog.3303.monster.desc:99 "Наша $name_auto_stripmine$ успешно активирована! Гигантские орбитальные тяговые лучи извлекают тонну за тонной полезных ископаемых, добытых миллионами автоматизированных роботизированных буровых установок, собирающих полезные ископаемые планеты в тысячах обширных горнодобывающих комплексов.\n\nПредыдущим жителям планеты [giga_planet.GetName] Скорее всего, они будут собраны подобно камням и добавлены к добыче автоматизированной шахты.\n\nПомните, что горные работы прекратятся, как только будет достигнуто внутреннее ядро планеты и все полезные ископаемые будут добыты, что, по оценкам, произойдет через несколько десятилетий."
  giga_dialog.3303.a:0 "Добыча минералов на номинальном уровне."
  giga_dialog.3303.b:99 "Какой ужас... для них."
  
  giga_dialog.3304.title:0 "Планетарная шахта достигла внешнего ядра"
  giga_dialog.3304.desc:0 "Наши инженеры и ученые, работающие на $name_auto_stripmine$ на [giga_planet.GetName], сообщают нам, что добыча полезных ископаемых достигла расплавленного внешнего ядра планеты.\nЭто означает, что операции по добыче полезных ископаемых прекратятся примерно через 6 лет, когда мы наконец достигнем внутреннего ядра."
  giga_dialog.3304.a:0 "Принято."
  
  giga_dialog.3305.title:0 "Планетарная шахта обеднела"
  giga_dialog.3305.desc:0 "На [giga_planet.GetName] закончились минералы для добычи при помощи $name_auto_stripmine$. [giga_planet.GetName] была уменьшена до небольшого расплавленного ядра, подверженного воздействию холода космоса. Оставшиеся минералы из ядра были извлечены с помощью передовых технологий гидроразрыва, а это означает, что остается только обломки и труднодоступные материалы. Орбитальный аппарат демонтирован, и теперь на обнаженном ядре планеты есть месторождение полезных ископаемых."
  giga_dialog.3305.a:0 "Это было неизбежно."

    giga_dialog.3306.name:0 "Планетарная шахта обнаружила ресурсы"
    giga_dialog.3306.desc.minerals:0 "На планете [fromfrom.GetName] $name_auto_stripmine$ обнаружила довольно крупные богатые рудные жилы. Эти жилы значительно увеличат добычу £minerals£ §Yминералов§! на орбите автоматизированной шахты.\n\nКоличество слоев планеты до истощения ресурса: [from.gigas_stripmine_rich_mineral_deposit_length]."
    giga_dialog.3306.desc.alloys:0 "На планете [fromfrom.GetName] $name_auto_stripmine$ обнаружила необычайно плотную часть мантии. Этот сверхплотный участок литосферы по своей структуре похож на £alloys£ §Yсплавы§!, что позволяет нам напрямую добывать очищенные материалы. К сожалению, добыча материала, являющегося достойной броней для космических кораблей, - задача не из простых, и необходимое внимание к плотному месторождению приведет к замедлению добычи £minerals£ §Yминералов§!.\n\nКоличество слоев планеты до истощения ресурса: [from.gigas_stripmine_alloy_deposit_length]."
    giga_dialog.3306.desc.gas:0 "На планете [fromfrom.GetName] $name_auto_stripmine$ вскрыла огромные пещеры, заполненные £exotic_gases£ §Yэкзотическим газом§! под высоким давлением! Дроны, находящиеся на поверхности, должны быть в состоянии извлечь драгоценный газ. К сожалению, перенаправление дронов на добычу газа приведет к замедлению производства £minerals£ §Yминералов§!.\n\nКоличество слоев планеты до истощения ресурса: [from.gigas_stripmine_gas_deposit_length]."
    giga_dialog.3306.desc.motes:0 "На планете [fromfrom.GetName] $name_auto_stripmine$ обнаружила пласт высоколетучих соединений. При небольшой доработке эти материалы могут быть использованы вместо £volatile_motes£ §Yлетучих пылинок§!. Однако эта награда приведет к снижению добычи £minerals£ §Yминералов§!, так как нам придется замедлить добычу, чтобы избежать случайного воспламенения соединений.\n\nКоличество слоев планеты до истощения ресурса: [from.gigas_stripmine_motes_deposit_length]."
    giga_dialog.3306.desc.crystals:0 "На планете [fromfrom.GetName] $name_auto_stripmine$ обнаружила полость, заполненную до краев кристаллическими структурами. При правильной очистке и обработке фрагменты этих кристаллов можно превратить в пригодные для использования £rare_crystals£ §Yредкие кристаллы§!. Пещера нестабильна, и работу требуется проводить осторожно, чтобы не повредить кристаллы внутри, что, к сожалению, замедлит добычу £minerals£§Yминералов§!.\n\nКоличество слоев планеты до истощения ресурса: [from.gigas_stripmine_crystal_deposit_length]."
    giga_dialog.3306.desc.tensiles:0 "На планете [fromfrom.GetName] $name_auto_stripmine$ обнаружила нечто поистине удивительное, особенная часть планеты является «полой», и эта внутренняя пустота сопротивляется силе гравитации благодаря естественно возникающему £giga_sr_amb_megaconstruction£§Yсверхрастяжимому материалу§!, хотя пустота снизит добычу £minerals£§Yминералов§! структурой, предполагаемый поток этого природного £giga_sr_amb_megaconstruction£§Yсверхрастяжимого материала§! поистине бесценен для дальнейших проектов мега-строительства.\n\nКоличество слоев планеты до истощения ресурса: [from.gigas_stripmine_supertensile_deposit_length]."
    giga_dialog.3306.desc.default:0 "На планете [fromfrom.GetName] $name_auto_stripmine$ обнаружила аномальную концентрацию ресурсов, погребенных глубоко под поверхностью планеты. Эти ресурсы должны оказать неоценимую помощь в увеличении производительности структуры, хотя они и не будут вечными."
    ########################################################
    ######################### SUCC #########################
    ########################################################

  giga_dialog.1901.name:0 "Строительная площадка $name_succ$ завершена"
  giga_dialog.1901.desc:0 "Строительная площадка для будущего $name_succ_full$ в системе [giga_system.GetName] завершена! На этой площадке мы построим массивное устройство, которое будет постоянно собирать атмосферу Газового гиганта и фильтровать ее до экзотических газов. Он также будет вырабатывать энергию благодаря термоядерным реакторам, использующим водород, содержащийся в атмосфере.\n\nПомните, что он в конечном итоге закончится, оставив позади бесплодный мир."
  giga_dialog.1901.a:0 "Сколько времени потребовалось, чтобы придумать этот проект?"
    # old interstage build Dialogue 
    # giga_dialog.1902.name:0 "$name_succ$ Orbital Apparatus Complete"
    # giga_dialog.1902.desc:0 "Our $name_succ$'s Orbital Apparatus has been completed in the [giga_system.GetName] system. This massive ring houses the necessary facilities to harvest Gases, Motes and Energy from the planet's atmosphere. Now, we must begin to work on the actual tractor beams themselves."
    # giga_dialog.1902.a:0 "Great."
  
  giga_dialog.1903.title:0 "$name_succ$ построен!"
  giga_dialog.1903.desc:0 "Наш $name_succ$ в системе [giga_system.GetName] теперь работает! Его притягивающие лучи были активированы, и атмосфера Газового гиганта неуклонно собирается.\n\nПо мнению наших ученых, через несколько десятилетий он закончится."
  giga_dialog.1903.a:0 "Чудесно!"
  
  giga_dialog.1904.title:0 "$name_succ$ истощен"
  giga_dialog.1904.desc:0 "Наш $name_succ_full$ в системе [giga_system.GetName] теперь достиг скалистого внутреннего ядра Газового гиганта. Для добычи не осталось атмосферы, и бывший Газовый гигант превратился в маленький, богатый минералами Бесплодный мир. Сама мегаструктура была демонтирована, и теперь ядро можно использовать как угодно."
  giga_dialog.1904.a:0 "Все когда-нибудь кончается."

