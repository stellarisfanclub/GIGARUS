  giga_frameworld_advanced_sanctuary_desc:0 "Стратегическое переосмысление органических средств удовлетворения потребностей и развлечений позволит увеличить плотность жилья без ущерба для функциональности или комфорта."
  
  giga_frameworld_gaia:0 "Модернизация систем поддержки окружающей среды"
  giga_frameworld_gaia_desc:0 "Усовершенствованные системы климат-контроля, разработанные для обеспечения идеальных условий для всех форм органической жизни."
  
  giga_frameworld_computing_complex:0 "Модернизация средств обработки данных"
  giga_frameworld_computing_complex_desc:0 "Специализированные объекты для хранения данных с высокой плотностью и ускоренной обработки информации значительно улучшат наши исследовательские возможности."
  
  giga_frameworld_expand_infrastructure:0 "Расширить инфраструктуру станции"
  giga_frameworld_expand_infrastructure_desc:0 "Увеличение пропускной способности производства и обслуживания станций позволит нам поддерживать большее количество модулей."
  
  giga_frameworld_maginot:0 "Применить доктрину Мажино"
  giga_frameworld_maginot_effect:0 "Разблокирует §Y$name_maginot$ mechanics§!, улучшая оборонительный потенциал $pc_giga_frameworld$ множеством путей:\n\nДобавляет §Y$strategic_defence_command_platform$§!, чрезвычайно мощная модернизируемая оборонительная станция, способная противостоять целым флотам\n\nДобавляет дополнительные 3 §Y$frameworld_defensive_station_plural$§! к оборонительному периметру $pc_giga_frameworld$\n\nПозволяет постройку §Y$district_giga_frameworld_maginot_shield_generators$§! и §Y$district_giga_frameworld_maginot_planetary_cannons$§! районов, улучшающих космическую оборону и создающих оборонительные армии\n\n§Y$district_giga_frameworld_fortress_plural$§! Добавляют особые мощные оборонительные армии\n\nДобавляет переключаемую §YСистему разрушения подпространства§! блокирующую формирование червоточин и функционирование прыжковых двигателей в смежных системах.\n\n"
  giga_frameworld_maginot_desc:0 "Теперь мы понимаем, до каких абсурдных размеров можно укрепить планету, и с этим знанием мы видим четкий путь к улучшению нашей собственной защиты."
  
