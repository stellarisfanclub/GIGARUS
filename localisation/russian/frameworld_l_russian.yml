  giga_frameworld_penrose:99 "$d_frameworld_penrose$"
  giga_frameworld_penrose_effect:0 "Начинает строительство многоступенчатой мегаструктуры, которая после завершения заменит $pc_giga_frameworld$  §Y$district_giga_frameworld_generator_plural$§! на меньшее количество более мощных §Y$district_giga_frameworld_penrose_plural$§!.\n\n§Y$district_giga_frameworld_penrose_plural$§! дают дополнительные £job_technician£§Y[owner.GetTechnician] вакансии§! но они более дорогие чем их предыдущая версия.\n\n$frameworld_penrose_fake_tooltip$"
  giga_frameworld_penrose_desc:0 "Огромное зеркало, построенное вокруг $pc_black_hole$, созданное для использования рассеянного сверхизлучения для генерации энергии с потрясающей эффективностью."
  
  giga_frameworld_decompressor:99 "$d_frameworld_decompressor$"
  giga_frameworld_decompressor_effect:0 "Начинает строительство многоступенчатой мегаструктуры, которая после завершения заменит $pc_giga_frameworld$  §Y$district_giga_frameworld_mining_plural$§! на меньшее количество более мощных §Y$district_giga_frameworld_decompressor_plural$§!.\n\n§Y$district_giga_frameworld_decompressor_plural$§! дают дополнительные £job_miner£§Y[owner.GetMiner] jobs§! но они более дорогие чем их предыдущая версия."
