  giga_frameworld_docs_bonuses:0 "8. Особые бонусы"
  giga_frameworld_docs_bonuses_desc:0 "Многие технологии и бонусы за стремление, связанные с обитаемыми мегаструктурами и другими механиками, подразумевающими больше чем одну колонию, и поэтому не подходящие для §Y$pc_giga_frameworld$§!, предоставляют §Yзаменяющие бонусы§!. §EИз-за ограничений игры, многие бонусы не упомянуты в описаниях соответствующих технологий.§!\n\n$giga_fwa$ §Y$ap_voidborn$§!: $giga_fw_exe$\n$giga_fwa$ §Y$ap_machine_worlds$§!: §T$giga_frameworld_advanced_city$§! decision\n$giga_fwa$ §Y$ap_arcology_project$§!: §T$giga_frameworld_advanced_sanctuary$§! решение для §Y$civic_machine_servitor$§! империй\n$giga_fwa$ §Y$ap_world_shaper$§!: §T$giga_frameworld_gaia$§! решение\n\n£engineering_research£ §Y$tech_habitat_1$§!: $giga_fw_exe$ и §T$frameworld_salvage_habitat_0$§! мегапроект\n£engineering_research£ §Y$tech_habitat_2$§!: $giga_fw_exc$\n£engineering_research£ §Y$tech_habitat_3$§!: $giga_fw_exc$\n£engineering_research£ §Y$giga_tech_equatorial_shipyard$§!: §T$giga_frameworld_advanced_industrial$§! решение\n£engineering_research£ §Y$giga_tech_orbital_arcologies$§!: §T$giga_frameworld_expand_infrastructure$§! решение\n£engineering_research£ §Y$tech_ring_world$§!: $giga_fw_exe$\n£engineering_research£ §Y$giga_tech_ringworld_titanic_2$§!: Уменьшена стоимость §T$giga_frameworld_reorganise$§! \n£engineering_research£ §Y$giga_tech_ringworld_behemoth$§!: Решения массового расширения\n£engineering_research£ §Y$giga_tech_ringworld_gargantuan_2$§!: §T$giga_frameworld_expand_infrastructure$§! решение (второе применение)\n£society_research£ §Y$giga_tech_maginot_world$§!: §T$giga_frameworld_maginot$§! решение\n£society_research£ §Y$giga_tech_planetary_computer$§!: §T$giga_frameworld_computing_complex$§! решение"
