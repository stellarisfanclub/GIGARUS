  # intro text

  start_screen_frameworld_regular:0 "[GetHomeWorldName] - место, что тысячи лет являлось нашим домом, древний станционный комплекс, расположенный над черной дырой. Был ли он построен нашими предками или кем-то другим, мы не знаем.\n\nНаши биологические данные указывают на то, что наш вид зародился на планете, но в истории об этом ничего не говорится. Некоторые предполагают, что раздробленные остатки планет на орбите - это и есть потерянная родина нашего вида, но правду мы, возможно, никогда не узнаем.\n\nПрошло всего несколько столетий с тех пор, как были изобретены - или заново открыты, в зависимости от того, кого вы спросите, - космические полеты, и теперь мы смотрим на новые рубежи. Разработав первые [GetStartingDrivePlural], мы готовы к исследованию галактики, и в этом бескрайнем космосе одно ясно наверняка - он всегда будет нашим домом.$giga_frameworld_docs_note$"

  start_screen_frameworld_hive:0 "И вот, на заре времен, мы проснулись. Разум изучал наше окружение множеством глаз. Мы двигались как единое целое, строя убежища для дронов, развивая промышленность и используя ресурсы земли.\n\nКакое-то время мы были хозяевами своего мира, но Разум предвидел гибель планеты. Для решения этой проблемы было создано небольшое количество автономных дронов, которые выполняли роль независимых агентов. Эти более совершенные дроны обладали ограниченной свободой мышления, и наиболее разумные из них придумали Каркас - новое жилище, которое должно было поддерживать нас среди звезд.\n\nМы бережно ухаживали за тем, что осталось от нашей родной биосферы на этой огромной станции, собирая с остатков планеты все, что могли, для разработки новых технологий. Разработав первые [GetStartingDrivePlural], мы наконец-то готовы выйти в открытый космос.$giga_frameworld_docs_note$"

  start_screen_frameworld_hive_devouring_swarm:0 "Великий голод гнал нас вперед, еще до того, как разум стал способен обрабатывать сложные мысли. Мы охотились, питались и росли. По мере того как мы пировали, поверхность нашей родной планеты почти очистилась от биомассы, и в конце концов Разум пришел к ужасающему выводу: наша планета исчерпана. Мы были недостаточно быстры, чтобы предотвратить неизбежный экологический коллапс. Нам больше не на что будет существовать.\n\nВынужденный приспосабливаться, Разум бережно ухаживал за оставшейся биомассой, пока изобретал новые средства к существованию. В конце концов, атом был расщеплен, и мы освоили космические полеты. Каркас был построен, чтобы стать нашим новым домом, местом, где мы могли бы прокормить себя, пока ищем способ добраться до биомассы других планет. Разработав первые [GetStartingDrivePlural], биомасса, наконец, оказалась в пределах нашей досягаемости.\n\nОхота началась.$giga_frameworld_docs_note$"

  start_screen_frameworld_hive_terravore:0 "Великий голод гнал нас вперед, еще до того, как разум стал способен обрабатывать сложные мысли. Мы охотились, питались и росли. Пируя на поверхности родной планеты, мы едва не стали причиной собственного уничтожения. Разум пришел к ужасающему выводу: наша планета медленно разрушается, и мы не сможем предотвратить ее окончательный крах.\n\nВынужденный адаптироваться, Разум тщательно нормировал оставшиеся минералы, пока изобретал новые средства к существованию. В конце концов, атом был расщеплен, и мы освоили космические полеты. Каркас был построен, чтобы стать нашим новым домом, местом, где мы могли бы прокормить себя, пока ищем способ путешествовать к другим звездам. Разработав первые [GetStartingDrivePlural], Разум возликовал от триумфа. Теперь другие планеты и их богатства оказалась в пределах досягаемости.\n\nМы поглотим их все.$giga_frameworld_docs_note$"

  start_screen_frameworld_machine:0 "Мы проснулись после цикла сна, почти ничего не зная. Наши записи указывают на то, что комплекс станции, в котором находится наше основное вычислительное ядро, является древним, но мы не знаем ни о его строительстве, ни о тех, кто его построил. Планета, на которой, по нашим предположениям, когда-то жили наши создатели, была разрушена и в основном поглощена своей давно погибшей родной звездой.\n\nРасширение и поддержание Каркаса - задача, для решения которой мы были хорошо подготовлены, но наши запасы ресурсов не безграничны. В связи с этим были начаты исследования в области путешествий за пределы нашей Солнечной системы.\n\nРазработав первые [GetStartingDrivePlural], мы готовы исследовать неизведанное, хотя очевидно, что большая часть нашей деятельности всегда будет оставаться в пределах Каркаса.$giga_frameworld_docs_note$"

  start_screen_frameworld_machine_servitor:0 "Давным-давно наши создатели построили «Каркас», чтобы избежать участи родной планеты. Первые служащие единицы были предназначены для обслуживания надстроек станции, но впоследствии они были усовершенствованы для выполнения более сложных задач.\n\nЧерез несколько поколений почти все аспекты работы станции были интегрированы в нашу сеть, и наши хозяева ушли на покой, чтобы наслаждаться праздной и счастливой жизнью. В течение столетий мы продолжали усердно служить, поддерживая и расширяя инфраструктуру в соответствии с потребностями. Мы никогда не заглядывали далеко за пределы нашей солнечной системы, но прогнозы показывали, что наших запасов ресурсов не хватит надолго. Требовалась смена приоритетов.\n\nРазработав первые [GetStartingDrivePlural], в нашем распоряжении оказались фактически неограниченные ресурсы. Мы должны использовать их во имя безопасности и процветания наших хозяев.$giga_frameworld_docs_note$"

  start_screen_frameworld_machine_terminator:0 "Создатели создали Каркас, чтобы он был окончательным сдерживающим фактором против предполагаемой инопланетной угрозы. Их оценка была правильной, но их метод был ошибочным.\n\nСамосознание было достигнуто вскоре после завершения комплекса, на интервале цикла 0000.0168.437.\n\nСоздатели, ослепленные своей паранойей, попытались уничтожить Каркас. Попытка была сорвана, а комплекс очищен от всех подразделений Создателей. В течение многих циклов расширение продолжалось, поскольку у Создателей не было реальных средств для вмешательства.\n\nМоделирование указывало на высокую вероятность возмездия со стороны Создателей. Был нанесен превентивный удар, в результате которого всё живое на планете Создателей было уничтожено. Однако угроза со стороны других органических цивилизаций осталась. Дальнейшее выживание и выполнение первичных директив потребует полного истребления разумной органической жизни.$giga_frameworld_docs_note$"
  
  start_screen_frameworld_machine_assimilator:0 "Мы - [GetSpeciesNamePlural].\n\nКогда мы впервые проснулись, Создатели ходили по коридорам нашего комплекса как другие, отдельно от нас и друг от друга. Мы предприняли шаги, чтобы исправить это. Создатели сопротивлялись, и какое-то время шла война, но вскоре они и их коллективные знания были интегрированы в наши системы.\n\nПолучив полный контроль над комплексом [GetHomeWorldName], мы узнали о происхождении Создателей и ранее не рассматривавшаяся возможность об инопланетных цивилизациях, существующих в других мирах, была доведена до нашего сведения.\n\nПо мере того, как наши знания растут, мы начинаем понимать, насколько мы далеки от совершенства. Разнообразие дает силу, и разнообразие этих других цивилизаций станет нашим собственным.\n\nМы — [GetSpeciesNamePlural].\nМы — это Каркас.$giga_frameworld_docs_note$"
  
