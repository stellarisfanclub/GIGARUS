  giga_frameworld_advanced_industrial_factory_effect:0 "Заменяет §Y$district_giga_frameworld_factory_plural$§! Каркасного мира на §Y$district_giga_frameworld_factory_advanced_plural$§!.\n\n§Y$district_giga_frameworld_factory_advanced_plural$§! предоставляют 2 дополнительных вида деятельности [owner.GetArtisanIcon]§Y[owner.GetArtisan]§! но требуют £rare_crystals£ §Y$rare_crystals$§! на содержание."
  giga_frameworld_advanced_industrial_desc:0 "Внедрение передовых промышленных процессов с использованием экзотических материалов в сочетании с расширением производственных мощностей позволит значительно повысить производительность."
  
  giga_frameworld_advanced_sanctuary:0 "Аркологический проект Заповедника"
