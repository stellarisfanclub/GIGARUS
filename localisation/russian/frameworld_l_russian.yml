  concept_giga_frameworld_growth_job_value_desc:0 "§Y$pc_giga_frameworld$§! получает дополнительные виды £job£ деятельности на рост поселений через расширение и §Y$giga_situation_frameworld_outposts$§!.\n\nЭтот модификатор представляет собой §Yобщий базовый рост и сборку§!, обеспечиваемые предоставленными видами деятельности, которые зависят от §Yформы правления§!, §Yгражданских моделей§!, и §Yбонусов за стремления§!."
  
