  giga_frameworld_advanced_hive_effect:0 "Заменяет §Y$district_giga_frameworld_hive_plural$§! Каркасного мира на §Y$district_giga_frameworld_hive_advanced_plural$§!, и заменяет 2 вида деятельности £job_maintenance_drone£§Y$job_maintenance_drone_plural$§! каждого §Yобслуживающего района§! на £job_frame_maintenance_overseer£§Y$job_frame_maintenance_overseer_plural$§!\n\n§Y$district_giga_frameworld_hive_advanced_plural$§! вдвое эффективнее своих предыдущих версий.\n$job_frame_maintenance_overseer_effect_desc$\n "
  giga_frameworld_advanced_nexus_effect:0 "Заменяет §Y$district_giga_frameworld_nexus_plural$§! Каркасного мира на §Y$district_giga_frameworld_nexus_advanced_plural$§!, и заменяет 2 вида деятельности £job_maintenance_drone£§Y$job_maintenance_drone_plural$§! каждого §Yобслуживающего района§! на £job_frame_maintenance_overseer£§Y$job_frame_maintenance_overseer_plural$§!\n\n§Y$district_giga_frameworld_nexus_advanced_plural$§! вдвое эффективнее своих предыдущих версий.\n$job_frame_maintenance_overseer_effect_desc$\n "
  giga_frameworld_advanced_city_desc:0 "Усовершенствованные конструкции жилых и складских помещений позволят лучше организовать жилые помещения."
  
  giga_frameworld_advanced_industrial:0 "Расширить тяжелую промышленность"
