  ##############
  
  # First planetary outpost notification
  giga_frameworld_origin.107.name:0 "Первая экспедиция [Root.GetSpeciesName]"
  giga_frameworld_origin.107.desc:0 "Наши строители завершили сборку станции-аванпоста над планетой §Y[From.GetName]§!. С этого плацдарма стартовала экспедиция для систематического исследования поверхности под землей.\n\nХотя наше влияние ограничено на таком расстоянии от §Y[Root.GetHomeWorldName]§!, экспедиция по-прежнему сможет использовать любые полезные ресурсы, найденные в ходе исследования.\n\nНаше понимание этого мира никогда не будет таким полным, как наше господство над Каркасом, но это важный первый шаг к тому, чтобы занять свое место среди звезд."
  giga_frameworld_origin.107.desc.hive:0 "Наши строительные подразделения завершили монтаж ретрансляционной станции над планетой §Y[From.GetName]§!. С этого плацдарма стартовала экспедиция для планомерного исследования поверхности под землей.\n\nХотя наше влияние ограничено так далеко от §Y[Root.GetHomeWorldName]§!, экспедиция по-прежнему сможет использовать любые полезные ресурсы, найденные во время исследования.\n\nНаше понимание этого мира никогда не будет таким полным, как наше господство над Каркасом, но это важный первый шаг к тому, чтобы занять свое место среди звезд."
  giga_frameworld_origin.107.desc.machine:0 "Наши строительные подразделения завершили сборку ретрансляционной станции над планетой §Y[From.GetName]§!. С этого плацдарма стартовала экспедиция для планомерного исследования поверхности под землей.\n\nХотя наше влияние ограничено так далеко от §Y[Root.GetHomeWorldName]§!, экспедиция по-прежнему сможет использовать любые полезные ресурсы, найденные во время исследования.\n\nНаше понимание этого мира никогда не будет таким полным, как наше господство над Каркасом, но это важный первый шаг к тому, чтобы занять свое место среди звезд."
  giga_frameworld_origin.107.a:0 "Важный день для [Root.GetName]!"
  
  # Baol life-seeding alternative text
  giga_frameworld_origin.500.desc.first:0 "Наши специалисты по охране окружающей среды рады сообщить, что процесс засеивания [Root.GetName] завершен! Новые лабораторные гибриды растений, полученные из тщательно отобранных сегментов генетического кода§YБаол§!, извлеченного из тела последнего §YБаол§!, был успешно развернут в рамках более широкого расширения систем поддержки окружающей среды.\n\nАдминистрация также сообщает, что ряд разумных инопланетян, невероятно похожих на древнего §YБаол§! появились на [Root.GetName]! \n\nЭти §GNu-Baol§! кажутся такими же миролюбивыми, как и их предки. Так или иначе, нам придется устранить их присутствие на [Root.GetName]."
  giga_frameworld_origin.500.desc:0 "Наши специалисты по охране окружающей среды рады сообщить, что процесс засеивания [Root.GetName] завершен! И снова некоторое количество §GNu-Baol§! появилось благодаря использованию нами созданных в лаборатории гибридов растений, содержащих тщательно отобранные сегменты генетического кода §YBaol§!."
  
  # Penrose notifications
  
  giga_frameworld_origin.001.name:0 "$name_penrose$ Каркас построен"
  giga_frameworld_origin.001.desc:0 "Каркас будущей $name_penrose$ был построен вокруг [giga_system.star.GetName]. В этой рамке однажды будут установлены массивные зеркала, изготовленные из самых отражающих материалов, какие только можно себе представить. Как только мы закончим строительство этих зеркал и сопутствующих систем ввода и захвата частиц, мы сможем начать собирать энергию вращения $pc_black_hole$."
  giga_frameworld_origin.001.a:0 "Отлично."
  
  giga_frameworld_origin.002.name:0 "Частичная $name_penrose$ построена"
  giga_frameworld_origin.002.desc:0 "Половина гигантских зеркал теперь установлена на рамке, окружающей [giga_system.star.GetName], а инжекторы частиц частично готовы. Требуется дальнейшая работа, чтобы закончить структуру, прежде чем мы сможем использовать ее должным образом."
  giga_frameworld_origin.002.a:0 "Превосходно."
  
  giga_frameworld_origin.003.name:0 "Интегрированная $name_penrose$ завершена"
  giga_frameworld_origin.003.desc:0 "После установки последних зеркальных панелей [giga_system.star.GetName] теперь полностью закрыта. Теперь мы можем начать собирать энергию вращения $pc_black_hole$."
  giga_frameworld_origin.003.a:0 "Чудесно!"
  
  # Decompressor notifications
  
  giga_frameworld_origin.004.name:0 "$matter_decompressor_4$ Structural опоры построены"
  giga_frameworld_origin.004.desc:0 "Чтобы извлечь материю из [giga_system.star.GetName], нам сначала нужна надежная база, на которой можно построить объект. Якорные стойки были построены от надстройки $pc_giga_frameworld$ до области над горизонтом событий [giga_system.star.GetName], где огромное кольцо обработки в конечном итоге будет поддерживать аппарат гравитационного бурения."
  giga_frameworld_origin.004.a:0 "Отлично."
  
  giga_frameworld_origin.005.name:0 "$matter_decompressor_4$ Кольцо переработки"
  giga_frameworld_origin.005.desc:0 "В этом перерабатывающем кольце, построенном на существующих структурных опорах, находятся огромные перерабатывающие и плавильные заводы, которые будут перерабатывать вещество, извлеченное из [giga_system.star.GetName], в пригодные для использования минералы. Все, что осталось, — установить декомпрессионный аппарат, который будет использовать сфокусированные области искривленной гравитации для создания огромных буров, отверстия которых состоят из перенаправленной и концентрированной гравитационной силы."
  giga_frameworld_origin.005.a:0 "Превосходно."
  
  giga_frameworld_origin.006.name:0 "Интегрированный $matter_decompressor_4$ завершен"
  giga_frameworld_origin.006.desc:0 "С завершением массива гравитационного бора $matter_decompressor_4$ выше [giga_system.star.GetName] теперь завершен, что дает нам беспрецедентный доступ к материи, которая ранее считалась навеки запертой в ее горизонте событий. Теперь мы можем начать собирать минералы напрямую из [giga_system.star.GetName]."
  giga_frameworld_origin.006.a:0 "Чудесно!"
  
  giga_frameworld_origin.007.name:0 "Расширение жилой секции завершено"
  giga_frameworld_origin.007.desc:0 "Редизайн и расширение наших городских территорий на [giga_planet.GetName] завершены. Новый, более закрытый дизайн позволяет большему количеству людей комфортно проживать в одном модуле станции с удобным доступом к местным рабочим местам и удобствам.\n\nНаши жилые районы теперь являются настоящими городами сами по себе, оставляя больше пространства для нового строительства."
  giga_frameworld_origin.007.desc.hive:0 "Редизайн и расширение наших узлов-ульев на [giga_planet.GetName] завершены. Новый, более закрытый дизайн позволяет лучше распределять ремонтные дроны среди выздоравливающего населения, сокращая время в пути и улучшая делегирование задач на местах.\n\nЭффективность, полученная за счет совместного использования объектов, освобождает пространство, ранее использовавшееся специальными системами обслуживания, для нового строительства."
  giga_frameworld_origin.007.desc.machine:0 "Редизайн и расширение наших зон обитания дронов на [giga_planet.GetName] завершены. Новый, более закрытый дизайн позволяет более тесно интегрировать техническое обслуживание дронов в складские помещения, сокращая накладные расходы на поездки и уменьшая общее используемое пространство.\n\nЭффективность, достигнутая в системах поддержки, позволяет освободить пространство, ранее использовавшееся вторичными системами, для нового строительства."
  giga_frameworld_origin.007.a:0 "Станция должна расти."
  
  giga_frameworld_origin.008.name:0 "Обновленная тяжелая промышленность запущена"
  giga_frameworld_origin.008.desc:0 "Литейные заводы и фабрики на [giga_planet.GetName] кипят от работы после завершения нашего проекта модернизации промышленности.\n\nСовременные промышленные методы позволяют повысить уровень производительности, превращая оборудование, которое когда-то занимало огромные регионы [giga_planet.GetName], в компактные и эффективные узловые станции. Пространство, сэкономленное в результате этого редизайна, теперь можно использовать для других модулей станции или просто для еще большего количества фабрик."
  giga_frameworld_origin.008.a:0 "Прогнозы производительности растут."
  
  giga_frameworld_origin.009.name:0 "Улучшение заповедника завершено"
  giga_frameworld_origin.009.desc:0 "После длительного периода реорганизации новые объекты удовлетворения потребностей органиков на [giga_planet.GetName] теперь работают. Органические существа, находящиеся под нашим присмотром, не заметят никаких нарушений, их жизнь останется прежней, но будет обогащена улучшенными системами.\n\nОбласти, в которых ранее размещались системы обслуживания, теперь могут быть перепрофилированы для размещения еще большего населения или для других целей."
  giga_frameworld_origin.009.a:0 "Работа никогда не заканчивается."
  
  giga_frameworld_origin.010.name:0 "Системы поддержки окружающей среды модернизированы"
  giga_frameworld_origin.010.desc:0 "Мы завершили обновление систем экологического контроля и обработки атмосферы на [giga_planet.GetName]. Наши граждане теперь могут наслаждаться широким спектром смоделированных планетарных сред, подходящих для всех видов. Более точное управление обработкой воды и освещением также позволит значительно повысить эффективность производства продуктов питания с соответствующим сокращением трудозатрат.\n\nДля [giga_planet.owner.GetName] наступает новый день, и воздух свеж как никогда."
  giga_frameworld_origin.010.a:0 "Освежает!"
  giga_frameworld_origin.010.desc.servitor:0 "Мы завершили обновление систем экологического контроля и обработки атмосферы на [giga_planet.GetName]. Органические существа, находящиеся под нашей опекой, теперь могут наслаждаться широким спектром смоделированных планетарных сред, подходящих для всех видов. Более точное управление обработкой воды и освещением также позволит гораздо более эффективно производить пищу, что позволит удовлетворить более разнообразные потребности в органических продуктах питания.\n\nДля [giga_planet.owner.GetName] наступает новый день, и воздух свеж как никогда."
  giga_frameworld_origin.010.a.servitor:0 "Всё самое лучшее для наших подопечных."
  giga_frameworld_origin.010.desc.assimilator:0 "Мы завершили обновление систем экологического контроля и обработки атмосферы на [giga_planet.GetName]. Наши органические дроны выиграют от улучшенных условий, особенно тех, которые возникли за пределами наших первоначальных проектных параметров.\n\nБолее точный контроль обработки воды и освещения также позволит гораздо более эффективно производить пищу, обеспечивая постоянную эффективную работу интегрированных кластеров дронов. Ожидается, что в результате этих изменений производительность возрастет."
  giga_frameworld_origin.010.a.assimilator:0 "Ясно."
  
  giga_frameworld_origin.011.name:0 "Центры обработки данных модернизированы"
  giga_frameworld_origin.011.desc:0 "Завершены строительные работы на новом вычислительном комплексе с высокой пропускной способностью на [giga_planet.GetName]. Огромные банки суперкомпьютеров теперь доступны для решения самых сложных научных задач, которые мы когда-либо разрабатывали, и обещают значительное повышение общей производительности исследований.\n\nИнтеграция этих систем в основные функции станции продолжается, но дополнительная нагрузка по управлению теплом не грозит серьезными нарушениями работы."
  giga_frameworld_origin.011.a:0 "Тайны Вселенной в пределах нашей досягаемости."
  
  giga_frameworld_origin.012.name:0 "Инфраструктура станции расширена"
  giga_frameworld_origin.012.desc:0 "После длительного периода строительства между основными участками [giga_planet.GetName] были завершены новые коридоры основной транспортной инфраструктуры.\n\nУлучшенная структурная целостность и взаимосвязанные транспортные сети позволят надстройке поддерживать дополнительные функциональные модули."
  giga_frameworld_origin.012.desc.2:0 "Второй раунд модернизации инфраструктуры был завершен на основных участках [giga_planet.GetName].\n\nУлучшенная структурная целостность и взаимосвязанные транспортные сети позволят надстройке поддерживать дополнительные функциональные модули."
  giga_frameworld_origin.012.a:0 "Понятно."
  
  giga_frameworld_origin.013.name:0 "Проект Мажино завершен"
  giga_frameworld_origin.013.desc:0 "Мы завершили наш последний оборонительный барьер вокруг [giga_planet.GetName], окружив наш дом многочисленными слоями смертоносных укреплений. Это поистине внушающее благоговейный трепет достижение военной инженерии практически неприступно для любой силы, и включает в себя интегрированные оборонительные платформы, гигантские кинетические батареи, обширные гарнизонные позиции и генераторы щитов, намного превосходящие по мощности целые флотилии.\nКроме того, система Мертвой Руки готова сработать в качестве сдерживающего фактора против любого массового уничтожения [giga_planet.GetName], используя центральное ядро станции в качестве огромного кумулятивного заряда антиматерии в случае аварийной активации - §Rполностью уничтожая любые враждебные силы на орбите.§! \n\nРазличными системами защиты можно управлять с помощью §Yрешений§!. Постройте §Yрайоны§! чтобы получить $defensive_upgrade_point_plural$ и $offensive_upgrade_point_plural$ для использования с этими решениями."
  giga_frameworld_origin.013.a:0 "Теперь никто не причинит нам вреда."
  
  # conquered world abandonment
  
  giga_frameworld_origin.101.name:0 "Присоединенное население переселено"
  # first time
  giga_frameworld_origin.101.desc.a:0 "Местное население из [From.GetName] теперь полностью перенесено в [Root.Capital.GetName]. После непродолжительного периода экспериментов мы подтвердили, что сохранение полного контроля над таким большим внешним поселением выходит за рамки наших возможностей, и будущий протокол будет сосредоточен на эффективном перемещении единиц местного населения.\n\n[From.FrameworldEvent101GetOutpost]"
  # subsequent times
  giga_frameworld_origin.101.desc.b:0 "В соответствии с установленным протоколом единицы населения из [From.GetName] были перемещены в [Root.Capital.GetName].\n\n[From.FrameworldEvent101GetOutpost]"
  giga_frameworld_origin.101.a:0 "Понятно."
  
  giga_frameworld_origin.101.outpost:0 "§Y$frameworld_outpost_0$§! был построен на орбите, реле размещено на поверхности."
  giga_frameworld_origin.101.no_outpost:0 "Поскольку это место не подходит для §Y$frameworld_outpost_0$§!, дальнейшие действия не производятся."
  
  # outpost wreck dismantled on settlement
  
  giga_frameworld_origin.103.name:0 "Орбитальные обломки собраны"
  giga_frameworld_origin.103.desc.a:0 "Теперь, когда колония на [From.GetName] обустроена должным образом, наши инфраструктурные бригады приступили к спасательным работам на разрушенной станции на орбите.\n\nНазначение станции остается неясным, поскольку количество обнаруженного на борту коммуникационного оборудования кажется непропорциональным относительно уровня активности, обнаруженной на поверхности, когда мы прибыли.\n\nВозможно, мы никогда полностью не поймем мотивы бывших владельцев, но найденные материалы оказались ценными."
  giga_frameworld_origin.103.a:0 "Странно, но полезно."
  
  # outpost resource discovery
  
  giga_frameworld_origin.308.name:0 "Результаты ресурсной экспедиции"
  giga_frameworld_origin.308.desc:0 "Текущие исследования ресурсов нашими экспедиционными группами открыли новые возможности для эксплуатации планетарных ресурсов.[frameworld_outpost_motes.FrameworldEvent308Motes][frameworld_outpost_gases.FrameworldEvent308Gases][frameworld_outpost_crystals.FrameworldEvent308Crystals][frameworld_outpost_betharian.FrameworldEvent308Betharian][frameworld_outpost_zoo.FrameworldEvent308Zoo]"
  
  giga_frameworld_origin.308.desc.motes.general:0 "Эти частицы создают взрывную кинетическую силу при химической активации и предположительно очень острые при использовании в кулинарии."
  giga_frameworld_origin.308.desc.motes:0 "\n\nИсследовательский отряд на §Y[this.GetName]§! обнаружил богатые запасы §H$volatile_motes$§!. $giga_frameworld_origin.308.desc.motes.general$"
  giga_frameworld_origin.308.desc.motes.ecu:0 "\n\nДревний химический завод на §Y[this.GetName]§!, как оказалось, содержит значительные запасы §H$volatile_motes$§!. $giga_frameworld_origin.308.desc.motes.general$"
  giga_frameworld_origin.308.desc.motes.desert:0 "\n\nХимический анализ песков из пустынь §Y[this.GetName]§! показал высокое содержание §H$volatile_motes$§!. $giga_frameworld_origin.308.desc.motes.general$"
  giga_frameworld_origin.308.desc.motes.caverns:0 "\n\nГлубоко в пещерах под поверхностью §Y[this.GetName]§!, разведывательный отряд обнаружил большие запасы §H$volatile_motes$§!. $giga_frameworld_origin.308.desc.motes.general$"
  
  giga_frameworld_origin.308.desc.gases.general:0 "Эти газы имеют ряд тактических и даже развлекательных целей."
  giga_frameworld_origin.308.desc.gases:0 "\n\nТщательное сканирование §Y[this.GetName]§! показало ранее неизвестный источник §H$exotic_gases$§!. $giga_frameworld_origin.308.desc.gases.general$"
  giga_frameworld_origin.308.desc.gases.ecu:0 "\n\nВоздушная разведка древних индустриальных секторов на §Y[this.GetName]§! обнаружила большой резервуар с §H$exotic_gases$§!. $giga_frameworld_origin.308.desc.gases.general$"
  giga_frameworld_origin.308.desc.gases.swamp:0 "\n\nГлубокое сканирование болот на §Y[this.GetName]§! обнаружило крупные карманы с §H$exotic_gases$§!. $giga_frameworld_origin.308.desc.gases.general$"
  giga_frameworld_origin.308.desc.gases.bog:0 "\n\nРазведка туманных влажных низин на §Y[this.GetName]§! показала существенное присутствие §H$exotic_gases$§!. $giga_frameworld_origin.308.desc.gases.general$"
  
  giga_frameworld_origin.308.desc.crystals.general:0 "Кристаллы хорошо подходят как для высокотехнологичной электроники, так и для систем лазерного оружия, благодаря их впечатляющим преломляющим свойствам."
  giga_frameworld_origin.308.desc.crystals:0 "\n\nРазвезывательная команда на §Y[this.GetName]§! отметила на карте значительные запасы §H$rare_crystals$§!. $giga_frameworld_origin.308.desc.crystals.general$"
  giga_frameworld_origin.308.desc.crystals.ecu:0 "\n\nРазвезывательная команда на §Y[this.GetName]§! обнаружила хранилище §H$rare_crystals$§! в хорошем состоянии. $giga_frameworld_origin.308.desc.crystals.general$"
  giga_frameworld_origin.308.desc.crystals.caverns:0 "\n\nGeological surveys of §Y[this.GetName]§! обнаружила формации §H$rare_crystals$§! в местных пещерах. $giga_frameworld_origin.308.desc.crystals.general$"
  giga_frameworld_origin.308.desc.crystals.forest:0 "\n\nРазвезывательная команда на §Y[this.GetName]§! обнаружила лес силикатных деревьев, возможный источник §H$rare_crystals$§!. $giga_frameworld_origin.308.desc.crystals.general$"
  giga_frameworld_origin.308.desc.crystals.reef:0 "\n\nОкеанографическая экспедиция на §Y[this.GetName]§! отметила крупные кристаллические рифы в океанах как потенциальное место добычи §H$rare_crystals$§!. $giga_frameworld_origin.308.desc.crystals.general$"
  
  giga_frameworld_origin.308.desc.betharian.general:0 "Эти камни обладают огромным потенциалом для выработки энергии, которую можно использовать с помощью правильно спроектированной электростанции."
  giga_frameworld_origin.308.desc.betharian:0 "\n\nКрупные залежи §HБетарианского камня§! были обнаружены на §Y[this.GetName]§!. $giga_frameworld_origin.308.desc.betharian.general$"
  giga_frameworld_origin.308.desc.betharian.fields:0 "\n\nОгромные формации естественного §HБетарианского камня§! были обнаружены на §Y[this.GetName]§!. $giga_frameworld_origin.308.desc.betharian.general$"
  
  giga_frameworld_origin.308.desc.zoo.general:0 "Эти существа оказались безвредными и дружелюбными для наших исследовательских групп и представляют собой идеальную возможность для тщательного изучения инопланетной жизни."
  giga_frameworld_origin.308.desc.zoo:0 "\n\nЗоологические исследования на §Y[this.GetName]§! подтвердили наличие §Hместной мирной фауны§!. $giga_frameworld_origin.308.desc.zoo.general$"
  giga_frameworld_origin.308.desc.zoo.valley:0 "\n\nВ изолированной долине на §Y[this.GetName]§! была обнаружена представляющая интерес популяция §Hместной мирной фауны§!. $giga_frameworld_origin.308.desc.zoo.general$"
  
  giga_frameworld_origin.308.a:0 "Отлично."
  giga_frameworld_origin.308.a.tooltip:0 "§LНовые возможности требуют новых методологий.§!"
  giga_frameworld_origin.308.a.motes:0 "\n§Y£volatile_motes£$volatile_motes$§! обнаружены на §Y[frameworld_outpost_motes.GetName]§!:"
  giga_frameworld_origin.308.a.gases:0 "\n§Y£exotic_gases£$exotic_gases$§! обнаружены на §Y[frameworld_outpost_gases.GetName]§!:"
  giga_frameworld_origin.308.a.crystals:0 "\n§Y£rare_crystals£$rare_crystals$§! обнаружены на §Y[frameworld_outpost_crystals.GetName]§!:"
  giga_frameworld_origin.308.a.betharian:0 "\n§Y£energy£Бетарианский камень§! обнаружен на §Y[frameworld_outpost_betharian.GetName]§!:"
  giga_frameworld_origin.308.a.zoo:0 "\n§Y£unity£ £society_research£Мирная фауна§! обнаружена на §Y[frameworld_outpost_zoo.GetName]§!:"

