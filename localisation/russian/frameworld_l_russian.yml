  giga_biotrophy_scaling_desc:0 "§TЭта мегаструктура позволяет разместить £job_bio_trophy£ §Y$job_bio_trophy_plural$§! с более высокой плотностью, чем на обычных планетах. Этот эффект компенсирует чрезмерное наложение §Y$mod_planet_jobs_complex_drone_produces_mult$§! когда они достигают высокой плотности.\n\nДополнительно £job_bio_trophy£ §Y$job_bio_trophy_plural$§! всегда полезны, но эффективность каждого нового поселения уменьшается с §Y50§! до §Y20%§! при §Y150§! поселениях.\n\n$job_bio_trophy$ Поселения: §Y[Root.giga_biotrophy_count]§!\nБазовый бонус: §G+[Root.giga_biotrophy_count]%§!\nСкорректированный бонус: §G+[Root.giga_biotrophy_adjusted]%§!\nЭффективность: §Y[Root.giga_biotrophy_efficiency]%§!§!\n§T--------------§!\n$giga_biotrophy_scaling_fluff$"
