l_russian:
  
  giga_blokkat_join.1000.name:99 "Решение проблемы Блоккотов"
  giga_blokkat_join.1000.desc:99 "Очевидно, что §Yгиперпространственный оплот§! окружающий §YБлоккот-Вестер§!, станет серьезным препятствием, если мы хотим защитить нашу галактику от §YБлоккотов§!. После анализа собранных Бюро данных и тщательного обсуждения, наше руководство и научные команды предложили несколько возможных вариантов действий, чтобы справиться с Блоккотами.\n\nПервый и наиболее очевидный вариант - это, как и предлагалось ранее, исследование и последующее создание массивного устройства для разрушения щита, после чего наш флот отправит Блоккот-Вестер в небытие, таким образом, устраняя угрозу Блоккотов из нашей галактики.\n\nТакже, небольшая группа в нашем правительстве утверждает, что борьба бесполезна и что мы должны принять предложение Блоккотов и собрать §Yмежгалактический ковчег§! для безопасной эвакуации из галактики и поиска убежища в другом месте.\n\nИ наконец, третья, малая группа лиц предполагает возможный, учитывая, что Блоккоты разумны и способны мыслить, способ потенциально... §Rприсоединиться к ним§!, если мы поймем как договориться с этими захватчиками.\n\nХотя последний вариант был признан совершенно нелепым почти всеми здравомыслящими членами нашего правительства и научного сообщества, его сторонники утверждают, что союз с Блокотами обеспечит вечную преемственность и безопасность нашей великой цивилизации на долгие века вперед..."
  
  giga_blokkat_join.1000.a:99 "Мы будем сражаться и изгоним захватчиков, чего бы нам это ни стоило!"
  giga_blokkat_join.1000.a.tooltip:99 "§YБюро исследования Блоккотов§! сосредоточится на разработке §Yгиперпространственного дестабилизатора§!, грандиозного устройства, способного разрушить щит §YБлоккот-Вестера§!.\n\n§BДанный курс будет сосредоточен на научных исследованиях и военной мощи§!"
  
  giga_blokkat_join.1000.b:99 "Бороться бесполезно. Давайте найдем более плодородные земли!"
  giga_blokkat_join.1000.b.tooltip:99 "§RВ будущем обновлении!§!"
  
  giga_blokkat_join.1000.c:99 "Мы будем... нет, мы должны §Rприсоединиться к ним.§!"
  giga_blokkat_join.1000.c.tooltip:99 "§YБюро исследования Блоккотов§! сосредоточится на попытках "связаться с Блоккотами" и заключить с ними какой-нибудь союз, если такое вообще возможно... В конце концов, уничтожение их Вестера, несомненно, только побудит их послать еще большее подкрепление и уничтожить нас, так зачем сражаться?\n\n§RНашему населению, лидерам и всей галактике в целом этот выбор поначалу НЕ понравится. Это повлечет за собой негативные последствия.§!\n\n§BДанный курс будет в значительной степени сосредоточен на научных исследованиях.§!"
  
  giga_blokkat_join.1001.name:99 "Присоединяетесь к Блоккотам?"
  giga_blokkat_join.1001.desc:99 "И вот, вопреки всему, было решено, что наша империя попытается провести переговоры с этими внегалактическими захватчиками и, возможно, даже присоединиться к их стороне. Но остается только один вопрос - как? Несмотря на то, что Блоккоты явно разумны, в настоящее время они считают нашу цивилизацию не более чем случайными колебаниями энергетических уровней галактики, подобно тому, как наши самые умные ученые воспринимают простое насекомое.\n\nК счастью, сторонники этой идеи, работающие в §Yбюро исследования Блоккотов§!, уже составили несколько теорий о том, как привлечь внимание Блоккотов. В настоящее время все сообщения вторженцам передаются с помощью наших собственных методов шифрования, которые Блоккоты затем переводят с помощью неизвестных средств в нечто понятное им.\n\nНаши ученые считают, что если бы мы смогли понять и расшифровать язык, который Блоккоты используют для общения, а затем послать сообщение с нашими намерениями на §YБлоккот-Вестер§!, мы смогли бы показать им, что способны мыслить на их уровне.\n\nТаким образом, в §Yбюро исследования Блоккотов§! был создан §Bпроект исследования Блоккотов§! по расшифровке языка."
  giga_blokkat_join.1001.a:99 "Предстоит многое сделать."
  giga_blokkat_join.1001.a.tooltip:99 "Новый §Bпроект изучения Блоккотов§! теперь доступен в §Yбюро изучения Блоккотов§!.\n\nПоскольку в настоящее время Блоккоты мало заботятся о нас, уничтожение нескольких их кораблей станет дополнительным доказательством наших способностей. Теоретически, это безопасно."
  
  giga_blokkat.3000.joinblokkats1:99 "Расшифровать §Yязык Блоккотов§! | §Y10§! $blokkat_knowledge$"
  giga_blokkat.3000.joinblokkats1.tooltip:99 "Чтобы вести переговоры с Блоккотами, нам необходимо быть с ними на равных. Попытки связаться с захватчиками, используя наши собственные языки, приведут только к пренебрежению, поэтому мы должны перевести и использовать их язык. Быть может, это покажет им, что мы, как и они, способны к высшему мышлению.\n\n§YЭто позволит нам начать работу над переговорами с Блоккотами. Дальнейшее продвижение проекта потребует дополнительные $blokkat_knowledge$.§!"
  
  giga_blokkat_join.2000.name:99 "Расшифровка §Yязыка Блоккотов§!"
  giga_blokkat_join.2000.desc:99 "Благодаря нашим недавним исследованиям §YБлоксети§!, мы смогли узнать больше о том, как Блоккоты общаются друг с другом.\n\nИх гиперпространственные коммуникационные сети используют некую сильно зашифрованную энергетическую форму 'языка', запутанную в почти непостижимых высших измерениях, которую все Блоккоты способны мгновенно понять. После бурных дебатов о названии, наше §Yбюро изучения Блоккотов§! решило официально назвать этот 'язык' §GБлоккейтезе§!, что, как ни удивительно, является довольно точным переводом того, как его называют сами Блоккоты.\n\nХотя мы достигли прогресса в понимании этого 'языка', его использование для формирования связного сообщения является сложной задачей. Поэтому нам предстоит полностью разобраться в тонкостях §GБлоккейтезе§! и выяснить, как установить правильную связь с Блоккотами."
  
  giga_blokkat_join.2000.a:99 "Давайте займемся этим немедленно."
  
  blokkat_blokkatese_title:99 "Позволит нам общаться на §GБлоккейтезе§!.\nЗнания о Блоккотах: §G+1§!"
  
  giga_tech_translate_blokkatese:99 "Гиперпространственная лингвистика"
  giga_tech_translate_blokkatese_desc:99 "Язык Блоккотов вращается вокруг невероятно сложного набора энергетических волн, запутанных в высших измерениях, передаваемых через межгалактические расстояния посредством Блоксети. Понимание этого языка, несомненно, позволит нам установить более тесные отношения с этими существами."
  
  giga_blokkat_join.2001.name:99 "Сколько блоков в Блоккотах, состоящих из блоков?"
  giga_blokkat_join.2001.desc:99 "Часть сотрудников §Yбюро изучения Блоккотов§! стояла вокруг колоссального устройства в круглой комнате. Большая часть ученых все еще отказывалась принять надлежащее участие в этом якобы бессмысленном проекте по установлению контакта с Блоккотами.\n\nУстройство, один из самых мощных компьютеров, когда-либо созданных §Y[ROOT.GetSpeciesNamePlural]§!, простиралось далеко в гиперпространство и было построено с одной целью: эмулировать то, как Блоккоты понимают §Gблоккейтезе§!. Тестовое сообщение вводится в устройство, которое затем переводит его на блоккейтезе, сравнивало с образцом 'предложения', полученного из блоксети, а затем расшифровывало обратно на наш язык, и если все расчитано правильно, предложение вернется идентичным.\n\nВ качестве тестового сообщения Бюро использовало §H'Сколько блоков в блоккотах, состоящих из блоков?'§! - предложение, часто встречающееся в блоксети, которое подчеркивает трудности, присущие переводу обычных языков на Блоккейтезе.\n\nК несчастью для них, они столкнулись с бесчисленными проблемами перевода, которые часто заканчивались тем, что предложение становилось бессмысленным. Например, приглашение главы Вестера Блоккотов на свидание, требование посетить Блоккота мать (юмор добавляет тот факт, что Блоккаты не имеют понятия пола или родителя, если уж на то пошло), или рекурсивные преобразования перевода, которые ломали устройство больше раз, чем ученые могли вспомнить.\n\nНе надеясь на успех, главный ученый ввел предложение и активировал устройство, заставив его запустить протоколы перевода, а затем вернуть результат..."
  giga_blokkat_join.2001.a:99 "От этого зависит наше славное будущее."
  
  giga_blokkat_join.2002.name:99 "Сколько блоков в Блоккотах, состоящих из блоков?, Часть II"
  giga_blokkat_join.2002.desc:99 "§H'Сколько блоков в Блоккотах, состоящих из блоков?'§!\n\nЧтобы такое глупо звучащее предложение вызвало такой восторг, было совершенно неслыханно, и все же аплодисменты в зале не утихали долгое время. Радостные возгласы были подхвачены даже до этого безучастными учеными, которые теперь присоединялись к работе над проектом.\n\nИ, возможно, нелепая идея связаться с этими неумолимыми внегалактическими захватчиками оказалась не такой уж и нелепой..."
  giga_blokkat_join.2002.a:99 "Надежда есть."
  
  giga_blokkat.3000.joinblokkats2:99 "Отправить сообщение в §Yблокксеть§! | §Y20§! $blokkat_knowledge$ & §Y200000§! £energy£"
  giga_blokkat.3000.joinblokkats2.tooltip:99 "Теперь, когда мы поняли все тонкости §GБлоккейтезе§!, нам придется провести дальнейшее исследование §Yблокксети§!, чтобы выяснить лучший способ прямой передачи многомерного сообщения на §YБлоккот-Вестер§!.\n\n§YЭто позволит нам продолжить работу по переговорам с Блоккотами. Дальнейшее продвижение проекта потребует дополнительные $blokkat_knowledge$.§!"
  
  giga_blokkat_join.2010.name:99 "Установление контакта"
  giga_blokkat_join.2010.desc:99 "Хотя мы можем понимать и общаться на §Gблоккейтезе§!, нам все еще нужно выяснить, как напрямую передать сообщение в §Yблокксеть§! а не полагаться на примитивные передачи, бессистемно направленные на Блоккот-Вестер в надежде, что Блоккоты отрегаигуруют.\n\nИзвестно, что блокксеть представляет собой набор чрезвычайно сложных взаимосвязанных волн энергии, проходящих через высшие измерения, и поэтому нам придется вложить значительные средства в понимание его внутренней работы, если мы хотим найти способ отправить сообщение."
  giga_blokkat_join.2010.a:99 "Нельзя терять время!"
  
  SEND_BLOKKAT_MESSAGE:99 "Связаться с Блоккот-Вестером"
  SEND_BLOKKAT_MESSAGE_DESC:99 "Согласно нашим текущим теориям относительно Блоккотов, для нас должно быть возможным напрямую связаться с Блоккот-Вестером через блокксеть и отправить наши дипломатические запросы. Это будет энергозатратно, но мы обязаны со всем справиться."
  
  giga_blokkat_join.2011.name:99 "Послание"
  giga_blokkat_join.2011.desc:99 "Пока сотни ученых и лингвистов неустанно трудились, чтобы проникнуть в §Yблокксеть§! и отправить нашу передачу на §YБлоккот-Вестер§!, §Y[ROOT.GetRulerName]§!, окруженный дипломатами и сидящий перед большим экраном, все больше нервничал.\n\nБыла ли это хорошая идея? Совершили ли они ошибку, одобрив этот безумный проект? Блоккоты, очевидно, не заботятся о нас, а только о максимизации их энергозапасов. Зачем им обращать на нас внимание только потому, что мы научились говорить на их языке? Если бы они хотели поговорить с нами, они бы сделали это раньше. Стоило ли все это массовых общественных волнений, вызванных этим решением?\n\nРазмышления §Y[Root.GetRulerTitle]§! были внезапно прерваны каким-то оглушительным визгом, эхом отдававшимся в голове, предположительно подпространственной обратной связью от передачи огромной мощности, поскольку для отправки сообщения потребовалась энергия звезды.\n\nКогда сообщение отправилось, в комнате воцарилась тяжелая тишина. Послание было тщательно составлено и рассмотрено лучшими дипломатами §Y[ROOT.GetName]§!, в нем говорилось о наших намерениях сотрудничать с Блоккотами, и все же ученые не могли избавиться от тревожного чувства, что Блоккоты сочтут его просто нежелательной почтой.\n\nНо у них не было времени на размышления, когда очередная подпространственная волна прокатилась по комнате, заставив большой экран перед §Y[ROOT.GetRulerName]§! внезапно засветиться геометрическим силуэтом ужасных захватчиков..."
  giga_blokkat_join.2011.a:99 "На экране."
  
  giga_blokkat_join.2012.name:99 "Блоккоты"
  giga_blokkat_join.2012.desc:99 "§G(УСТАНОВЛЕНИЕ СВЯЗИ)\n(ИССЛЕДОВАНИЕ СОЗНАНИЯ ПОЛУЧАТЕЛЕЙ)\n(ОЦЕНКА: НАМЕРЕНИЯ ИСКРЕННИ)§!\n\nПриветствую вас, §Y[ROOT.GetSpeciesNamePlural]§!. Я §YБлокк Бегемот§!, мне поручено управлять демонтажем и последующим сбором §YГалактики CE-1461§!.\n\nМы получили вашу передачу в §Yблокксеть§! и поэтому я должен сообщить вам, что, согласно решению §Yблокксовета§!, для того, чтобы §Yбарионные примитивы§!, такие как вы, могли быть подняты в лоно цивилизации Блоккот, ваш вид должен соответствовать определенному порогу эффективности, который гарантирует, что в долгосрочной перспективе ваше добавление к коллективу компенсирует потерю энергии, вызванную вашим вознесением.\n\nЕсли вы хотите попытаться соответствовать этому порогу, немедленно сообщите нам, и мы предоставим вам несколько тестов, известных как §YБлокк-Протоколы§!, которые математически определят, может ли ваша цивилизация быть допущена к нашим операциям по сбору.\n\nВ случае успешного завершения §YБлокк-Протоколов§! вы также обеспечите создание инфраструктуры для того, чтобы мы могли легко поднять вашу цивилизацию с минимальными потерями энергии.\n\nИмейте в виду, что в случае вашего согласия мы §Rне§! остановим наши текущие операции, поскольку демонстрация боевого мастерства, достаточного для отражения стандартных гражданских демонтажных кораблей, считается обязательным требованием для прохождения §YБлокк-Протоколов§!.\n\nЕсли вам это удастся, вы будете §Yназначены ответственным§! за §Yоперации по сбору§! §YГалактики CE-1461§! и получите задание полностью собрать энергию и передать ее на §Yблокконструктор§!."
  
  giga_blokkat_join.2012.a:99 "Подняться в цивилизацию Блоккотов...?"
  giga_blokkat_join.2012.a.response:99 "Верно. Если §Y[ROOT.GetSpeciesNamePlural]§! пройдут §YБлокк-Протоколы§!, то нет смысла сохранять ваши неэффективные барионные формы.\n\nВаши лидеры и §Y[ROOT.GetRulerName]§! будут возвышены и их сознания загрузят в §Yблокксеть§!, что позволит им стать индивидуальными §YБлоккотами§!.\n\nЧто касается вашего населения, их сознания будут объединены в гораздо более мощное сознание Блоккотов, настроенное таким образом, чтобы сохранить культурные ценности вашей цивилизации для загрузки в блокксеть.\n\nНе беспокойтесь о потере ваших 'душ', поскольку процесс блоккатификации также передает псионическую сущность реципиента в блокксеть, если таковая имеется."
  
  giga_blokkat_join.2012.a.synth:99 "Подняться в цивилизацию Блоккотов...?"
  giga_blokkat_join.2012.a.synth.response:99 "Верно. Если §Y[ROOT.GetSpeciesNamePlural]§! пройдут §YБлокк-Протоколы§!, то нет смысла сохранять ваши неэффективные барионные формы.\n\nВаши лидеры и §Y[ROOT.GetRulerName]§! будут возвышены и их сознания загрузят в §Yблокксеть§!, что позволит им стать индивидуальными §YБлоккотами§!.\n\nЧто касается вашего населения, их сознания будут объединены в гораздо более мощное сознание Блоккотов, настроенное таким образом, чтобы сохранить культурные ценности вашей цивилизации.\n\nНе беспокойтесь о потере ваших 'душ', так как §Yпроцесс блоккатификации§! также переносит псионическую сущность реципиентов в блокксеть, если таковая имеется. Хотя весьма прискорбно, что ваша псионическая сущность была в основном уничтожена во время вашего синтетического вознесения, при необходимости можно изготовить новую."
  
  giga_blokkat_join.2012.a.synthdeath:99 "Подождите, наше вознесение было... самоубийством?"
  giga_blokkat_join.2012.a.synthdeath.response:99 "Было ли это 'самоубийством' или нет - это всего лишь проблема семантики. В зависимости от вашего определения сознания и самости, это может не иметь никакого значения, но то, что ваши виды называют 'душами', действительно реально.\nОтрицание псионики как невозможного волшебства - это своеобразное и непонятное поведение, часто встречающееся во многих материалистических цивилизациях, которое, как правило, имеет очень печальные побочные эффекты."
  
  giga_blokkat_join.2012.b:99 "Удавалось ли это кому-нибудь еще?"
  giga_blokkat_join.2012.b.response:99 "На данный момент только семь цивилизаций сумели пройти §YБлокк-Протоколы§!. Теперь они являются частью коллектива Блоккот и помогают ускорить наши операции по сбору."
  
  giga_blokkat_join.2012.c:99 "Что за блокконструктор?"
  giga_blokkat_join.2012.c.response:99 "Вся собранная энергия перемещается на §Yблокконструктор§!, колоссальный гигаинженерный проект, направленный на конденсацию всей Вселенной в единую структуру для борьбы с §YТепловой смертью§! и обеспечения вечной жизни.\n\nОн служит центральным населенным пунктом нашей цивилизации, логистическим узлом и ядром §Yблокксети§!.\n\nЕсли вы пройдете §YБлокк-Протоколы§!, ваше население будет перемещено на §Yблокконструктор§! после окончания сбора §YГалактики CE-1461§!.\n\nБлокконструктор, по оценкам, содержит §Y1%§! энергии вашей наблюдаемой вселенной и, по прогнозам, будет расти экспоненциально по мере увеличения темпов сбора."
  
  giga_blokkat_join.2012.f:99 "Что надо сделать для завершения §YБлокк-Протоколов§!?"
  giga_blokkat_join.2012.f.response:99 "Блокк-Протоколы состоят из трех этапов.\n\nВо-первых, §EБлоккилианские уравнения§! - набор уравнений, включающий в себя основные принципы, лежащие в основе наших технологий.\n\nКак только они будут завершены, ваша цивилизация должна будет исследовать и построить §Hузлы блокксети§! на всех мирах. Они создадут инфраструктуру, необходимую для вознесения.\n\nИ, наконец, мы предоставим вам схемы §PПилона блокксети§!, колоссального мегасооружения, которое полностью соединит вашу цивилизацию с §Yблокксетью§!. После интеграции вы станете частью нашей цивилизации и получите контроль над §Yоперациями сбора§! §YГалактики CE-1461§!.\n\nЧтобы активировать §Pпилон блокксети§!, покрыть расходы на §Yпроцесс блоккатификации§! и доказать свою эффективность, вы должны будете собрать §Y[blokkat_country.blokkat_ascension_cost]§! энергокредитов. §YБлокк-Протоколы§! обеспечат вас необходимой технологией для накопления такого большого количества энергии."
  
  giga_blokkat_join.2012.d:99 "§GПрекрасно. Мы принимаем.§!"
  giga_blokkat_join.2012.d.tooltip:99 "Блоккоты представят нам §YБлокк-Протоколы§!.\n\n§RТеперь пути назад нет. Галактика может возненавидеть нас за это. Но мы станем чем-то большим.§!"
  giga_blokkat_join.2012.d.response:99 "Отлично. Мы немедленно передадим §YБлокк-Протоколы§! вашей цивилизации."
  
  giga_blokkat_join.2012.e:99 "§RЭто безумие! БЕЗУМИЕ! Забудьте об этом!§!"
  giga_blokkat_join.2012.e.tooltip:99 "Мы вернемся к идее создания §Yгиперпространственного дестабилизатора§! для борьбы с §YБлоккот-Вестером§!. §YБюро изучения Блоккотов§! получит новые §Bпроекты изучения Блоккотов§!, а эффект §Gпринятия Блоккотов§! уменьшится."
  giga_blokkat_join.2012.e.response:99 "Прискорбно."
  
  giga_blokkat_join.2013.name:99 "§YБлокк-Протоколы§!"
  giga_blokkat_join.2013.desc:99 "И вот, мы официально решили отправиться в великое путешествие, чтобы доказать Блоккотам, что наша цивилизация достойна присоединиться к их коллективу.\n\nПосле диалога с §YБлокк Бегемотом§!, Блоккоты прислали нам наше первое 'испытание', то, что они называют §EБлоккилианскими уравнениями§!, набор чрезвычайно сложных математических формул, описывающих фундаментальные аспекты цивилизации Блоккотов и их инфраструктуру, особенно §Yблокксеть§!.\n\nПрисланная версия была неполная. От нас требовали самим разобраться в уравнениях и завершить их, прежде чем отчитываться об успехах.\n\nЭто, по их словам, позволит нам полностью понять и усвоить всю сложность технологии Блоккотов, чтобы наше последующее восхождение в их коллектив прошло как можно более гладко.\n\n§YБлокк Бегемот§! предупредил нас ранее, что для завершения §YБлокк-Протоколов§! нам потребуется затратить §Y[blokkat_country.blokkat_ascension_cost]§! энергокредитов. Было бы разумно начать готовиться к этому уже сейчас."
  giga_blokkat_join.2013.a:99 "Принято."
  giga_blokkat_join.2013.a.tooltip:99 "§BНаучное принятие:§! §G+5%§!\n§PВоенное принятие:§! §G+5%§!\n§HПравительственное принятие:§! §G+10%§!\n§MПринятие населением:§! §G+10%§!\n\n§YБюро изучения Блоккотов§! получит новый §Bпроект изучения Блоккотов§!."
  
  giga_blokkat.3000.joinblokkats3:99 "Решите §EБлоккилианские уравнения§! | §Y30§! $blokkat_knowledge$"
  giga_blokkat.3000.joinblokkats3.tooltip:99 "Блоккоты прислали нам неполные версии своих §EБлоккилианских уравнений§!, набор сложных уравнений, описывающих фундаментальные принципы, лежащие в основе большинства их технологий. Нам крайне важно решить их, чтобы доказать, что мы полностью способны понять, как функционирует их цивилизация.\n\n§YЭто приблизит нас к прохождению Блокк-Протоколов. Дальнейшее продвижение проекта потребует дополнительные $blokkat_knowledge$.§!"
  
  giga_blokkat_join.2020.name:99 "§YБлокк-Протоколы§! - §EБлоккилианские уравнения§!"
  giga_blokkat_join.2020.desc:99 "§EБлоккилианские уравнения§! состоят из трех наборов сложных математических формул, описывающих принципы, лежащие в основе §Bэнергетического превосходства Блоккотов§!, §Gмежгалактической логистики Блоккотов§!, и §Hгенерации планковских частиц Блоккотов§!, которые в значительной степени зависят от манипуляций с гипермерным пространством.\n\nРешение этих уравнений не только радикально улучшит наше понимание Вселенной, но и, несомненно, покажет Блоккотам наши возможности и убедит их в наших стремлениях.\n\nПоскольку эти уравнения чрезвычайно сложны и опираются на несколько малопонятных математических принципов §Yбюро изучения Блоккотов§! спроектировало дорогостоящее сооружение '§YИсследовательский центр протокола§!', которое необходимо построить на наших мирах. Оно затребует часть наших исследований, энергию и редкие ресурсы, но увеличит скорость исследований §YБлоккотов§!."
  giga_blokkat_join.2020.a:99 "Принято. Немедленно приступайте к работе."
  
  giga_blokkat_join.2020.a.tooltip:99 "Мы можем построить §Yисследовательский центр протокола§! на наших мирах, что увеличит скорость исследований §YБлоккотов§!, как для §EБлоккилианских уравнений§! так и для §YБлокк-Протоколов§!.\n\n$cant_do_another_blokkat_project_tech_tooltip$"
  
  blokkatsprotocols:99 "Блокк-Протоколы"
  blokkatsprotocols_desc:99 "Испытания, брошенные Блокк-Протоколами, не похожи ни на что, с чем сталкивалась наша цивилизация в прошлом. Мы должны активизировать любой научный потенциал, чтобы преодолеть их."
  
  giga_tech_blokkat_energy_transfer:99 "§EБлоккилианские уравнения§! - §BЭнергетическое превосходство§!"
  giga_tech_blokkat_energy_transfer_desc:99 "Блоккоты уже давно перестроили свои технологии так, чтобы они основывались на самом фундаментальном аспекте вселенной - энергии. Они используют блокксеть для передачи огромного количества энергии на большие расстояния и последующего преобразования этой энергии в то, что им может понадобиться. Понимание того, как основать всю цивилизацию на самом главном ресурсе Вселенной, имеет первостепенное значение для решения §EБлоккилианских уравнений§!."
  blokkat_protocols_physics_title:99 "Знания о Блоккотах: §G+2§!"
  
  giga_tech_blokkat_intergalactic_logistics:99 "§EБлоккилианские уравнения§! - §GМежгалактическая логистика§!"
  giga_tech_blokkat_intergalactic_logistics_desc:99 "Как правильно координировать операции по сбору на значительной части наблюдаемой вселенной с использованием массы-энергии нескольких галактик, доставляемой через межгалактические расстояния? Когда речь идет о такой крупной операции, как у Блоккотов, неэффективность просто недопустима, поэтому логистика должна быть отработана до совершенства."
  blokkat_protocols_society_title:99 "Знания о Блоккотах: §G+2§!"
  
  giga_tech_blokkat_subplanck_engineering:99 "§EБлоккилианские уравнения§! - §HГенерация планковских частиц§!"
  giga_tech_blokkat_subplanck_engineering_desc:99 "Известно, что Блоккоты больше не полагаются на барионную материю для функционирования, вместо этого они используют сырую энергию для создания новых типов элементарных частиц, лучше подходящих для работы. Эти частицы могут быть чрезвычайно малы и позволяют их устройствам быть намного, намного плотнее, чем устройства, созданные с использованием обычных частиц. Если мы хотим понять, как они добились такого успеха, мы должны изучить, как Блоккоты используют Блокксеть для спонтанного создания частиц, способных проецировать их волю вплоть до масштаба Планка."
  blokkat_protocols_engineering_title:99 "Знания о Блоккотах: §G+2§!"
  
  needs_engineering_blokkat_project:99 "Для завершения §Bпроекта изучения Блоккотов§! нам необходимо произвести §Yзапрос информации§! по их §Hматериаловедению§!."
  
  building_giga_blokkat_hyperdimensional_research:99 "Исследовательский центр протокола"
  building_giga_blokkat_hyperdimensional_research_desc:99 "В колоссальных исследовательских помещениях этого здания интеллектуальная элита нашей страны неустанно работает над преодолением испытания Блокк-Протоколов."
  
  mod_category_blokkatsprotocols_research_speed_mult:99 "Скорость исследований Блокк-Протоколов"
  
  giga_blokkat_join.2022.name:99 "§EБлоккилианские уравнения§! решены"
  giga_blokkat_join.2022.desc:99 "Свершилось! Самые блестящие умы нашей страны наконец-то смогли собрать вместе последние недостающие части §EБлоккилианских уравнений§!, обеспечив нам новое понимание технологий Блоккотов. \n\nТолько сейчас мы по-настоящему осознаем, насколько умопомрачительны масштабы и размах их операций по сбору. Массу-энергию галактик постоянно переправляют через межгалактические расстояния, чтобы обеспечить строительство, возможно, самого большого мегасооружения во Вселенной.\n\nТеперь мы видим, видим с совершенной ясностью красоту их замысла. И ту ответственность, что он накладывает. Сложнейший выбор делает сильнейший и Блоккоты избрали себя для великой цели преобразования Вселенной.\n\nМысль о том, что и мы станем частью великого начинания, которое намного превосходит мелкие конфликты нашей маленькой галактики, внушает благоговение. Наши дипломаты уже передали результаты уравнений Блоккотам, и вся наша нация с нетерпением ждет ответа.\n\nПостроенные нами §Yисследовательские центры протокола§! все еще полезны для §YБлокк-Протоколов§!."
  giga_blokkat_join.2022.a:99 "Скоро мы будем едины!"
  giga_blokkat_join.2022.a.tooltip:99 "§BНаучное принятие:§! §G+10%§!\n§PВоенное принятие:§! §G+5%§!\n§HПравительственное принятие:§! §G+10%§!\n§MПринятие населением:§! §G+10%§!\n\n§YБюро изучения Блоккотов§! получит новый §Bпроект изучения Блоккотов§!."
  
  giga_blokkat_join.2023.name:99 "Блоккоты"
  giga_blokkat_join.2023.desc:99 "§G(УСТАНОВЛЕНИЕ СВЯЗИ)\n(ИССЛЕДОВАНИЕ СОЗНАНИЯ ПОЛУЧАТЕЛЕЙ)\n(ОЦЕНКА: НАМЕРЕНИЯ ОСТАЮТСЯ ИСКРЕННИМИ)§!\n\nПриветствую, §Y[ROOT.GetSpeciesNamePlural]§!. Вы успешно решили и завершили §YБлоккилианские уравнения§!, которые мы вам дали, впечатляющий подвиг, учитывая ваш текущий уровень технологического развития.\n\nЭто доказывает, что потенциал вашей цивилизации достаточно высок, чтобы мы рассмотрели возможность ее включения в коллектив Блоккотов.\n\nВ связи с этим мы предоставляем вам схемы §Hэнергоузла блокксети§!, которые вы должны понять и впоследствии построить на §Yкаждом вашем мире§!.\n\nЭто проложит путь для интеграции вашей цивилизации в наш коллектив. §YБлокксеть§! будет работать над мирами, позволив вашей инфраструктуре справиться с огромным количеством энергии, необходимой для активации §PПилона блокксети§! и завершения §Yпроцесса блоккатификации§!."
  giga_blokkat_join.2023.a:99 "Понятно."
  giga_blokkat_join.2023.a.tooltip:99 "§YБюро изучения Блоккотов§! получит новый §Bпроект изучения Блоккотов§!."
  
  giga_blokkat.3000.joinblokkats4:99 "Создать сеть §Hэнергоузлов блокксети§! | §Y40§! $blokkat_knowledge$"
  giga_blokkat.3000.joinblokkats4.tooltip:99 "Блоккоты прислали нам чертежи сооружения '§HЭнергоузел блокксети§!', которое позволят их §Yблокксети§! подключиться к нашей планетарной инфраструктуре.\n\n§YЭто приблизит нас к прохождению Блокк-Протоколов. Дальнейшее продвижение проекта потребует дополнительные $blokkat_knowledge$.§!"
  
  giga_tech_blokkat_blokkwork_power_node:99 "§HЭнергозел блокксети§! - Прямое соединение с блокксетью"
  giga_tech_blokkat_blokkwork_power_node_desc:99 "С нашим новым пониманием технологий Блоккотов, полученным благодаря §EБлоккилианским уравнениям§!, мы теперь готовы действительно подготовить наше вознесение, создав необходимую инфраструктуру для подключения к §Yблокксети§!. Хотя узлы питания пока не позволят нам получить доступ ко всей полноте блокксети (поскольку она еще не полностью создана в нашей галактике), они позволят нам значительно упростить наши планетарные операции, генерируя нашу собственную блокксеть по всей империи."
  
  building_giga_blokkat_blokkwork_node:99 "Энергоузел блокксети"
  building_giga_blokkat_blokkwork_node_desc:99 "Эти невероятно сложные и столь же массивные сооружения пробивают пространство высших измерений и напрямую соединяют нашу планетарную инфраструктуру с §Yблокксетью§! в нашей галактике, прокладывая путь для дальнейшей интеграции в коллектив Блоккотов. Хотя у нас пока нет настоящего доступа к блокксети, поскольку Блоккоты еще не завершили ее развертывание в нашей галактики, эти сооружения позволят нам создать собственную миниатюрную версию блокксети, значительно повышая эффективность планетарных операций..\n\n§YДает §G+1%§! §Hпринятие населением§! при постройки.§!"
  
  giga_blokkat_join.2030.name:99 "§YБлокк-Протоколы§! - §HЭнергоузел блокксети§!"
  giga_blokkat_join.2030.desc:99 "§YБлоккоты§! передали нам чертежи §Hэнергоузла блокксети§!, способных устанавливать стабильную связь с §YБлокксетью§!.\n\nХотя чертежи достаточно подробны, нам придется провести обширные исследования, чтобы понять, как интегрировать эти чудовищные сооружения в нашу инфраструктуру.\n\nЗатем нам необходимо построить §Hэнергоузел блокксети§! на §Yкаждом нашем мире§! что, по словам Блоккотов, позволит полностью интегрировать нашу цивилизацию в их коллектив, когда §PПилон блокксети§! будет построен и блокксеть полностью охватит нашу галактику."
  giga_blokkat_join.2030.a:99 "Нельзя терять время!"
  giga_blokkat_join.2030.a.tooltip:99 "Нам придется изучить соответствующую §Yтехнологию§! и завершить строительство §Hэнергоузлов блокксети§! прежде чем взять новый §Bпроект изучения Блоккотов§!."
  
  giga_blokkat_join.2032.name:99 "Сеть §Hэнергоузлов блокксети§! завершена"
  giga_blokkat_join.2032.desc:99 "Каждый наш мир теперь оснащен совершенным §Hэнергоузлом блокксети§!. Хотя пока нет настоящей связи с §Yблокксетью§!, создание нашей миниатюрной блокксети внутри империи благодаря этим узлам значительно улучшило координацию между всеми колониями и сблизило наш народ.\n\nПохоже Блоккоты заметили, что мы завершили этот шаг, и послали прямую передачу нашим дипломатам, чтобы обсудить последний шаг §YБлокк-Протоколов§!."
  giga_blokkat_join.2032.a:99 "На экране."
  
  giga_blokkat_miniblokkwork:99 "Псевдо-блокксеть"
  giga_blokkat_miniblokkwork_desc:99 "Завершение создания сети §Hэнергоузлов блокксети§! позволяет нам создать нашу собственную 'псевдо-блокксеть' для улучшения координации между всеми уголками нашей империи."
  
  giga_blokkat_join.2033.name:99 "Блоккоты"
  giga_blokkat_join.2033.desc:99 "§G(УСТАНОВЛЕНИЕ СВЯЗИ)\n(ИССЛЕДОВАНИЕ СОЗНАНИЯ ПОЛУЧАТЕЛЕЙ)\n(ОЦЕНКА: НАМЕРЕНИЯ ИСКРЕННИ)§!\n\n§Y[ROOT.GetSpeciesNamePlural]§!, показания свидетельствуют о том, что вы успешно завершили строительство §Hэнергоузлов блокксети§! по всей вашей цивилизации. Великое достижение.\n\nТеперь все, что осталось сделать, - это построить §PПилон блокксети§! на вашей территории. Это грандиозное мегасооружение расширит блокксеть до §YГалактики CE-1461§! и, когда в него будет вложена необходимая энергия, возвысит вашу цивилизацию. В тот момент ваш вид станет единым с нами.\n\nМы рекомендуем построить §PПилон блокксети§! вблизи или внутри вашей столичной системы для максимальной эффективности §Yпроцесса блоккатификации§!. Помните, что для активации устройства после его завершения потребуется §Y[blokkat_country.blokkat_ascension_cost]§! £energy£."
  giga_blokkat_join.2033.a:99 "Мы так близко."
  giga_blokkat_join.2033.a.tooltip:99 "§BНаучное принятие:§! §G+5%§!\n§PВоенное принятие:§! §G+5%§!\n§HПравительственное принятие:§! §G+15%§!\n§MПринятие населением:§! §G+10%§!\n\n§YБюро изучения Блоккотов§! получит новый §Bпроект изучения Блоккотов§!."
  
  giga_blokkat.3000.joinblokkats5:99 "Построить §PПилон блокксети§! | §Y50§! $blokkat_knowledge$"
  giga_blokkat.3000.joinblokkats5.tooltip:99 "Предпоследний шаг в нашем восхождении - построить §PПилон блокксети§! на нашей территории, чтобы проецировать блокксеть на галактику. §HЭнергоузлы блокксети§! должны, по мнению Блоккотов, обеспечить полное вознесение нашей цивилизации в их коллектив, хотя для активации устройства потребуется §Y[blokkat_country.blokkat_ascension_cost]§! £energy£ энергокредитов.\n\n§YЭто приблизит нас к прохождению Блок-Протоколов. Дальнейшее продвижение проекта потребует дополнительные $blokkat_knowledge$.§!"
  
  giga_tech_blokkat_gigarelay_frame:99 "§PПилон блокксети§! - Гипербранический каркас"
  giga_tech_blokkat_gigarelay_frame_desc:99 "Каркас Пилона должен быть сложной 6-мерной конструкцией, встроенной в саму ткань реальности. Такая степень сложности необходима, если мы хотим привнести всю мощь Блокксети в нашу галактику."
  
  giga_tech_blokkat_gigarelay_core:99 "§PПилон блокксети§! - Пространственное энергоядро"
  giga_tech_blokkat_gigarelay_core_desc:99 "Энергоядро пилона обеспечивает прямую связь с самой блокксетью и позволяет передавать почти бесконечный поток энергии в нашу сеть энергоузлов блокксети."
  
  giga_blokkat_join.2040.name:99 "§YБлокк-Протоколы§! - §PПилон блокксети§!"
  giga_blokkat_join.2040.desc:99 "§PПилон блокксети§! станет краеугольным камнем нашего великого восхождения в коллектив Блоккот. После завершения строительства эта могучая машина расширит §Yблокксеть§! на всю галактику и позволит Блоккотам начать §Yпроцесс блоккатификации§!.\n\nОднако пока что мы сможем построить только §Yстроительную площадку§! и должны будем исследовать соответствующие технологии, чтобы собрать §Yгипербранический каркас§!, а затем §Yпространственное энергоядро§!. По завершению станет доступен заключительный §Bпроект изучения Блоккотов§! для активации устройства. Это обойдется в §Y[blokkat_country.blokkat_ascension_cost]§! £energy£ энергокредитов.\n\nПо заявлению Блоккотов, Пилон станет сердцем нашей цивилизации после вознесения, так что нам следуем с умом подойти к его размещению. Стоит подумать о нашей столице или близлежащих системах."
  giga_blokkat_join.2040.a:99 "Соблазнительно близко. Галактика скоро станет лишь пылью перед нами!"
  giga_blokkat_join.2040.a.tooltip:99 "Нам следует завершить строительство §PПилона блокксети§! прежде чем взять новый §Bпроект изучения Блоккотов§!."
  
  blokkat_gigarelay_0_MEGASTRUCTURE_DETAILS:99 "$giga_list_category_blokkat$ - $giga_list_category_special$\nЧасть §YБлокк-Протоколов§! отвечающая за развертывания §YБлокксети§! в Галактике.\n§LУстройство для полной блоккатификации нашей цивилизации.§!" #megalistentry BLOKKWORK GIGARELAY
  
  blokkat_gigarelay_0:99 "Площадка для Пилона блокксети"
  blokkat_gigarelay_0_DESC:99 "Место строительства грандиозного устройства, способного соединить нашу галактику с самой блокксетью."
  
  blokkat_gigarelay_1:99 "Энергоядро Пилона блокксети"
  blokkat_gigarelay_1_DESC:99 "Встроенное в саму реальность, энергоядро обеспечивает прочную опору, чтобы поток энергии из блокксети оставался под контролем."
  
  blokkat_gigarelay_2:99 "Гипербранический каркас Пилона блокксети"
  blokkat_gigarelay_2_DESC:99 "С добавлением гипербранического каркаса, пилон Блокксети структурно завершен. Все, что ему теперь нужно - это достаточный приток энергии."
  
  blokkat_gigarelay_3:99 "Пилон блокксети"
  blokkat_gigarelay_3_DESC:99 "Пилон блокксети был активирован, установив стабильную связь с блокксетью в пределах этой галактики."
  
  blokkat_gigarelay_frame_title:99 "§HОткрывает мегасооружение:§! Гипербранический каркас Пилона"
  blokkat_gigarelay_core_title:99 "§HОткрывает мегасооружение:§! Пространственное энергоядро Пилона"
  
  giga_blokkat_join.2041.name:99 "Начало Пилона блокксети положено"
  giga_blokkat_join.2041.desc:99 "В системе §Y[giga_system.GetName]§! завершено возведение строительной площадки §PПилона блокксети§!. Здесь мы построим грандиозное устройство, которое, наконец, объединит нашу цивилизацию с Блоккотами до конца времен.\n\nПредстоит многое сделать."
  giga_blokkat_join.2041.a:99 "Все ближе..."
  giga_blokkat_join.2041.a.tooltip:99 "§BНаучное принятие:§! §G+5%§!\n§HПравительственное принятие:§! §G+5%§!"
  
  giga_blokkat_join.2042.name:99 "Гипербранический каркас Пилона построен"
  giga_blokkat_join.2042.desc:99 "The §PBlokkwork Pylon§!'s Hyperbranic Frame has been constructed. This carefully-crafted megastructural wonder shall ensure our reality is able to handle the sheer amount of energy injected by the Blokkwork onto our galaxy.\n\nNow, all which remains is to assemble the device's power core and activate it, once and for all."
  giga_blokkat_join.2042.a:99 "Almost there now."
  giga_blokkat_join.2042.a.tooltip:99 "§G+5%§! §BScientific Willingness§!\n§G+5%§! §MPopulation Willingness§!"
  
  giga_blokkat_join.2043.name:99 "Blokkwork Pylon Completed"
  giga_blokkat_join.2043.desc:99 "With the addition of its hyperdimensional power core tethering it to the §YBlokkwork§! itself, the §PBlokkwork Pylon§! is now complete.\n\nThe final step in our grand endeavor to join the Blokkats is now to activate the device using £energy£§Y[blokkat_country.blokkat_ascension_cost]§!. This can now be done through the §BBlokkat Research Bureau§!, whenever we are ready."
  giga_blokkat_join.2043.a:99 "Just one more step."
  giga_blokkat_join.2043.a.tooltip:99 "§G+10%§! §BScientific Willingness§!\n§G+5%§! §HGovernment Willingness§!\n§G+5%§! §MPopulation Willingness§!"
  
  blokkat_requires_60_knowledge:99 "We must have at least 60 $blokkat_knowledge$."
  
  giga_blokkat.3000.joinblokkats6:99 "Complete the §YProtokols§! | §Y60§! $blokkat_knowledge$ & £energy£§Y[blokkat_country.blokkat_ascension_cost]"
  giga_blokkat.3000.joinblokkats6.tooltip:99 "With the §EBlokkilian Equations§! solved, a network of §HBlokkwork Power Node§! operational and the §PBlokkwork Pylon§! constructed, everything is in place for us to complete the §YBlokk-Protokols§! once and for all.\n\n§YWe will join the Blokkats, to the detriment of the rest of the galaxy.§!"
  
  giga_blokkat_join.2044.name:99 "The Blokkats"
  giga_blokkat_join.2044.desc:99 "§G(ESTABLISHING COMMUNICATIONS)\n(SURVEYING CONSCIOUSNESSES OF RECIPIENTS)\n(ASSESSMENT: READY FOR BLOKKATIFICATION)§!\n\nCongratulations on completing the §PBlokkwork Pylon§!, §Y[ROOT.GetSpeciesNamePlural]§!. All that remains for you to do now is input the §Y[blokkat_country.blokkat_ascension_cost]§! £energy£ into it and the §YBlokk-Protokols§! will be complete.\n\nOnce that is done, the consciousnesses and essence of your §YLeaders§! will be transferred into the §YBlokkwork§! and granted §YBlokkat Chassis§!. The essence of your populations will be amalgamated into much more powerful §YBlokkat Essence§! and uploaded into the §YBlokkwork§!.\n\nYou will, as stated previously, be granted full control of §YGalaxy CE-1461§!'s harvesting operations and §Ytasked with completing them§!."
  giga_blokkat_join.2044.a:99 "At last! We will soon become something so much greater."
  giga_blokkat_join.2044.a.tooltip:99 "§YБюро изучения Блоккотов§! получит новый §Bпроект изучения Блоккотов§!."
  
  blokkat_bureau_fight_blokkats_desc:99 "The §YBlokkat Stripminers§! are an existential threat to the entire galaxy. If we are to fight back against them, we must amass as much §GBlokkat Knowledge§! as possible.\n\nIt can be acquired by §Yresearching specific repeatables§!, §Ycompleting various tasks§! and §Yundertaking Special Projects§! whenever we get the chance to do so.\n\nOur primary goal is to accumulate enough §GBlokkat Knowledge§! in order to design the §YHyperdimensional Destabilizer§!, a §YGigastructure§! theoretically capable of bringing down the §YBlokkat-Vester§!'s shield. It might be wise to invest into research facilities post-haste."
  
  blokkat_bureau_join_blokkats_desc:99 "The §YBlokkat Stripminers§! are beautiful, and fascinating. Why fight them when we can strive to join them in their quest to reshape the universe into perfection? If we are to do so, we will have to amass as much §GBlokkat Knowledge§! as possible.\n\nIt can be acquired by §Yresearching specific repeatables§!, §Ycompleting various tasks§! and §Yundertaking Special Projects§! whenever we get the chance to do so.\n\nOur primary goal is to accumulate enough §GBlokkat Knowledge§! in order to figure out how to potentially join the Blokkats in their endeavors. It might be wise to invest into research facilities post-haste."
  
  blokkat_bureau_knowledge_fight_blokkats_desc:99 "§GBlokkat Knowledge§! is the sum of our combined knowledge regarding the Blokkats and their technology. Gathering as much knowledge as possible is crucial if we wish to strike back against the §YBlokkat-Vester§! and its shield."
  
  blokkat_bureau_knowledge_join_blokkats_desc:99 "§GBlokkat Knowledge§! is the sum of our combined knowledge regarding the Blokkats and their technology. Gathering as much knowledge as possible is crucial if we wish to find a way to join the Blokkats in their great endeavor to reshape the universe."
  
  giga_blokkat_mothership_player:99 "Blokkat-Vester"
  giga_blokkat_mothership_player_desc:99 "Blokkat-Vesters"
  
  BLOKKAT_MOTHERSHIP_PLAYER:99 "Core"
  
  giga_blokkat_join.5000.name:99 "Blokkat Unwillingness"
  giga_blokkat_join.5000.desc:99 "'Government chooses to side with omnicidal invaders', 'Is [ROOT.GetRulerName] a Blokkat infiltrator?', 'Blokkat Research Bureau scientists go mad with power' and hundreds of other such criticisms attacking our decision regarding the Blokkats have taken over headlines on §Y[ROOT.capital_scope.GetName]§! and in the rest of the §Y[ROOT.GetName]§!.\n\nAs it was to be expected, our population is both shocked and displeased by our decision to apparently try and join the extragalactic invaders currently devouring our entire galaxy with little regards for its inhabitants.\n\nAlready, mass protests are occurring on most of our worlds and nearly every strata of our society is in complete uproar following the announcement of our decision. It is thus evident that we will have to undertake extensive effort if we are to convince our populace and leadership that joining the Blokkats is obviously the right thing to do.\n\nOur population's acceptance of our plan, dubbed §GBlokkat Willingness§!, is going to cause §Rharsh penalties§! to our empire as long as it stays low. It is split between §PMilitary Willingness§!, §BScientific Willingness§!, §HGovernment Willingness§! and §MPopulation Willingness§!, representing the opinion of each part of our empire, averaging into §GGlobal Willingness§!.\n\nWe will be able to monitor §GBlokkat Willingness§! through the §YBlokkat Research Bureau§!."
  giga_blokkat_join.5000.a:99 "We shall prove these fools wrong!"
  giga_blokkat_join.5000.a.tooltip:99 "§GBlokkat Willigness§! is now active and will seriously impact our empire until it is resolved.\n\nWe can keep track of the various values of §GBlokkat Willingness§! using the 'Manage Will.' button above the §YBlokkat Intelligence Bureau§!.\n\n§GWilligness Edicts§! can be enacted in order to deal with low willingness.\nWe can also view it using an edict if the Button does not show up."
  
  giga_blokkat_join.5001.name:99 "Leaders Undertake Mass Protests!"
  giga_blokkat_join.5001.desc:99 "Much like our general population, some of our empire's finest minds are unwilling to accept our choice to side with the Blokkats and have subsequently decided to go on prolonged protests.\n\nThese dissidents, refusing to fully commit to their duties in order to express their dissatisfaction with our plans, have stated that only the full reversal of this 'asinine plan' would ensure their return to loyalty.\n\nObviously, we could simply fire these weak minds, or attempt to convince them by spending §YUnity§! and §YInfluence§! on a per-leader basis through the §YBlokkat Research Bureau§!'s willingness tab. The Bureau's leadership has assured us that, should our plan begin to show signs of promise, some of these leaders would undoubtedly change their minds and once again decide to join us, but that is, unfortunately, easier said than done..."
  giga_blokkat_join.5001.a:99 "They'll change their mind... or we'll make them."
  giga_blokkat_join.5001.a.tooltip:99 "Roughly §Y[ROOT.blokkat_willingness_leader_strike_percent]%§! of our §YLeader Pool§! gains the §YAnti-Blokkat Strike§! trait, which will severaly impact their productivity. The percentage of protesting leaders is higher the more §YEgalitarian§! we are.\n\nSome may join us as our plan progresses, or we can try and convince them through the willingness tab of the §YBlokkat Research Bureau§!."
  
  giga_blokkat_join.5500.willingness_global_count:99 "§GGlobal Blokkat Willingness§!: §Y[ROOT.blokkat_willingness_global_value]%§!"
  giga_blokkat_join.5500.willingness_military_count:99 "§PMilitary Willingness§!: §Y[ROOT.blokkat_willingness_military_value]%§!"
  giga_blokkat_join.5500.willingness_science_count:99 "§BScientific Willingness§!: §Y[ROOT.blokkat_willingness_science_value]%§!"
  giga_blokkat_join.5500.willingness_government_count:99 "§HGovernment Willingness§!: §Y[ROOT.blokkat_willingness_government_value]%§!"
  giga_blokkat_join.5500.willingness_population_count:99 "§MPopulation Willingness§!: §Y[ROOT.blokkat_willingness_population_value]%§!"
  
  blokkat_military_willingness_desc:99 "§GIncreased by:§!\nKilling §YBlokkat Ships§! & capturing §YBlokkats§!\nResearching §YBlokkat Components§!\n§RDecreased by:§!\nLosing §YCelestial Warships§!/§YHerculeans§! to Blokkats"
  giga_blokkat_join.5500.willingness_military_count.tooltip:99 "Capturing a §YLone Blokkat§!: §G+3.5%§!\nDestroying a §YBlokk-Evictor§!: §G+0.02%§!\nDestroying a §YBlokk-Custodian§!: §G+0.06%§!\nDestroying a §YBlokk-Dismantler§!: §G+10%§!\nDestroying a §YBlokk-Terminator§!: §G+20%§!\nResearching any §YBlokkat Component§!: §G+2.5%§!\nLosing an §YAttack Moon§!: §R-0.1%§!\nLosing a §YBehemoth Planetcraft§!: §R-0.5%§!\nLosing a §YStellar Systemcraft§!: §R-2.5%§!\nLosing a §YHerculean§!: §R-5%§!"
  
  blokkat_science_willingness_desc:99 "§GIncreased by:§!\nResearching §YBlokkat Techs§!\nStudying §YCaptive Blokkats§!"
  giga_blokkat_join.5500.willingness_science_count.tooltip:99 "Researching any §YBlokkat Tech§!: §G+1.5%§!\nStudying a §YCaptive Blokkat§! once: §G+2%§!"
  
  blokkat_population_willingness_desc:99 "§GIncreased by:§!\nConstructing §YBlokkwork Power Nodes§!\n§RDecreased by:§!\nLosing §YPlanets§! to Blokkats"
  giga_blokkat_join.5500.willingness_population_count.tooltip:99 "Constructing a §YBlokkwork Power Node§!: §G+1%§!\nLosing §Y1 pop§! to Blokkats: §R-0.05%§!"
  
  blokkat_government_willingness_desc:99 "§GIncreased by:§!\nReprogramming §YCaptive Blokkats§!\n§RDecreased by:§!\nLosing §YPlanets§! to Blokkats"
  giga_blokkat_join.5500.willingness_government_count.tooltip:99 "Reprogramming a §YCaptive Blokkat§!: §G+5%§!\nLosing §Y1 pop§! to Blokkats: §R-0.05%§!"
  
  giga_contact_blokkats_willingness_tooltip:99 "Manage §GBlokkat Willingness§!..."
