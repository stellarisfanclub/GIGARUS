  INVESTIGATE_REALITY_CODE_7:99 "Чудо Творцов"
  INVESTIGATE_REALITY_CODE_7_DESC:99 "Мы улавливаем мощное излучение энергии из недавно обнаруженной системы! \n\nМы должны провести расследование."
  ehof_travel.1001.NAME:99 "В погоне за кодом"
  ehof_travel.1001.DESC:99 "Мы улавливаем слабый сигнал из недавно открытой системы, быть может это что-то интересное?"
  ehof_travel.1001.a:99 "Звучит так туманно, что это точно важно!"
  ehof_travel.1002.NAME:99 "Откровения о реальности"
    ehof_travel.1002.1.DESC:0 "§H[this.GetName]§! received a transmission of the $ehof_epcs$. It is the first transmission we've detected since the initial one years ago. §H[this.GetName]§! detected the transmission inside the §H[from.solar_system.GetName]§! system. Like the initial transmission, it disabled the ships main systems. The ships $ehof_closed_modular$ were able to restore the ships functionality, but the process still took about two hour, which is longer than anticipated. The systems may need additional modification to work more efficiently.\n\nThe $ehof_ep$ scanners were able to identify the source of the transmission inside the system, the toxic world §H[from.GetName]§!. The exact location on or inside the planet needs to be determined by an investigation.\n\nThe $ehof_ep$ scanners might be able to locate the source. Based on the fact that the transmission was only broadcasted for a short amount of time and has not been broadcasted since, it may take some time to locate the source."
    ehof_travel.1002.2.DESC:0 "Another transmission of the $ehof_epcs$ has been received inside the §H[from.solar_system.GetName]§! system, by §H[this.GetName]§!. Just like the last two times, the ship was disabled by the transmission, but this time, its $ehof_closed_modular$ were able to restore the ships functionality within only a few minutes. Much faster than the last time.\n\nThe $ehof_ep$ scanners were able to identify the source of the transmission inside the system, the shattered planet §H[from.GetName]§!. The exact location on or inside the planet needs to be determined by an investigation.\n\nThe $ehof_ep$ scanners will be able to locate the source, but it'll take some time to do so."
    ehof_travel.1002.3.DESC:0 "§H[this.GetName]§! received another transmission of the $ehof_epcs$, inside the §H[from.solar_system.GetName]§! system. The ships functionality has been restored and the location of the source determined. The frozen planet §H[from.GetName]§!\n\n. The exact location on or inside the planet needs to be determined by an investigation."
    ehof_travel.1002.4.DESC:0 "Another transmission of the $ehof_epcs$ has been received inside the §H[from.solar_system.GetName]§! system, by §H[this.GetName]§!. The ships functionality has been restored and the location of the source determined. The molten world §H[from.GetName]§!.\nThe exact location on or inside the planet needs to be determined by an investigation.\n\nThe $ehof_ep$ scanners will be able to locate the source, but it'll take some time to do so."
    ehof_travel.1002.5.DESC:0 "§H[this.GetName]§! received another transmission of the $ehof_epcs$, inside the §H[from.solar_system.GetName]§! system. The ships functionality has been restored and the location of the source determined. The gas giant §H[from.GetName]§!\n\n. The exact location on or inside the planet needs to be determined by an investigation."
    ehof_travel.1002.6.DESC:0 "Another transmission of the $ehof_epcs$ has been received by §H[this.GetName]§!, inside the §H[root.solar_system.GetName]§! system. The ships functionality has been restored and the location of the source determined. The star §H[from.GetName]§!.\n\nThe exact location on or inside the planet needs to be determined by an investigation."
  ehof_travel.1002.a:99 "Отлично! Расследуйте немедленно!"
  ehof_travel.1003.NAME:99 "Чудо Творцов"
  ehof_travel.1003.DESC:99 "Мы ощущаем странный сигнал, исходящий из системы §H[from.solar_system.GetName]§!! Возможно, он связан с кодом, который мы давно ищем?"
  ehof_travel.1003.a:99 "Славно! Пришло время взломать этот код!"
  ehof_travel.1004.NAME:99 "Господство манит"
  #This description was just a repeat of the arch site description, so I moved the description of the everchanging from the stellar eradicator event to here
  ehof_travel.1004.DESC:99 "Вход в $ehof_the_sphere$, если он есть, не идентифицируется, но он может быть подобен объектам-усилителям, чьи входы 'проявляются' только при определенных условиях.\n\nНеобходимо интенсивное изучение сооружения для определения его функции и поиска пути внутрь. Наши исследователи решили назвать сооружение $ehof_the_sphere_named$."
  ehof_travel.1004.a:99 "Великолепно! Давайте начнем..."

    #Shrouded Maze
    ehof_shrouded_maze_digsite:0 "Разрушенный город"
    ehof_shrouded_maze_digsite_desc:0 "Первоначальное сканирование «поверхности» планеты [from.planet.GetName] показывает, что, хотя она и была разрушена, городской пейзаж, покрывавший всю ее поверхность, остался относительно целым. Возможно, эти уцелевшие фрагменты города могут рассказать о том, что произошло с планетой."

    ehof_shrouded_maze.11.name:0 "И это было прекрасно"
    ehof_shrouded_maze.11.desc:0 "большое описание планеты разрушенного города и его столицы, которая находится здесь на одном из разбитых кусков"
    ehof_shrouded_maze.11.a:0 "ответ"

    ehof_shrouded_maze.12.name:0 "Обещание"
    ehof_shrouded_maze.12.desc:0 "объяснить процветание планеты, объяснить "обещание" и его условия"
    ehof_shrouded_maze.12.a:0 "ответ"

    ehof_shrouded_maze.13.name:0 "Страшные сделки"
    ehof_shrouded_maze.13.desc:0 "Проверка чтения, первая подсказка лабиринта"
    ehof_shrouded_maze.13.a:0 "Правильный ответ"
    ehof_shrouded_maze.13.b:0 "Неправильный ответ"

    ehof_shrouded_maze.14.name:0 "Мир по кусочкам"
    ehof_shrouded_maze.14.desc:0 "О, так вот что на самом деле произошло, вторая подсказка лабиринта, третья подсказка лабиринта"
    ehof_shrouded_maze.14.a:0 "Это Уди-Витель-Но"

    giga_shrouded_maze:0 "Ползучий ландшафт"
    giga_shrouded_maze_desc:0 "То немногое, что мы можем рассмотреть на поверхности этой планеты сквозь густой туман и облака, постоянно меняется."