  origin_birch:0 "Упадочный мир Берча"
  origin_birch_desc:0 "Мировоззрение этой цивилизации было рухнуло в тот момент, когда удар астероида пробил дыру в их небе. Осознав, что их мир - это огромное и древнее мегасооружение, они обратились внутрь себя в поисках способа спасти свой разрушающийся дом."
  origin_birch_effects:0 "- Родной мир - §H$pc_origin_birch$§! в §HГалактическом ядре§!.\n- §HГалактическое ядро§! открыто со старта.\n- Начинаете с ситуацией: §H\"$giga_situation_birch_origin$\"§!.\n- Уникальные §H$district_giga_origin_birch_lab_plural$§! на родном мире, которые можно открыть через §Hисследование§!.\n- Открывает мощные модификаторы для родного мира через §Hисследование§!.\n- §H$pc_origin_birch$§! можно отремонтировать, открывая специальные районы §Hмира Берч§! £district£ §HИнсула§! и §Hсектора§!.\n- Предпочтительная пригодность - §H$trait_pc_birch_preference$§!, поэтому заселять другие объекты нежелательно.\n- Близлежащая планета может содержать ключ к дальнейшей колонизации.\n\n§RНесколько людей не могут использовать это происхождение. Любые империи с этим происхождением после первой будут иметь $origin_default$ вместо него.§!"
  
  #giga_birch_start_dialog:99 "We do not know what happened to our ancestors. Enemies, plague, civil war? They exist now as myths and legends, their knowledge and power lost. They somehow built this vast world around the black hole at the centre of our galaxy, now we live in the vast, echoing expanse designed to house a million times more people than are left.\nAs all but the last sections have fallen into disrepair and uselessness our people have been filled with a new sense of purpose: we must unite and take our place against in the stars, or we will be lost forever to history.\n\nOur first order of business will be to appoint a governor. Then we need to make sure we are working the right jobs:\n"
  
  #giga_start_screen_birch:99 "$giga_birch_start_dialog$We need a §Y$job_structure_manager$§! to stop the place falling to ruins.\n\nWe may have to make some people redundant from their preferred job to make that happen."
  
  #giga_start_screen_birch_hive:99 "$giga_birch_start_dialog$We need a §Y$job_structure_process$§! to stop the place falling to ruins."
  
  #giga_start_screen_birch_machine:99 "$giga_birch_start_dialog$We need a §Y$job_structure_process$§! to stop the place falling to ruins."
  
  giga_start_screen_birch:0 "Мы почти ничего не знаем о нашем древнем прошлом. Всего несколько веков назад мы думали, что [GetHomeWorldName] - это все, что необходимо: один прочный барьер под нами, другой, удерживаемый великими шпилями в тысяче километров над нами, и звезды, прочерчивающие путь по небу, чтобы обозначить день и ночь.\n\nТяжелый удар астероида разрушил наши представления, пробив дыру в верхнем барьере и показав нам вселенную снаружи. Используя ближайший шпиль в качестве опоры, мы построили башню, чтобы добраться до пролома и сделать первые неуверенные шаги в бескрайнюю галактику.\n\nДревние космические базы и забытые доки, которые мы обнаружили на внешней поверхности, изменили все. Когда наш первый космический корабль отправился наружу, мы поняли, что наш дом не был естественным. Скорее, это была колоссальная искусственная сфера, которая явно находилась в плачевном состоянии.\n\nНе обнаружив ответ сверху, мы планируем экспедицию вниз, чтобы найти истину нашего происхождения."
  
  giga_birch.title:0 "Обнаружены гиперкоридоры ядра"
  giga_birch.desc:0 "Нам удалось снова заставить сенсоры работать должным образом и мы обнаружили, что мы не одни в центре галактики. Есть небольшое количество систем, которые были притянуты гравитацией черной дыры ближе, чем главное галактическое кольцо.\n\nВ настоящее время, похоже, нет никакой связи с остальной частью галактики. Судя по нашему переводу фрагментов журнала, мы полагаем, что гравитация черных дыр мешает связям между внутренней и внешними системами, и что любые гиперкоридоры между ними будут ослаблены и исчезнут без постоянной подпитки извне.\n\nМы запустили §Yособый проект§! чтобы найти и открыть их."
  
  giga_birch.003.name:0 "Галактическое ядро присоединяется к Галактике"
  giga_birch.003.desc:0 "Из-за всплеска, обнаруженного всеми нашими приборами, между Галактическим Ядром и остальной частью Галактики открылись гиперкоридоры.\n\nМы можем уйти. Но что нас ждет?"
  giga_birch.003.desc2:0 "Из-за всплеска, обнаруженного всеми нашими приборами, между Галактическим Ядром и остальной частью Галактики открылись гиперкоридоры.\n\nЭто не было вызвано нами, мы уверены! Галактика приближается."
  
