  giga_tech_birch_world_1_desc:0 "$name_birch$, который лишь недавно был теоретической искусственной конструкцией обширной среды обитания, теперь же вполне реален. Построенный вокруг самой большой из черных дыр, этот просторный мир специально сконструирован для работы над горизонтом событий, при котором уровень гравитации сравним с гравитацией нашего родного мира."
  
  giga_tech_birch_world_2:0 "Конструкция Физма"
  giga_tech_birch_world_2_desc:0 "Остров Физма - огромная земля, посвященная дикой природе. Это место сельского хозяйства, исследований и отдыха."
  
  giga_tech_birch_world_3:0 "Конструкция Ктизма"
  giga_tech_birch_world_3_desc:0 "Остров Ктизма - огромная земля, посвященная созиданию. Это место обитания и промышленности."
  
  giga_tech_birch_world_4:0 "Конструкция Орикта"
  giga_tech_birch_world_4_desc:0 "Жизнь на черной дыре означает, что мы можем использовать наш разуплотнитель материи и технологии темной материи для извлечения ресурсов с ее поверхности."
  
