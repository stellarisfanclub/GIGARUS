  #########################################
  
  giga_birch.800:99 "Подробное исследование"
  giga_birch.800.desc:99 "Минул год с момента официального завершения нашей колонизации [from.planet.GetName], и наши колонисты все ближе знакомятся с древним аркологическим комплексом, который укрывает их от штормов и опасных течений, проходящих по поверхности планеты. Многие вопросы об этих огромных океанических структурах остаются без ответа, и потенциал для научных открытий высок.\n\nМы расчистили и подготовили место на одной из основных платформ для дальнейшего исследования."
  giga_birch.800.a:99 "Мы развеем завесу тайн."
  
  site_giga_birch_origin_edge_of_eternity:99 "Древние океанические аркологии"
  site_giga_birch_origin_edge_of_eternity_intro:99 "Древние аркологии на [planet.GetName] - это все, что отделяет наших колонистов от неистовых морей. Как и почему они были построены, остается загадкой, особенно с учетом Сооружения, нависшего над планетой."
  
  giga_birch.801:99 "Древние подъездные пути"
  giga_birch.801.desc:99 "Серия коридоров в редко посещаемой части аркологии привела нашего [owner.GetArchaeologistPlural] к огромной двери, которая отделяет большую часть платформы от комплекса в целом.\n\nЭто может быть какое-то защищенное хранилище данных или другая важная область."
  giga_birch.801.a:99 "Запечатанная дверь - хороший знак."
  
  giga_birch.802:99 "Составление карты территории"
  giga_birch.802.desc:99 "Дверь была открыта, и территория внутри теперь отображается на карте. Огромная секция аркологии, похоже, была отведена под какой-то цифровой архив, но прогрессирующее состояние разложения, очевидное во всем комплексе, может означать, что здесь больше нечего искать."
  giga_birch.802.a:99 "Изучите даже камни."
  
  giga_birch.803:99 "Обветшалые сервера"
  giga_birch.803.desc:99 "В глубине архива была найдена комната, содержащая ряд, казалось бы, неповрежденных записей. Планировка территории вокруг и низкий уровень мер безопасности позволяют предположить, что она не имеет особого значения, скорее забыта, чем специально сохранена.\n\nНаши [owner.GetArchaeologistPlural] расшифровывают содержимое, но из-за уровня повреждений, сбор воедино чего-либо полезного может занять некоторое время."
  giga_birch.803.a:99 "Нам повезло, что архив хотя бы частично уцелел."
  
  giga_birch.804:99 "Кладезь схем"
  giga_birch.804.desc:99 "Попытки собрать воедино пригодные для использования данные из остатков архива наконец-то принесли некоторые результаты.\n\nПохоже, что именно эта секция использовалась для хранения схем аркологии и других подобных сооружений! Они неполные из-за износа носителей, но даже этот ограниченный взгляд на мысли архитекторов, несомненно, принесут огромную пользу."
  giga_birch.804.a:99 "Мы могли бы использовать эти знания для колонизации других планет..."
  giga_birch.804.pops:99 "Каждое £pop£ §Yпоселение§! на §H[this.GetName]§! с признаком §Y$trait_pc_birch_preference$§! получит вместо нее признак §Y$trait_pc_ocean_preference$§!."
  giga_birch.804.b:99 "... или перепрофилировать его для строительства космических сред обитания вместо этого."
  
  giga_birch_origin_building_reward_habitat:99 "Обратная инженерия"
  giga_birch_origin_building_reward_habitat_desc:99 "Мы многое узнали о строительстве из аркологического комплекса на Краю Вечности."
  giga_birch_origin_building_reward_planet:99 "Обратная инженерия"
  giga_birch_origin_building_reward_planet_desc:99 "Мы многое узнали о строительстве из аркологического комплекса на Краю Вечности."
  
