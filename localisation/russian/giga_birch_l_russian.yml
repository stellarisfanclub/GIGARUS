  # expedition 1
  giga_birch.1001:99 "Первая экспедиция"
  giga_birch.1001.desc:99 "Сегодня отмечается дата отправления нашей первой крупной исследовательской операции по обнаружению функционального транзитного шпиля, а через него и истоков нашего родного мира. Хотя в прошлом было предпринято много попыток нанести на карту регионы, удаленные от нашего родного Острова, они были сравнительно небольшими и плохо оснащенными, и не достигли чего-то конкретного в бескрайней дикой природе.\n\nТеперь, когда мы увидели Сооружение из космоса и поняли его истинную необъятность, крайне важно, чтобы наши [GigaGetExplorerPlural] имели оборудование и материалы, необходимые для экспедиций такого эпического масштаба.\n\nЛидер экспедиции [giga_birch_expedition_leader.GetName] был назначен руководить операцией, возглавив объединенные сухопутные, морские и воздушные силы, достаточно большие, чтобы преодолеть требуемые экстремальные расстояния, сохранив при этом большую часть собственной цепи поставок\n\nНе известно, что нас ждет внизу, но мы надеемся, что это прольет свет на истинную природу этого древнего сооружения."
  giga_birch.1001.a:99 "Мы отправляемся в темноту в поисках истины."
  
  giga_birch.1002:99 "Только руины"
  giga_birch.1002.desc:99 "Лидер экспедиции [giga_birch_expedition_leader.GetName] сообщает, что наши [GigaGetExplorerPlural] обнаружили остатки большого поселения, расположенного, как и наше собственное, вокруг одного из больших опорных шпилей, который, к сожалению, не функционирует.\n\nСудя по изношенному состоянию руин и тому, что многие строения, похоже, были полностью погребены иловыми дождями, наши [GetArchaeologistPlural] предполагают, что поселение было заброшено около 200 лет назад.\n\nВ настоящее время проводится более тщательное исследование, и скоро мы будем готовы предоставить отчет."
  giga_birch.1002.a:99 "Разделенные пространством и временем."
  
  giga_birch.1003:99 "Постоянное присутствие?"
  giga_birch.1003.desc:99 "Прибыл отчет о разрушенном поселении, обнаруженном нашей [GigaGetExplorerPlural], и он мало чем объясняет то, что мы видели.\n\nПо словам руководителя экспедиции [GetArchaeologist], цивилизация, которая когда-то жила здесь, была хорошо развита и имела значительный уровень промышленной инфраструктуры. Мало что осталось, чтобы помочь нам понять, какими именно они были, поскольку не было найдено никаких останков, а все найденные носители информации истлели до неузнаваемости. Все, что мы можем сказать наверняка, это то, что их телосложение отличалось от нашего, так как их инструменты и приспособления имеют чужеродный дизайн.\n\nЛидер экспедиции [giga_birch_expedition_leader.GetName] предложил создать передовую базу операций на этом месте, поскольку эта загадка может стать предметом длительного изучения. [giga_birch_expedition_leader.GetSheHeCap] [giga_birch_expedition_leader.GetIsAre] также предлагает использовать некоторые из менее интересных мест для сбора ресурсов, либо путем переработки либо перепланировки земли."
  giga_birch.1003.a:99 "Перепрофилируем их заводы."
  giga_birch.1003.a.desc:99 "Мы перепрофилируем их промышленную инфраструктуру, теперь она производит £consumer_goods£ §Y$consumer_goods$§!.\n "
  giga_birch.1003.b:99 "Восстановить некоторые сооружения."
  giga_birch.1003.b.desc:99 "Разборка менее значимых руин даст нам £minerals£ §Y$minerals$§! и £alloys£ §Y$alloys$§!.\n "
  giga_birch.1003.c:99 "Восстановить электростанции."
  giga_birch.1003.c.desc:99 "Восстановление их электростанций позволит нам производить дополнительные £energy£ §Y$energy$§!.\n "
  giga_birch.1003.d:99 "Все эти пахотные земли должны быть использованы."
  giga_birch.1003.d.desc:99 "Расчистка бессмысленных завалов позволит нам выращивать £food£ §Yпищу§! в этом районе.\n "
  
  giga_birch.1004:99 "Неопределенное будущее"
  giga_birch.1004.desc:99 "Открытие вымершей цивилизации, которая, похоже, следовала по той же технологической траектории, что и наша собственная, оставило у нас чувство неуверенности в собственном постоянстве. У нас есть преимущество в том, что мы можем получить доступ к пространству за пределами внешней оболочки Сооружения, но мы до сих пор не нашли ни одного функционального шпиля, через который можно было бы попасть на нижние уровни. Возможно, что ни один из них не находится в рабочем состоянии, и в этом случае мы никогда не достигнем нашей цели.\n\nМы должны удвоить наши усилия. Следующая экспедиция пройдет дальше, узнает больше и сможет лучше отразить все, что может угрожать их миссии."
  giga_birch.1004.a:99 "Эта передовая база будет первым шагом из многих."
  
  #########################################
  # expedition 2
  
  giga_birch.2001:99 "Вторая экспедиция"
  giga_birch.2001.desc:99 "Пришло время начать нашу вторую крупную экспедицию в неизвестность, снова в поисках функционального шпиля для доступа к нижним слоям Сооружения.\n\nОсновываясь на наших предыдущих находках, наши исследователи отправятся с передовой базы, созданной среди руин, обнаруженных первой экспедицией. Лидер экспедиции [giga_birch_expedition_leader.GetName] и [giga_birch_expedition_leader.GetHerHis] команда [GigaGetExplorerPlural] готовы принять любые вызовы, которые встанут перед ними."
  giga_birch.2001.a:99 "И снова в неизвестность."
  
  giga_birch.2002:99 "Признаки цивилизации"
  giga_birch.2002.desc:99 "Лидер экспедиции [giga_birch_expedition_leader.GetName] сообщает, что они засекли радиосигналы, указывающие на индустриальное общество, и отправили несколько замаскированных разведчиков впереди основного конвоя для дальнейшего исследования.\n\nИз того, что удалось выяснить на данный момент, похоже, что это [giga_birch_expedition_2_country.GetSpeciesClassPlural] с технологическим уровнем, значительно уступающим нашему. У них много городов, несколько из которых построены вокруг шпилей, с сооружениями, возведенными частично вверх по их внешнему виду, используемыми в основном для запуска самолетов с неподвижным крылом на большие расстояния.\n\nНет никаких признаков того, что наши [GigaGetExplorerPlural] обнаружены, и прилагаются все усилия, чтобы это так и оставалось."
  giga_birch.2002.a:99 "Соберите как можно больше информации."
  
  giga_birch.2003:99 "Контакт!"
  giga_birch.2003.desc:99 "Нас заметили!\n\nЛидер экспедиции [giga_birch_expedition_leader.GetName] прислал срочное сообщение о том, что виды [giga_birch_expedition_2_country.GetSpeciesClass], за которыми наблюдала экспедиция, узнали об их присутствии. Один из летательных аппаратов примитивов пролетел на необычно большое расстояние в их направлении, пройдя в пределах нашей зоны затемнения и непосредственно увидев основной конвой. Самолету удалось спастись, и он послал сигнал бедствия.\n\nСейчас мы получаем сообщение, переданное прямо в сторону конвоя, с просьбой об аудиенции."
  giga_birch.2003.a:99 "Выведите на экран."
  
  giga_birch.2004:99 "[giga_birch_expedition_2_country.GetName]"
  giga_birch.2004.title:99 "Входящая передача"
  giga_birch.2004.desc:99 "Я - [giga_birch_expedition_2_ruler.GetName], [giga_birch_expedition_2_country.GetRulerTitle] из [giga_birch_expedition_2_country.GetName]. Говорите, чужеземцы. Мы желаем мирной дискуссии, но готовы защищаться, если потребуется."
  giga_birch.2004.a:99 "Тогда обсудим."
  giga_birch.2004.a.desc:99 "Мы будем обмениваться информацией, чтобы больше узнать друг о друге."
  giga_birch.2004.b:99 "Мы ищем функциональный шпиль."
  giga_birch.2004.b.desc:99 "Переходим прямо к делу."
  giga_birch.2004.c:99 "Этого недостаточно."
  giga_birch.2004.c.desc:99 "Мы начнем немедленную атаку с целью уничтожить всех до единого."
  
  giga_birch.2005.desc:99 "[giga_birch_expedition_2_country.giga_birch_2005_part1] [giga_birch_expedition_2_country.giga_birch_2005_part2]\n\n[root.giga_birch_2005_part3]"
  
  giga_birch.2005.desc.1:99 "Вы говорите с избранным представителем [giga_birch_expedition_2_country.GetName]."
  giga_birch.2005.desc.1.democracy:99 "Страна [giga_birch_expedition_2_country.GetName] является демократической нацией. Я говорю с вами как ее нынешний избранный лидер и глава правительства, от имени народа."
  giga_birch.2005.desc.1.oligarchy:99 "Я говорю от имени правящего совета [giga_birch_expedition_2_country.GetName], как его глава."
  giga_birch.2005.desc.1.autocracy:99 "Вы говорите с единственным лидером этой нации. Вы должны знать, что среди нашего народа считается знаком уважения, если я обращаюсь к вам напрямую."
  
  giga_birch.2005.desc.2:99 "Мы живем в этих землях столько, сколько существует история, и до сегодняшнего дня не встречали другой разумной жизни. Это знаменательное событие, и мы надеемся, что ваша уловка была скорее из осторожности, чем по злому умыслу."
  giga_birch.2005.desc.2.militarist:99 "Мы жили на этих землях столько, сколько длится история, и до сегодняшнего дня не встречали другой разумной жизни. Наши храбрые воины готовы приветствовать вас, будь то в духе мира или на поле боя."
  giga_birch.2005.desc.2.spiritualist:99 "Древние писания повествуют о том, что наш народ пришел на эти земли давным-давно, и с тех пор мы остаемся здесь. Несмотря на то, что мы посылали множество миссионеров исследовать земли за их пределами, мы не находили никакой другой разумной жизни до сегодняшнего дня. Мы надеемся, что ваша уловка была скорее из осторожности, чем по злому умыслу."
  
  giga_birch.2005.desc.3:99 "К вопросу, кто вы, иноземцы? Исследователи, подобные нашим? Этот отчет предполагает, что вы во многом похожи на нас, хотя в нем также говорится о некоторых фантастических технологиях, которые мы считали невозможными."
  giga_birch.2005.desc.3.hive:99 "К вопросу, кто вы такие, иноземцы? Ваши представители вполне естественны, в то время как их подчиненные двигаются синхронно и безмолвно. Вы общаетесь каким-то другим способом?"
  giga_birch.2005.desc.3.machine:99 "К вопросу, кто вы на самом деле, иноземцы? Мы видим ваши машины, как бы фантастичны они ни были, но среди них нет ни одного живого существа. Неужели вы считаете нас ниже любезности поговорить с глазу на глаз?"
  giga_birch.2005.desc.3.assimilator:99 "К вопросу, кто вы на самом деле, иноземцы? Ваши движения и манеры кажутся почти роботизированными, неужели представители, которых вы послали к нам, всего лишь марионетки? Что вы с ними сделали?"
  
  giga_birch.2005.a:99 "Это должно все объяснить."
  giga_birch.2005.a.hive:99 "Мы стоим перед тобой как одно целое. Прими это."
  giga_birch.2005.a.machine:99 "Начинаю передачу данных."
  giga_birch.2005.a.desc:99 "Мы отправим информационный пакет с подробным описанием нашей миссии.\n "
  
  giga_birch.2006.desc:99 "А, так вы ищете способ проникнуть в нижние слои, которые, по вашему мнению, содержат механизмы, поддерживающие наш мир? Мне не известно, правы ли вы, но, похоже, вам известно куда больше нашего. Мы знаем только то, что ни один из шпилей, с которыми мы столкнулись, не ответил на наши попытки получить доступ и оказался невосприимчив к взлому.\n\nМежду тем, ваш значительный технологический прогресс... впечатляет.\n\nПохоже, вы поставили нас в невыгодное положение, [root.GetSpeciesName]. Что же нам остается?"
  giga_birch.2006.desc.hive:99 "Значит, вы все - части одного большого организма, управляемого каким-то... сверхразумом? Это очень чуждая для нас концепция, но мы уже рассматривали такую форму жизни. Немного тревожно, если быть честным, но мы открыты для дипломатических отношений между нашими... можно ли вообще считать то, чем вы являетесь, культурой? Возможно, нашим социологам придется пересмотреть некоторые термины.\n\nНо хватит об этом, здесь сказано, что вы ищете функциональный шпиль для доступа к механизмам в слоях ниже? Мне жаль говорить, что все, с которыми мы сталкивались, были инертны, так что мы не можем вам ничем помочь. Что же нам остается?"
  giga_birch.2006.desc.machine:99 "Подождите, вы хотите сказать, что существуют ТОЛЬКО машины? И вы не знаете, что стало с вашими создателями? Это, мягко говоря, тревожно, но если ваши намерения мирные, то мы открыты для дипломатических отношений между нашими... можно ли вообще считать то, чем вы являетесь, культурой? Возможно, нашим социологам придется пересмотреть некоторые термины.\n\nНо хватит об этом, здесь сказано, что вы ищете функциональный шпиль для доступа к механизмам в слоях ниже? Мне жаль говорить, что все, с которыми мы сталкивались, были инертны, так что мы не можем вам ничем помочь. Что же нам остается?"
  giga_birch.2006.desc.servitor:99 "Люди вернулись на вашу родину, и вы по собственной воле отправляетесь на разведку? Мысль доверить так много машине... странная, но если то, что вы говорите, правда, то ваши намерения, по крайней мере, кажутся хорошими. Что касается вашего интереса к шпилям, ни один из тех, с которыми мы сталкивались, не реагировал на наши попытки получить доступ и оказался невосприимчив к взлому.\n\nОчевидно, что вы обладаете технологиями уровня, значительно превышающего наш собственный, так что мы в невыгодном положении, [root.GetSpeciesNamePlural]. Мы открыты для дипломатических отношений между нашими народами, если вы согласны."
  giga_birch.2006.desc.assimilator:99 "\"Союз плоти и машины\"? Мне трудно поверить, что вы сами этого желали, но... при нынешнем положении вещей мы будем уважать ваш образ жизни, если вы будете уважать наш.\n\nМы не знаем, верна ли ваша гипотеза о механизмах ниже, но вы, похоже, знаете гораздо больше нашего. Мы знаем только то, что ни один из шпилей, с которыми мы сталкивались, не ответил на наши попытки получить доступ и оказался невосприимчив к взлому.\n\nМежду тем, ваш значительный технологический прогресс... вызывает беспокойство. Похоже, вы поставили нас в невыгодное положение, [root.GetSpeciesName]. Что же нам остается?"
  giga_birch.2006.oncon:99 "§HПо завершению экспедиции:§!"
  giga_birch.2006.a:99 "Мы желаем обмена товарами и идеями."
  giga_birch.2006.a.desc:99 "Мы начнем переговоры о долгосрочной торговой сделке, но [giga_birch_expedition_2_country.GetName] останется независимой.\n\n$giga_birch.2006.oncon$\n "
  giga_birch.2006.a.xenophobe:99 "Мы должны заниматься торговлей, но не более того."
  giga_birch.2006.a.xenophobe.desc:99 "Мы начнем переговоры о долгосрочной торговой сделке, но [giga_birch_expedition_2_country.GetName] будем держать на расстоянии.\n\n$giga_birch.2006.oncon$\n "
  giga_birch.2006.b:99 "Присоединяйтесь к нам. Это и ваш мир тоже."
  giga_birch.2006.b.desc:99 "Начать мирную интеграцию их нации под нашим внешним знаменем.\n\n$giga_birch.2006.oncon$\n\n$giga_birch.2009.integrate.desc$"
  giga_birch.2006.c:99 "Сдавайтесь или будете уничтожены."
  giga_birch.2006.c.desc:99 "Наша экспедиция попытается подчинить этих примитивов силой.\n\n$giga_birch.2006.oncon$\n\n$giga_birch.2009.conquer.desc$"
  giga_birch.2006.d:99 "Мы спасем вас от вас самих."
  giga_birch.2006.d.desc:99 "Наша экспедиция обеспечит надлежащий уход за органической формой жизни.\n\n$giga_birch.2006.oncon$\n\n$giga_birch.2009.sanctuary.desc$"
  
  giga_birch.2007.desc:99 "Такого здесь не найти, к сожалению. Ни один из шпилей, с которыми мы столкнулись, не ответил на наши попытки проникнуть внутрь, и оказался невосприимчив к взлому. Но вы уже зашли так далеко и возможно сможете сделать то, чего не смогли мы.\n\nВаш уровень технологий вызывает беспокойство. ПВы ставите нас в невыгодное положение, [root.GetSpeciesName]. Что же нам остается?"
  
  giga_birch.2008.desc.exterminate:99 "Не думайте, что мы просто сложим головы, иноземцы. Мы будем сражаться до последнего вздоха, чтобы сохранить наш образ жизни."
  giga_birch.2008.exterminate:99 "Это мы еще посмотрим."
  giga_birch.2008.desc.trade:99 "Звучит... выгодно. Я уверен, что мы сможем многому научиться друг у друга. Я попрошу министров немедленно подготовить предложение."
  giga_birch.2008.trade:99 "Отлично."
  giga_birch.2008.desc.integrate:99 "Если ваши слова о хрупкости нашей мира, верно, то кажется, что эта ваша миссия действительно очень важна. Мы будем помогать всем, чем сможем."
  giga_birch.2008.integrate:99 "Добро пожаловать на борт."
  giga_birch.2008.desc.conquer:99 "Сдаться? Возможно, у вас есть технологическое преимущество, но наши вооруженные силы должны быть более чем способны победить группу исследователей. Мы не сдадимся."
  giga_birch.2008.conquer:99 "Прискорбно."
  giga_birch.2008.desc.sanctuary:99 "Вы хотите дать нам технологию? Это... неожиданно. И очень тревожно. Я подготовлю наших лучших ученых к изучению вашего предложения в течение нескольких дней."
  giga_birch.2008.sanctuary:99 "Это только начало..."
  giga_birch.2008.a:99 "(Если вы видите это, значит, что-то пошло не так.)"
  
  giga_birch.2009:99 "Послесловие"
  giga_birch.2009.desc.exterminate:99 "Три вспышки. Три поднимающихся шлейфа атомного огня, когда наши термоядерные бомбы в мгновение ока уничтожили три города [giga_birch_expedition_2_country.GetAdj].\n\nВ течение следующего месяца наши исследовательские силы систематически выслеживали и убивали каждого представителя [giga_birch_expedition_2_species.GetName], которого они могли найти. Беспощадно.\n\nКакими бы могущественными они себя ни считали, они были повержены простой силой оружия. Останки их цивилизации послужат полигоном и местом изучения для следующей встречи с чужаками."
  giga_birch.2009.exterminate:99 "Все так, как и должно быть."
  giga_birch.2009.exterminate.desc:99 "£district£ §Y$district_giga_origin_birch_lab_plural$§! будут производить дополнительные £society_research£ §Y$society_research$§! и £unity£ §Y$unity$§!.\n "
  giga_birch.2009.desc.trade:99 "После периода переговоров было успешно сформировано торговое партнерство с [giga_birch_expedition_2_country.GetName]. Страны останутся отдельными, но торговцы будут путешествовать между нашими землями, и в настоящее время разрабатываются планы по созданию системы транзита на большие расстояния."
  giga_birch.2009.trade:99 "За прибыльное будущее для всех нас."
  giga_birch.2009.trade.desc:99 "£district£ §Y$district_giga_origin_birch_lab_plural$§! будут производить дополнительные £society_research£ §Y$society_research$§! и £unity£ §Y$unity$§!.\n "
  giga_birch.2009.desc.integrate:99 "После периода напряженных переговоров, [giga_birch_expedition_2_country.GetName] согласилась присоединиться к нашей миссии по восстановлению Сооружения. Они будут под нашим знаменем, поскольку это касается остальной галактики, и наши народы, несомненно, со временем станут ближе."
  giga_birch.2009.integrate:99 "Мы вместе узнаем нашу судьбу."
  giga_birch.2009.integrate.desc:99 "К колонии на [situation.target.GetName] присоединяются 8 £pop£ §Hпоселений§! расы §Y[giga_birch_expedition_2_species.GetName]§!.\n "
  giga_birch.2009.desc.conquer:99 "После периода интенсивных боев наши экспедиционные силы заставили [giga_birch_expedition_2_country.GetName] безоговорочно капитулировать. Их численность не могла сравниться с нашей превосходящей огневой мощью.\n\nТеперь мы занимаем их земли, и их ресурсы принадлежат нам."
  giga_birch.2009.conquer:99 "Они научатся подчиняться."
  giga_birch.2009.conquer.desc:99 "К колонии на [situation.target.GetName] присоединяются 6 £pop£ §Hпоселений§! расы §Y[giga_birch_expedition_2_species.GetName]§! с модификатором §Y$pop_recently_conquered$§!.\n "
  giga_birch.2009.desc.sanctuary:99 "Под первоначальным предлогом обмена технологиями мы успешно интегрировали [giga_birch_expedition_2_country.GetName] в нашу сеть с их полным согласием. Они будут продолжать думать, что живут без присмотра, но постепенно начнут входить в новую жизнь в безопасности и довольстве.\n\nНаш \"союз\" будет увековечен на много поколений [giga_birch_expedition_2_species.GetAdjective]."
  giga_birch.2009.sanctuary:99 "Со временем они нас отблагодарят."
  giga_birch.2009.sanctuary.desc:99 "К колонии на [situation.target.GetName] присоединяются 8 £pop£ §Hпоселений§! расы §Y[giga_birch_expedition_2_species.GetName]§!.\n "
  giga_birch.2009.a:99 "Если вы видите это сообщение, значит, что-то пошло не так."
  
  #########################################
  # expedition 3
  
  giga_birch.3001:99 "Третья экспедиция"
  giga_birch.3001.desc:99 "Пришло время третьей экспедиции отправиться в неизвестность в поисках функционального шпиля.\n\nМы многому научились за десятилетия, прошедшие с начала нашей миссии, и новые разработки в области двигательных установок и сенсорных технологий позволят нашим [GigaGetExplorerPlural] пройти дальше и увидеть больше, чем когда-либо прежде.\n\nНа этот раз конвой будет управляться лидером экспедиции [giga_birch_expedition_leader.GetName] и продолжит путь от отдаленной передовой базы, созданной второй экспедицией."
  giga_birch.3001.a:99 "Они отправляются на поиски будущего."
  
  giga_birch.3002:99 "Кандидат"
  giga_birch.3002.desc:99 "Лидер экспедиции [giga_birch_expedition_leader.GetName] сообщает, что наши [GigaGetExplorerPlural] возможно, наконец-то нашли функциональный транзитный шпиль!\n\nПосле нескольких тысяч неудачных попыток, один шпиль показал признаки сохранения неповрежденных внутренних систем и может позволить нам пройти на нижние уровни... если мы сможем обеспечить его достаточным количеством энергии для пробуждения.\n\n[giga_birch_expedition_leader.GetName] ожидает нашего согласия, так как для пробуждения древней машины потребуется много времени и значительный запас энергокредитов."
  giga_birch.3002.a:99 "Мы не можем упустить эту возможность. Начинайте немедленно!"
  
  giga_birch.3003:99 "Оно живое!"
  giga_birch.3003.desc:99 "Готово! Лидер экспедиции [giga_birch_expedition_leader.GetName] сообщает, что после вливания энергии древний транзитный шпиль, обнаруженный экспедицией, активировался!\n\nНаша гипотеза о том, что шпили использовались не только для поддержки, но и для перемещения между уровнями, подтвердилась, и наши [GigaGetExplorerPlural] теперь будет иметь доступ к слоям ниже нашего собственного.\n\nБыла выбрана небольшая команда, чтобы выяснить, как далеко мы можем зайти, как для безопасности экспедиции в целом, так и из-за ограничений шпиля перемещать кого-то за раз."
  giga_birch.3003.a:99 "Наконец-то. Пора спускаться."
  
  giga_birch.3004:99 "Царство машин"
  giga_birch.3004.desc:99 "Пройдя вниз в течение нескольких дней, наши [GigaGetExplorerPlural] сообщают, что транзитная капсула шпиля столкнулась с блокиратором, который препятствует дальнейшему продвижению. По пути они смогли получить доступ только к трем из десятков пройденных слоев, два из которых оказались полностью лишены особенностей, содержа лишь безвоздушное пустое пространство между оболочками.\n\nТретий слой оказался иным. По первоначальным данным, он заполнен механизмами, возможно, промышленного назначения, и имеет атмосферу из инертных газов, предположительно в качестве теплоносителя.\n\nЛидер экспедиции [giga_birch_expedition_leader.GetName] предлагает создать передовую базу у подножия шпиля на этом третьем уровне, чтобы закрепить позицию и иметь площадку, с которой можно проводить дальнейшую разведку.\n\nОстается один вопрос: какова должна быть главная цель передовой базы?"
  giga_birch.3004.a:99 "Сначала изучите любую инфраструктуру связи."
  giga_birch.3004.a.desc:99 "£district£ §Y$district_giga_origin_birch_lab_plural$§! будут производить дополнительные £physics_research£ §Y$physics_research$§!.\n "
  giga_birch.3004.b:99 "Сосредоточьтесь на промышленных процессах."
  giga_birch.3004.b.desc:99 "£district£ §Y$district_giga_origin_birch_lab_plural$§! будут производить дополнительные £engineering_research£ §Y$engineering_research$§!.\n "
  giga_birch.3004.c:99 "Соберите все, что представляет интерес."
  giga_birch.3004.c.desc:99 "£district£ §Y$district_giga_origin_birch_lab_plural$§! будут производить £minor_artifacts£ §Y$minor_artifacts$§! в небольшом количестве.\n "
  
  #########################################
  # expedition 4
  
  giga_birch.4001:99 "Четвертая экспедиция"
  giga_birch.4001.desc:99 "Когда третья экспедиция успешно активировала шпиль и отправилась в машинный слой, мы подсчитали, что наши [GigaGetExplorerPlural] прошли менее одного процента пути к ядру Сооружения. С тех пор новые измерения влияния гравитации и течения времени на машинном слое заставили нас пересмотреть наши расчеты плотности Сооружения.\n\nОсновываясь на этих данных и наблюдениях за другими галактиками, мы теперь считаем, что Сооружение может быть построено вокруг сверхмассивной черной дыры, а машинный слой расположен более чем на тридцати процентах пути от внешней поверхности до горизонта событий. Эта новая оценка коренным образом меняет представление о том, какого прогресса мы достигли, и позволяет предположить, что добраться до ядра можно гораздо раньше, чем мы предполагали вначале.\n\nЧетвертую экспедицию возглавит лидер [giga_birch_expedition_leader.GetName]. Их главная задача - поиск еще одного шпиля на машинном слое, способного приблизить нас к нашей цели."
  giga_birch.4001.a:99 "Даже если они этого не сделают, здесь столько всего интересного."
  
  giga_birch.4002:99 "Бездействующие заводы?"
  giga_birch.4002.desc:99 "Лидер экспедиции [giga_birch_expedition_leader.GetName] сообщает, что они столкнулись с большим объектом, который может быть автоматизированным производственным комплексом. Он кажется удивительно целым по сравнению с другими сооружениями, встреченными во время путешествия, и мы готовы начать более тщательное исследование, чтобы определить, может ли он быть отремонтирован или как-то иначе перепрофилирован."
  giga_birch.4002.a:99 "Мы уделим этому все наше внимание."
  
  giga_birch_origin_expedition_4:99 "Исследование древней мануфактуры"
  giga_birch_origin_expedition_4_DESC:99 "Наши [GigaGetExplorerPlural] обнаружили почти неповрежденные останки древнего производственного комплекса на машинном слое. Нам нужно изучить его системы, чтобы определить, можно ли его отремонтировать."
  
  giga_birch.4003:99 "С небольшим количеством жира на локтях..."
  giga_birch.4003.desc:99 "Наши [GigaGetExplorerPlural] доложили о результатах: древний мануфактурный комплекс кажется достаточно неповрежденным, чтобы его восстановить, и это может быть чрезвычайно полезно.\n\nЛидер экспедиции [giga_birch_expedition_leader.GetName] говорит, что хотя [giga_birch_expedition_leader.GetSheHe] пока не может точно сказать, как это можно сделать, но возможность появится, если мы изучим работу механизмов."
  giga_birch.4003.a:99 "Давайте начнем."
  
  giga_birch.4004:99 "Намеки на нечто большее"
  giga_birch.4004.desc:99 "Исследование также выявило кое-что еще - приблизительное расположение информационных сетей, проходящих через Сооружение.\n\nС этой информацией мы можем значительно сфокусировать наши усилия, нацелившись на области, которые могут содержать важные узлы этой сети. Пространство поиска по-прежнему огромно, но теперь у нас есть своего рода карта."
  giga_birch.4004.a:99 "Со временем мы узнаем ее секреты."
  
  giga_birch.4005:99 "Подход завершен"
  giga_birch.4005.desc:99 "Мы достигли точки невозврата в восстановлении древнего мануфактурного комплекса. После этой точки дальнейшие изменения наших планов разрушат наши шансы на восстановление механизмов, поскольку мы все еще не понимаем, как воспроизвести некоторые материалы и компоненты, которые для этого потребуются."
  giga_birch.4005.desc.alloys:99 "$giga_birch.4005.desc$\n\nПо завершению, завод будет производить £alloys£ §Y$alloys$§! в большом количестве."
  giga_birch.4005.desc.goods:99 "$giga_birch.4005.desc$\n\nПо завершению, фабрика будет производить £consumer_goods£ §Y$consumer_goods$§! в большом количестве."
  giga_birch.4005.desc.supertensiles:99 "$giga_birch.4005.desc$\n\nПо завершению, кузница будет производить £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§! в большом количестве."
  giga_birch.4005.a:99 "Теперь осталось только закончить работу."
  
  giga_birch.4006:99 "Восстановление мануфактуры завершено"
  giga_birch.4006.desc:99 "Проект по восстановлению древнего мануфактурного комплекса на машинном уровне успешно завершен. Объект уже начинает оживать, древние механизмы впервые за много веков приходят в движение.\n\nЭто должно значительно увеличить нашу производственную мощность."
  giga_birch.4006.a:99 "Новый рассвет для [root.GetAdj] промышленности."
  giga_birch.4006.a.desc:99 "§Y$d_giga_birch_expedition_4$§! добавляет новые виды деятельности в колонии [situation.target.GetName]."
  
  #########################################
  # expedition 5
  
  giga_birch.5001:99 "Пятая экспедиция"
  giga_birch.5001.desc:99 "С момента завершения четвертой экспедиции был достигнут значительный прогресс в интерпретации обнаруженной нами карты сети. Было намечено несколько мест-кандидатов на важные узлы, и эта новая экспедиция отправится к ближайшим из них.\n\nЛидер экспедиции [giga_birch_expedition_leader.GetName] и [GigaGetExplorerPlural] под его крылом отправятся к этому предполагаемому месту и определят, верны ли наши прогнозируемые модели.\n\nМы все еще не знаем, какую форму примут эти узлы, и даже есть ли у них физическая форма, с которой мы могли бы взаимодействовать, но подтверждение того, что наши подозрения верны, стоит потраченных средств."
  giga_birch.5001.a:99 "Мы увидим Сооружение новыми глазами."
  
  giga_birch.5002:99 "Отслеживание сети"
  giga_birch.5002.desc:99 "Лидер экспедиции [giga_birch_expedition_leader.GetName] сообщает, что наша экспедиция достигла приблизительной области предсказанного узла сети и столкнулась с необычным сооружением, встроенным в главный ствол одного из шпилей машинного уровня.\n\nСам шпиль кажется рабочим, поэтому доступ к странному сооружению не должен быть проблемой, но наши [GigaGetExplorerPlural] ействуют с осторожностью."
  giga_birch.5002.a:99 "Возможно, это как раз то, что мы ищем."
  
  giga_birch.5003:99 "Отсутствие контекста"
  giga_birch.5003.desc:99 "Внутри необычного шпиля наши [GigaGetExplorerPlural] обнаружили то, что кажется неким центром управления, предназначенным для управления потоком ресурсов и энергии через системы Сооружения. Наши [GetResearchers] предполагают, что если мы сможем взломать протокол, используемый в сети, мы сможем взять под контроль эти системы и, наконец, вернуть Сооружение к жизни."
  giga_birch.5003.desc.wait:99 "Внутри необычного шпиля наши [GigaGetExplorerPlural] обнаружили то, что кажется каким-то центром управления, но они до сих пор не смогли определить, что он на самом деле делает.\n\nЛидер экспедиции [giga_birch_expedition_leader.GetName] предлагает не пытаться вмешиваться в это оборудование без лучшего понимания, так как другие объекты-кандидаты находятся значительно дальше, и могут быть не такими рабочими."
  giga_birch.5003.a:99 "Наши [GetResearchers] расшифруют это в мгновение ока."
  giga_birch.5003.b:99 "Возможно, решение откроется само собой, со временем."
  giga_birch.5003.b.desc:99 "Требуется технология £engineering_research£ §Y$tech_mega_engineering$§!, чтобы продолжить это направление исследований."
  
  giga_birch_origin_expedition_5:99 "Расшифровка сетевого протокола"
  giga_birch_origin_expedition_5_DESC:99 "Мы определили, что этот таинственный центр управления может быть ключом к доступу к системам Сооружения и восстановления его былого величия. Мы должны взломать протокол сети."
  
  giga_birch.5004:99 "Новая зацепка"
  giga_birch.5004.desc:99 "Новые разработки в области структурной инженерии придали контекст комнате управления, с которой наша экспедиция столкнулась некоторое время назад, и теперь ясно, что неизвестные данные, которые мы не могли понять, были связаны с распределением ресурсов в системах Сооружения.\n\nВооруженные этим новым пониманием, мы теперь считаем, что у нас есть все необходимое для расшифровки сетевого протокола, используемого для управления этими системами."
  giga_birch.5004.a:99 "Наши [GetResearchers] расшифруют это в мгновение ока."
  
  giga_birch.5005:99 "Сеть, раскрыта"
  giga_birch.5005.desc:99 "Перед нами простирается огромная паутина; созвездие из ста миллиардов крошечных звезд, соединенных тонкими нитями данных. Почти все они потускнели, и лишь несколько рассеянных точек мерцают, противостоя темноте.\n\nЭто цифровая сущность Сооружения, его истинная форма. Оно прекрасно.\n\nОно умирает.\n\nНаши локальные узлы в некоторой степени целы, но работают в состоянии пониженной мощности, неспособные правильно организовать себя без направляющей руки. Она пришла в такое плачевное состояние, что все сооружение медленно разрушается.\n\nЭнергия, необходимая для спасения, намного превышает все, что мы можем предоставить, но если у нас выйдет подключиться к источнику, оживить сердце Сооружения, то, возможно, нам удастся убедить мир спасти себя.\n\nТем временем, той капле энергии, доступной нам, должно быть более чем достаточно, чтобы перезапустить некоторые автоматические системы в узле, ближайшие к нашему дому."
  giga_birch.5005.a:99 "Теперь мы поняли нашу истинную цель."
  
  giga_birch.5006:99 "Новая эра удобства"
  giga_birch.5006.desc:99 "Несмотря на всю серьезность ситуации, сегодня день для празднования, поскольку сделан первый шаг в установлении нашей опеки над Сооружением. Теперь мы понимаем основы того, как оно работает, и что мы должны сделать, чтобы починить его, по крайней мере, абстрактно.\n\nК сожалению, эти открытия ничего не дали для объяснения нашей собственной роли в истории Сооружения. Наши [GigaGetExplorerPlural] быстро разобрались в интерфейсе центра управления, словно он был адаптирован под нас. Каковы же были создатели этого мира?\n\nНезависимо от этого, автоматизированные системы, которые мы вернули в строй на нашей родине, произвели революцию на всех производственных и добывающих уровнях, значительно расширив наши возможности."
  giga_birch.5006.a:99 "Это лишь малая толика того, что нас ждет."
  
  #########################################
  # expedition 6
  
  giga_birch.6001:99 "Шестая экспедиция"
  giga_birch.6001.desc:99 "Пятая экспедиция показала нам, что наша истинная цель заключается в оживлении сердца Сооружения, возвращении систем генерации энергии в рабочее состояние. Шестая экспедиция отправится на поиски этого сердца.\n\nКарта сети, которую мы извлекли из центра управления на машинном уровне, позволила нам определить дальний шпиль, который должен обеспечить доступ к более глубоким уровням. Дальше все становится менее определенным, но есть несколько вероятных мест для другого командного центра, который будет вести нас дальше.\n\nЛидер экспедиции [giga_birch_expedition_leader.GetName] и [GigaGetExplorerPlural] под его крылом последуют в нижние слои для создания передовой базы операций."
  giga_birch.6001.a:99 "Неведом путь, но цель ясна."
  
  giga_birch.6002:99 "Слой льда"
  giga_birch.6002.desc:99 "Лидер экспедиции [giga_birch_expedition_leader.GetName] сообщает, что транзитный шпиль успешно достигнут, и, как и прежде, наши [GigaGetExplorerPlural] посланы вперед основного конвоя в качестве разведчиков.\n\nНа этот раз был доступен только один слой, где [GigaGetExplorerPlural] были немедленно встречены снежной бурей. Продолжительное наблюдение показало, что этот слой полон льда и снега, а чудовищные штормовые бури непрерывно перемещаются по ландшафту.\n\nНеблагоприятные условия могут создать некоторые проблемы для экспедиции, но они хорошо подготовлены и сохраняют высокую мотивацию."
  giga_birch.6002.a:99 "Неожиданно, но и неудивительно."
  
  giga_birch.6003:99 "Призраки в снегу"
  giga_birch.6003.desc:99 "Во время путешествия через арктический слой, пронизанный бурями, наши [GigaGetExplorerPlural] встретили множество заброшенных поселений, гораздо чаще, чем на нашем родном слое, и каждое, похоже, построено другой культурой с различным уровнем технологического развития.\n\nЛюбопытно, что ни одно из них, похоже, не было подготовлено к такой экстремальной погоде, что заставило лидера экспедиции [giga_birch_expedition_leader.GetName] предположить, что их заброшенность может быть вызвана изменением условий окружающей среды за последние несколько столетий.\n\nСуществует вероятность, что такой сдвиг мог быть вызван ухудшением систем экологического контроля Сооружения, и что в будущем они могут быть исправлены. Однако прежние обитатели давно исчезли."
  giga_birch.6003.a:99 "Трагедия, которой можно было избежать."
  giga_birch.6003.b:99 "Естественный отбор во всей красе."
  giga_birch.6003.c:99 "Хорошее избавление."
  
  giga_birch.6004:99 "Небольшое убежище"
  giga_birch.6004.desc:99 "Лидер экспедиции [giga_birch_expedition_leader.GetName] сообщает, что после особенно сильной метели экспедиция была вынуждена отступить в систему каньонов, но при этом наткнулась на кое-что интересное.\n\nЭтот конкретный каньон прорезает ряд больших пещер, которые из-за своего укрытого положения могут быть лучшим местом для передовой базы. Кроме того, в пещерах богатая подземная экология, многие виды лишайников выживают за счет хемосинтеза, подпитываемого газовым выбросом.\n\nЕсли бы мы создали здесь базу, мы могли бы либо собирать лишайники, либо напрямую использовать газовые скважины для выработки энергии."
  giga_birch.6004.a:99 "Мы должны выращивать лишайники."
  giga_birch.6004.a.desc:99 "Наш форпост в пещерах будет сосредоточен на производстве £food£ §Yпищи§!.\n "
  giga_birch.6004.b:99 "Вскрыть газовые скважины."
  giga_birch.6004.b.desc:99 "Наш форпост в пещерах сосредоточится на производстве £energy£ §Yэнергокредитов§!.\n "
  
  #########################################
  # expedition 7
  
  giga_birch.7001:99 "Седьмая экспедиция"
  giga_birch.7001.desc:99 "Благодаря показаниям, снятым с нашей передовой базы в арктическом слое, созданной во время шестой экспедиции, дальнейший анализ карты Сооружения сети дал нам надежную наводку на местоположение второго командного центра.\n\nСедьмая экспедиция, возглавляемая лидером [giga_birch_expedition_leader.GetName], отправится с передовой базы с целью достичь командного центра и обеспечить его безопасность."
  giga_birch.7001.a:99 "Мы близко."
  
  giga_birch.7002:99 "В ловушке подо льдом"
  giga_birch.7002.desc:99 "Лидер экспедиции [giga_birch_expedition_leader.GetName] сообщает, что наши [GigaGetExplorerPlural] достигли места назначения. Первоначально не сумев ничего найти, они в конце концов наткнулись на большое искусственное сооружение на дне замерзшего озера в нескольких десятках километров от точки прибытия.\n\nВ настоящее время неясно, является ли это сооружение еще одним командным центром, поскольку оно и значительно больше того, что находится на машинном уровне, и не прикреплено к шпилю.\n\nПодготовка к отправке группы вниз к затопленному сооружению уже началась."
  giga_birch.7002.a:99 "Почему он внизу?"
  
  giga_birch_origin_expedition_7:99 "Исследование затонувшего сооружения"
  giga_birch_origin_expedition_7_DESC:99 "Наши [GigaGetExplorerPlural] обнаружили древнее сооружение, покоящееся на дне ледяного озера. Мы должны выяснить его назначение, так оно может оказаться командным центром, который мы ищем."
  
  giga_birch.7003:99 "Древняя обсерватория"
  giga_birch.7003.desc:99 "Когда наши [GigaGetExplorerPlural] вошли в сооружение на дне озера, они надеялись найти еще один центр управления.\n\nТо, что они нашли вместо этого, было гораздо более полезным для наших текущих целей.\n\nЗатонувший объект оказался своего рода наблюдательной станцией, соединенной с тысячами постов наблюдения, большинство из которых сейчас отключены, а некоторые соответствуют по расположению разрушенным поселениям, распространенным в арктическом слое. Похоже, что это был своего рода грандиозный эксперимент по изучению развития примитивных цивилизаций, а этот объект был основным центром операции. Насколько мы можем судить, этот уровень не всегда был ледяным, что подтверждает гипотезу об экологическом коллапсе.\n\nДаже в запущенном состоянии эта обсерватория все еще имеет большой набор неповрежденного вычислительного оборудования, и может быть перепрофилирована в наших собственных целях."
  giga_birch.7003.a:99 "По крайней мере, это объясняет столько поселений."
  
  giga_birch.7004:99 "Удар и промах"
  giga_birch.7004.desc:99 "Быть может, это не центр управления, который мы искали, но не стоит недооценивать ценность обсерватории. Ее вычислительная мощность огромна, не говоря о том, сколько мы можем узнать, если в ее носителях сохранились древние данные.\n\nБолее тревожным является то, что миссия обсерватории ставит вопрос о том, не были ли мы также экспериментом, начатым давным-давно строителями этого места. Мы не можем этого исключить, но и подтвердить тоже не способны.\n\nВозможно, мы не достигли нашей главной цели, но вооруженные этими новыми знаниями, ее будет легче найти."
  giga_birch.7004.a:99 "Временная неудача, с лучом надежды."
  
  giga_birch.7005:99 "Подход завершен"
  giga_birch.7005.desc:99 "Мы достигли точки невозврата в восстановлении древней обсерватории. После этой точки дальнейшие изменения в наших планах разрушат наши шансы на восстановление объекта, так как многие технологии все еще находятся за пределами нашего понимания."
  giga_birch.7005.desc.science:99 "$giga_birch.7005.desc$\n\nПо завершению, наши [root.GetResearchers] получат незаменимую помощь в работе."
  giga_birch.7005.desc.unity:99 "$giga_birch.7005.desc$\n\nПо завершению, обсерватория поможет сохранить нашу культуру."
  giga_birch.7005.desc.trade:99 "$giga_birch.7005.desc$\n\nПо завершению, вычислительная мощность обсерватории повысит точность наших рыночных прогнозов."
  giga_birch.7005.a:99 "Это будет важным активом."
  
  giga_birch.7006:99 "Восстановление обсерватории завершено"
  giga_birch.7006.desc:99 "Восстановительные работы на затонувшей обсерватории подошли к концу, и объект восстановлен до полной работоспособности - по крайней мере, настолько, насколько это позволяют наши собственные технологии.\n\nЕе богатая вычислительная мощность уже используется, и мы ожидаем, что она останется важным элементом нашей империи на десятилетия вперед."
  giga_birch.7006.a:99 "Отлично."
  giga_birch.7006.a.desc:99 "Наши £district£ §Y$district_giga_origin_birch_lab_plural$§! в [situation.target.GetName] теперь производят дополнительные ресурсы."
  
  #########################################
  # expedition 8
  
  giga_birch.8001:99 "Восьмая экспедиция"
  giga_birch.8001.desc:99 "Наша неудача в обнаружении другого центра управления во время седьмой экспедиции привела к дальнейшему пониманию карты сети Сооружения. Во-первых, дополнительные показания с места обсерватории позволили нам сузить список мест-кандидатов, а во-вторых, сама обсерватория предоставила некоторые вычислительные мощности, необходимые для уточнения наших моделей.\n\nВосьмая экспедиция, которую возглавит лидер [giga_birch_expedition_leader.GetName], отправится к наиболее вероятному месту-кандидату."
  giga_birch.8001.a:99 "Наша цель перед нами."
  
  giga_birch.8002:99 "Вопросы масштаба"
  giga_birch.8002.desc:99 "Лидер экспедиции [giga_birch_expedition_leader.GetName] сообщает, что экспедиция прибыла к месту назначения, и хотя сейчас на местонахождение конвоя надвигается особенно сильный шторм, они установили визуальный контакт с искусственным сооружением, которое может быть нашей целью - командным центром.\n\nОно прикреплено к шпилю, как и первое, но форма значительно отличается: оно гораздо больше, но в целом проще. Как только буря пройдет, начнется разведка."
  giga_birch.8002.a:99 "Это выглядит многообещающим."
  
  giga_birch.8003:99 "Пространственная загадка"
  giga_birch.8003.desc:99 "Наши [GigaGetExplorerPlural] Схема сооружения, которую они послали исследовать, имеет особенности, указывающие на четырехмерный дизайн, использующий искусственное трехмерное многообразие, чтобы иметь большее внутреннее пространство, чем позволяют внешние размеры.\n\nПохоже, системы, обслуживающие многообразие, вышли из строя, обрушив пороги, ведущие внутрь, оставив коридоры резко обрезанными идеально гладкими стенами.\n\nС нашими знаниями о четырехмерной архитектуре, починить поврежденные системы и получить доступ к пространству внутри должно быть простым делом."
  giga_birch.8003.desc.wait:99 "Наши [GigaGetExplorerPlural] в растерянности. Планировка структуры, которую они послали исследовать, просто не имеет смысла.\n\nКоридоры резко обрываются на идеально ровных поверхностях без видимой цели. Силовые кабели, находящиеся под напряжением, заканчиваются таким образом, что не могут образовать замкнутую цепь. Те немногие знаки, которые мы еще можем различить, указывают на загадочные ниши и тупики.\n\nЛидер экспедиции [giga_birch_expedition_leader.GetName] предполагает, что здесь может происходить нечто большее, чем мы можем видеть, и что нам следует продолжить поиски подсказок, чтобы найти метод, стоящий за этим безумием."
  giga_birch.8003.a:99 "Захватывающая конструкция."
  giga_birch.8003.b:99 "Мы должны быть терпеливы. Это может быть последним кусочком головоломки."
  giga_birch.8003.b.desc:99 "Требуется технология £physics_research£ §Y$giga_tech_tetradimensional_engineering$§!, чтобы продолжить это направление исследований."
 
  giga_birch_origin_expedition_8:99 "Доступ к четырехмерному сооружению"
  giga_birch_origin_expedition_8_DESC:99 "Четырехмерная природа центра управления потребует некоторых нетрадиционных ремонтных работ, но это должно быть вполне в пределах наших возможностей."
  
  giga_birch.8004:99 "Видеть вещи под новым углом"
  giga_birch.8004.desc:99 "По мере того как росло наше понимание физики измерений, загадки, связанные с центром управления и его особой конструкцией, уменьшались день ото дня. Теперь даже при случайном осмотре наши [root.GetResearchers] утверждают, что его структура четырехмерна, что в ретроспективе является ожидаемым выбором дизайна.\n\nТеперь получение доступа не займет много времени."
  giga_birch.8004.a:99 "Внезапно все приобретает смысл."
  
  giga_birch.8005:99 "Истинная глубина"
  giga_birch.8005.desc:99 "Лидер экспедиции [giga_birch_expedition_leader.GetName] сообщает, что ремонт сооружения, которое исследовала наша экспедиция, завершен. Системы, поддерживающие разобщенное трехмерное разнообразие, были восстановлены, и теперь мы можем получить доступ к пространству внутри.\n\nВнутри, наши [GigaGetExplorerPlural] нашли именно то, что мы искали: крупный командный центр. Отсюда мы сможем перезапустить ремонтные системы сооружения и начать процесс восстановления.\n\nОднако перед этим мы должны оживить сердце Сооружения.\n\nКомандный узел показал нам, что потока энергии и сырья едва хватает для поддержания Сооружения в его нынешнем состоянии, поэтому мы должны спуститься еще ниже. Мы должны отправиться к самой сверхмассивной черной дыре, чтобы починить огромные гравитационные буры и коллекторы, висящие над ее горизонтом событий"
  giga_birch.8005.a:99 "Мы должны найти работоспособный коллектор!"
  
  giga_birch.8006:99 "Принятие (не)прямого контроля"
  giga_birch.8006.desc:99 "Мы почти у цели. Самая важная часть еще впереди, но с восстановленным центром управления у нас теперь гораздо более высокий уровень контроля над системами Сооружения. Несмотря на крайне низкий уровень энергии во всей сети, мы можем перенаправить энергию и материалы из менее важных областей на нашу родину, чтобы оживить еще больше автоматизированных систем.\n\nЭто значительно повысит производительность, и мы ожидаем, что она будет еще больше, когда Сооружение будет полностью восстановлено."
  giga_birch.8006.a:99 "Представьте себе, что станет возможным..."
  
  #########################################
  # expedition 9
  
  giga_birch.9001:99 "Девятая экспедиция"
  giga_birch.9001.desc:99 "С момента реактивации центра управления во время восьмой экспедиции наши [GetResearchers] изучили план Сооружения в поисках массива извлечения, на котором мы могли бы сосредоточить наши усилия.\n\nПочти все они либо полностью вышли из строя, либо слишком важны для локальных систем, чтобы их отключить, что делает ремонт сложной задачей. В таком состоянии всему сооружению, возможно, осталось всего несколько веков до катастрофического разрушения... Это пугающее предложение, но оно делает нашу миссию первостепенной.\n\nЛидер экспедиции [giga_birch_expedition_leader.GetName] возглавит операцию по поиску и ремонту гравитационного бура и коллекторной системы, которые будут сочтены наиболее подходящими для восстановления."
  giga_birch.9001.a:99 "Последний кусочек головоломки."
  
  giga_birch.9002:99 "На грани забвения"
  giga_birch.9002.desc:99 "Когда наши [GigaGetExplorerPlural] завершают спуск и входят в последний, самый нижний слой Сооружения, их охватывает благоговение.\n\nПеред ними бесконечный лес оборудования для сбора данных, свисающий вниз. Внизу простираются бесконечные чернильные глубины.\n\nЗдесь холодно, и оглушительная тишина царит над заключенным богом в сердце Сооружения.\n\nЭкспедицию отделяет от быстро вращающегося горизонта событий едва ли сотня километров, и эта цифра кажется смехотворно малой по сравнению с необъятностью черной дыры. Масштаб и точность инженерных разработок, необходимых для создания чего-то подобного, поистине умопомрачительны, и мы смиренно считаем себя его наследниками"
  giga_birch.9002.a:99 "Невероятно."
  
  giga_birch.9003:99 "Дремлющий гравитационная бур"
  giga_birch.9003.desc:99 "Лидер экспедиции [giga_birch_expedition_leader.GetName] сообщает, что наши [GigaGetExplorerPlural] наконец достигли места назначения.\n\nВытяжной массив - всего лишь один среди бесчисленных других, большой гравитационный бур, похожий на наши конструкции разуплотнителя материи. В то время как другие либо заметно повреждены, либо просто неподвижны, этот показывает признаки хотя бы минимальной работоспособности.\n\nЕсли технология окажется настолько тесно связанной, как кажется, процесс восстановления будет относительно простым."
  giga_birch.9003.a:99 "Начать ремонт немедленно."
  
  giga_birch.9004:99 "Подход завершен"
  giga_birch.9004.desc:99 "Мы достигли точки невозврата в нашем восстановлении огромного массива. После этой точки изменение наших планов приведет к ненужному срыву проекта и потребует начать все сначала."
  giga_birch.9004.desc.energy:99 "$giga_birch.9004.desc$\n\nПо завершению, массивы будут собирать частицы, что увеличит наше производство £energy£ §Yэнергокредитов§!."
  giga_birch.9004.desc.minerals:99 "$giga_birch.9004.desc$\n\nПо завершению, массивы будут разуплотнять материю, что увеличит наше производство £minerals£ §Yминералов§!."
  giga_birch.9004.desc.dark_matter:99 "$giga_birch.9004.desc$\n\nПо завершению, массивы будут модифицированы для извлечения полезной £sr_dark_matter£ §Yтемной материи§!."
  giga_birch.9004.a:99 "На шаг ближе."
  
  giga_birch.9005:99 "Восстановление массива переработки завершено"
  giga_birch.9005.desc:99 "Ремонт дремлющего гравитационного бура и коллекторного массива в ядре Сооружения завершено. С этим новым потоком материи и энергии мы можем запустить автоматические системы ремонта, которые в конечном итоге вернут Сооружение в полностью рабочее состояние.\n\nТеперь остается только дождаться завершения предварительных ремонтных работ, а затем подать передовые материалы, необходимые для завершения работы."
  giga_birch.9005.a:99 "Мы так близки."
  giga_birch.9005.a.desc:99 "Наш прогресс ускорился...\n "
  
  #########################################
  # ending
  
  giga_birch.10000:99 "Последний шаг"
  giga_birch.10000.desc:99 "Несколько лет назад девятая - теперь уже последняя - экспедиция успешно отремонтировала массив переработки в самом сердце великого Сооружения, которое мы называем домом. С тех пор мы тщательно направляли самовосстанавливающиеся системы на транспортную и распределительную инфраструктуру, готовясь к последнему этапу процесса.\n\nЧтобы полностью возродить Сооружение, нам потребуется скормить значительное количество передовых материалов."
  giga_birch.10000.a:99 "Время настало."
  giga_birch.10000.a.desc:99 "§HОткрывает решение:§! $decision_giga_origin_birch_restore$"
  
  giga_birch.10001:99 "Рассвет новой эры"
  giga_birch.10001.desc:99 "Свершилось! Когда мы впервые узнали о вселенной за пределами небес нашего родного слоя, трудно было поверить, что [this.GetName] является искусственным. Мы отправились на исследование, чтобы узнать истинную природу нашего мира... Но мы никогда не ожидали, что он окажется настолько запущенным, настолько близким к краху.\n\nСегодня мы наблюдаем возрождение нашего мира. Бесчисленные машины работают в унисон, чтобы создать единое целое, грандиозную симфонию инженерного искусства, настолько огромную и удивительную, что мы с трудом можем поверить, что это возможно.\n\nНаш родной Остров, некогда колыбель нашей цивилизации, был превращен в исторический заповедник, чтобы мы всегда помнили о своем происхождении. Сооружение снова живет; как мы будем использовать его, чтобы определить нашу судьбу?"
  giga_birch.10001.a:99 "Необъятные просторы, безграничные возможности."
  giga_birch.10001.a.desc:99 "Существующие районы и особенности будут преобразованы в новые формы.\n "
  
