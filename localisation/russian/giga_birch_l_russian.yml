  giga_birch.11020:99 "Обнаружены новые данные"
  giga_birch.11020.desc.exterminate:99 "Наши [GetArchaeologistPlural] прочесывающие руины бывшей родины [giga_birch_expedition_2_country.GetAdj], обнаружили кладезь данных.\n\nХотя они не такие подробные и полные, как наши собственные журналы, [GigaGetExplorerPlural] сочтут их полезными."
  giga_birch.11020.desc.trade:99 "Наши торговые партнеры [giga_birch_expedition_2_country.GetAdj] связались с нами, предложив некоторые обнаруженные записи о своих собственных исследованиях, проведенных до того, как мы впервые установили контакт.\n\nХотя они не такие подробные и полные, как наши собственные журналы, [GigaGetExplorerPlural] сочтут их полезными."
  giga_birch.11020.desc.integrate:99 "Наши [GetResearchers], ведущие архивы в столице [giga_birch_expedition_2_country.GetAdj], сообщают о обнаружении записей, подробно описывающих их усилия по исследованию до того, как мы впервые установили контакт.\n\nХотя они не такие подробные и полные, как наши собственные журналы, [GigaGetExplorerPlural] сочтут их полезными."
  giga_birch.11020.a:99 "Очаровательно"
  
