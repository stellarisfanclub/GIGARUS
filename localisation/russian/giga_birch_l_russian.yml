  # birch lost somehow
  giga_birch.101:99 "Мир Берча потерян!"
  giga_birch.101.desc:99 "Сооружение было отнято у нас. Изгнанные из нашего дома, мы не можем продолжать исследования своего прошлого."
  giga_birch.101.a:99 "Мы вернем наш дом любой ценой."
  
  # birch planet-killed
  giga_birch.103:99 "[this.GetName] уничтожен!"
  giga_birch.103.desc:99 "Сооружение разбито вдребезги, фрагментированные обломки исчезают в пустоте или поглощаются черной дырой внутри. Наш дом разрушен, и любая надежда на его восстановление исчезла вместе с ним. Мы лишены цели."
  giga_birch.103.a:99 "Неизмеримая потеря."
  
  # birch reclaimed
  giga_birch.105:99 "[this.GetName] возвращен!"
  giga_birch.105.desc:99 "Сооружение было возвращено! Большая часть нашей родины лежит в руинах, но мы можем восстановить ее. Теперь, когда мы снова контролируем ситуацию, наши усилия по исследованию могут возобновиться."
  giga_birch.105.a:99 "Наш дом снова в безопасности."
  
