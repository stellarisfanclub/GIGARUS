  #####################
  
  giga_mega.402.name:0 "Галактическое ядро"
  giga_mega.402.desc:0 "С тех пор, как наш вид совершил космический полет и отправился к звездам, один аспект галактической географии ускользнул от астрономов и физиков: галактическое ядро. Действительно, до сих пор ядро ​​было полностью отделено от остальной галактики. Однако новые достижения в области технологий картографирования гиперпространства привели наших ученых к мысли, что ядро может быть доступно с помощью сети гиперкоридоров, если удастся выяснить, где именно находятся слабые точки прорыва гиперпространства.\nОсобый проект был подготовлен для поиска и использования этих точек, чтобы получить доступ к галактическому ядру. По завершении будут созданы несколько гиперкоридоров, ведущих к ядру. Ученый предупреждают, что использовать их смогут и наши соперники. Однако невозможно предсказать, где в конечном итоге окажутся гиперкоридоры."
  giga_mega.402.a:0 "Принято."
  
  giga_mega.403.name:0 "Гиперкоридоры галактического ядра обнаружены!"
  giga_mega.403.desc:0 "Отличные новости! После интенсивных исследований и составления карт наши ученые объявили, что были обнаружены точки прорыва в гиперпространстве, ведущие к центральному скоплению! Наши исследовательские группы использовали дальний тахионный луч, чтобы удаленно открывать эти точки прорыва, создавая тем самым новые гиперкоридоры. Это означает, что ядро ​​теперь доступно (как для нас, так и для всех остальных), и наши исследователи настоятельно рекомендуют отправить судно для его исследования."
  giga_mega.403.a:0 "Невероятно!"
  giga_mega.403.a.tooltip:0 "Теперь можно получить доступ к Галактическому ядру"
  
  giga_dialog.4101.name:0 "Сверхмассивная"
  giga_dialog.4101.desc:0 "После тяжелого путешествия наш научный корабль наконец-то достиг центра нашей галактики.\nПри входе в систему команда была ошеломлена видом огромной §Yнеактивной сверхмассивной черной дыры§!.\n\nЭтот гигантский объект весит несколько миллиардов звездных масс и имеет диаметр в несколько сотен астрономических единиц. Также была замечена одинокая океаническая планета, вращавшаяся вокруг нее, и один из ученых предположил, что у нее наверняка будут гигантские волны из-за огромных приливных сил черной дыры.\nХотя пока это всего лишь предположение, некоторые из самых диких элементов в научном сообществе выдвинуть теорию о том, что вокруг этой черной дыры можно было бы построить массивную сферу, в которой могли бы жить квадриллионы живых существ."
  giga_dialog.4101.a:0 "Потрясающе!"
  
  giga_dialog.4102.name:0 "Строительная площадка мира Берч завершена!"
  giga_dialog.4102.desc:0 "Строительная площадка для будущего мира Берч завершена вокруг черной дыры в центре нашей галактики. Она будет служить плацдармом для начала строительства самого сооружения, которое будет представлять собой гигантскую оболочку из суперсплавов прямо над горизонтом событий, где гравитация пригодна для жизни."
  giga_dialog.4102.a:0 "Отлично."
  
  giga_dialog.4103.name:0 "Экваториальный каркас мира Берч завершен!"
  giga_dialog.4103.desc:0 "Первый шаг в создании мира Берч завершен. Мы построили массивное кольцо, которое обвивает черную дыру и будет служить основой для создания остального массивного каркаса сооружения."
  giga_dialog.4103.a:0 "Превосходно."
  
  giga_dialog.4104.name:0 "Каркас мира Берч завершен!"
  giga_dialog.4104.desc:0 "Каркас нашего мира Берч полностью завершен! Массивная конструкция окружают Черную дыру, и теперь мы должны приступить к самой трудной части: построению самой гигантской оболочки. Это будет долгая и трудная задача, но как только она будет завершена, мы получим доступ к бесконечному жизненному пространству."
  giga_dialog.4104.a:0 "Мы приближаемся."
  
  giga_dialog.4105.name:0 "$name_birch$ завершен!"
  giga_dialog.4105.desc:0 "Сегодня невероятный день в истории Галактики. Действительно, после десятилетий опасной работы мы завершили строительство абсолютно массивного мира Берч вокруг Галактического ядра. Эта массивная оболочка в настоящее время пуста, но ее безграничная площадь означает, что она может эффективно вместить бесконечное количество поселений при колонизации. С завершением этого проекта, мы определенно достигли вершины инженерии среды обитания, и это грандиозное сооружение, вероятно, затмит все другие мегасооружения, когда-либо построенные в галактической истории!\n\n§Y$name_birch$ будет автоматически получать больше слотов районов по мере роста поселений, вплоть до бесконечности.§!\n\nТеперь у нас есть указ начать §YВеликую миграцию§!, чтобы заселить этот огромный мир."
  giga_dialog.4105.a:0 "Грандиозно!"
  
  birch_world_0:0 "Место для мира Берча"
  birch_world_0_DESC:0 "Строительная площадка для будущего мира Берч, где будет располагаться необходимый персонал и инфраструктура, чтобы начать строительство огромной сферы вокруг сверхмассивной черной дыры."
  birch_world_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_terastructure$ - $giga_list_category_habitable_mega$\nСтроит среду обитания вокруг §Yсверхмассивной черной дыры§! с §Yбесконечными районами§!\n§LГигантская ультимативная среда обитания, в которой может разместиться бесконечное количество населения.§!" #megalistentry BIRCH WORLD
  birch_world_0_CONSTRUCTION_INFO_DELAYED:0 "$giga_list_additional_data$ - §Y+1 слот района§! для §Y100§! поселений. Районы мира Берч очень мощны и обеспечивают множество рабочих мест. Если включить мод §YAncient Caches of Technologies§! и открыть §Yсферы пустоты§!, мир Берча можно улучшить до §Yмира Войд-Берча§!, абсолютной среды обитания из всех существующих."
 
  birch_world_1:0 "Экваториальный каркас мира Берч"
  birch_world_1_DESC:0 "Это массивное кольцо окружает экватор черной дыры и является первым шагом на пути к завершению массивного каркаса мира Берч."
  
  birch_world_2:0 "Каркас мира Берч"
  birch_world_2_DESC:0 "Будущий каркас мира Берч построен вокруг сверхмассивной черной дыры. Теперь мы можем приступить к созданию самой оболочки колоссального мира."
  
  birch_world_3:99 "$name_birch$"
  birch_world_3_DESC:0 "Завершенный мир Берча, построенный вокруг сверхмассивной черной дыры. Он представляет собой не более чем металлическую оболочку над горизонтом событий, но обеспечивает нас бесконечным пространством."
  
