  district_giga_birch_void_orykta_desc:99 "Мы будем эксплуатировать и исследовать эту гигантскую черную дыру, ибо мы были инаугурированы как властелины космоса. Горизонт событий и прочие примитивные понятия нас больше не волнуют."
