  vsbw.1.title:0 "Сделано."
  vsbw.1.desc:0 "После 20 лет напряженного гигамасштабного строительства он, наконец, завершен.\n[center_of_the_universe.GetName] был успешно преобразован в Небесную Войд сферу, охватывающую все гиперсооружение и тянущуюся на целый световой год.\n\nНекоторые могут назвать этот проект, который фактически создал самую большую и продвинутую среду обитания за всю историю галактики, безумием.\n\nНо они просто глупцы, потому что мы предпочитаем называть это тем, чем оно является на самом деле.\n\nАмбицией."
  
