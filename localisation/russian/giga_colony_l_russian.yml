  giga_colony.1.pc_giga_edge_of_eternity:99 "Наш колониальный корабль мягко приземлился на большой посадочной площадке в разрушенном космопорте аркологии на §Y[Root.GetName]§!. Хотя космопорт находится далеко от основной части древнего аркологического комплекса, он гораздо безопаснее, чем рискованная посадка в столь опасных морях.\n\nКорабль был переоборудован в административный штаб нового поселения, а его реакторное ядро находится в процессе демонтажа, чтобы он мог служить временным источником энергии для колонии.\n\nСотни готовых убежищ появились в ближайших руинах, так как колонисты начали высаживаться в большом количестве - первый [Root.Owner.GetSpeciesName] город на чужом мире."