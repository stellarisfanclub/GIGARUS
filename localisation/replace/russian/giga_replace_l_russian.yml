  dyson_sphere_0:99 "$gc_mega$Место для сферы Дайсона"
  dyson_sphere_0_MEGASTRUCTURE_DETAILS:1 "£gigastructural£ $giga_list_category_megastructure$ - $giga_list_category_basic_resource_production$\nПреобразует всю энергию §Yзвезды§! в £energy£ §Yэнергокредиты§! - $giga_list_scales_with_star_size$\n$giga_list_freezes_system$\n§L$dyson_sphere_5$ окружает звезду, преобразуя всю солнечную радиацию в энергокредиты.§!" #gigalistentry DYSON SPHERE
  
  ring_world_1:99 "$gc_mega$Место для мира-кольца"
  ring_world_1_MEGASTRUCTURE_DETAILS:1 "$giga_list_category_megastructure$ - $giga_list_category_habitable_mega$\nСостоит из §Y4§! огромных §Yсекций§!, эквивалентных §Yидеальному миру§!. Улучшаются в §Yэкуменополис§!, §Yмашинный§! & §Yулей§! - $giga_list_removes_system_planets$\n§L$pc_ringworld_habitable$ позволяет создать множество планетоподобных зон в системе." #gigalistentry RINGWORLD
  
  add_research_options_galactic_wonders_utopia:0 "Полученные варианты исследований:\n£engineering_research£§Y$tech_ring_world$§!\n£physics_research£§Y$tech_dyson_sphere$§!\n\nТребуется технология:\n£physics_research£§Y$giga_tech_fusion_suppressor$§!\n£physics_research£§Y$giga_tech_penrose_sphere_2$§!\n£physics_research£§Y$giga_tech_ringworld_titanic_1$§!\n£society_research£§Y$giga_tech_planetary_computer$§!\n£engineering_research£§Y$giga_tech_star_lifter$§!\n£engineering_research£§Y$giga_tech_neutronium_gigaforge$§!\n£engineering_research£§Y$giga_tech_penrose_sphere_3$§!\n£engineering_research£§Y$giga_tech_ringworld_upgrade$§!\n£engineering_research£§Y$giga_tech_ringworld_titanic_2$§!\n£engineering_research£§Y$giga_tech_interstellar_ringworld$§!\n£engineering_research£§Y$giga_tech_war_moon_2$§!\n£engineering_research£§Y$tech_sm_megastructure$§!\n\nТрубется бонус за стремление:\n§Y$ap_gigastructural_constructs$§!"

  add_research_options_galactic_wonders_utopia_megacorp:0 "Полученные варианты исследований:\n£engineering_research£§Y$tech_ring_world$§!\n£physics_research£§Y$tech_matter_decompressor$§!\n£physics_research£§Y$tech_dyson_sphere$§!\n\nТребуется технология:\n£physics_research£§Y$giga_tech_fusion_suppressor$§!\n£physics_research£§Y$giga_tech_penrose_sphere_2$§!\n£physics_research£§Y$giga_tech_ringworld_titanic_1$§!\n£society_research£§Y$giga_tech_planetary_computer$§!\n£engineering_research£§Y$giga_tech_star_lifter$§!\n£engineering_research£§Y$giga_tech_neutronium_gigaforge$§!\n£engineering_research£§Y$giga_tech_penrose_sphere_3$§!\n£engineering_research£§Y$giga_tech_ringworld_upgrade$§!\n£engineering_research£§Y$giga_tech_ringworld_titanic_2$§!\n£engineering_research£§Y$giga_tech_interstellar_ringworld$§!\n£engineering_research£§Y$giga_tech_war_moon_2$§!\n£engineering_research£§Y$tech_sm_megastructure$§!\n\nТрубется бонус за стремление:\n§Y$ap_gigastructural_constructs$§!"
  
  ap_master_builders_desc:0 "Строительство мегасооружения требует беспрецедентного количества ресурсов и планирования. Мы открываем новые горизонты в области макроинженерии.\n\nТрубется бонус за стремление:\n§Y$ap_vast_expanses$§!"
  
  transcendence_tooltip:0 "Требуется технология:\n£society_research£§Y$giga_tech_psychic_hypersiphon_1$§!\n\nВсе представители нашей расы раскроют полностью свой псионический потенциал."
  
  ap_galactic_force_projection_desc:0 Флотилия — это инструмент, посредством которого выражается воля нашего государства. Жить нам или умереть — все зависит от ее мощи.\n\nТребуется технология:\n£engineering_research£§Y$giga_tech_orbital_bastion$§!"
  
  ap_voidborn_desc:1 "Пустота, которую когда-то считали холодной и непреодолимой преградой, стала для нас вторым домом. Мы адаптировались к постоянной жизни в глубинах космоса, снизив наши потребности в инфраструктуре и обеспечив больше места в наших средах обитания для других нужд.\n\nТребуется технология:\n£engineering_research£§Y$giga_tech_interstellar_habitat$§!"
  
  enable_colossus_project:0 "§HСоздает особый проект:§! проект «Колосс»\n\nТрубется бонус за стремление:\n§Y$ap_vast_expanses$§!\n\n"
  
  # Overwrite Unyielding Traditions text to show Maginot World
  tr_unyielding_finish_desc:99 "\n§EОткрывает уникальное мегасооружение:§! §R$name_maginot$§!\nТребуется технология:\n£society_research£§Y$giga_tech_maginot_world$§!\n\n$MOD_STARBASE_DEFENSE_PLATFORM_CAPACITY_MULT$ §G+50%§!\n$mod_starbases_upkeep_mult$ §G-20%§!\nОткрывает доступ к типу федерации §Y$military_federation$§!.\nОткрыты бонусы за стремление: §G+1§!"
  tr_unyielding_federations_finish_desc:99 "\n§EОткрывает уникальное мегасооружение:§! §R$name_maginot$§!\nТребуется технология:\n£society_research£§Y$giga_tech_maginot_world$§!\n\n$MOD_STARBASE_DEFENSE_PLATFORM_CAPACITY_MULT$ §G+50%§!\n$mod_starbases_upkeep_mult$ §G-20%§!\nОткрывает доступ к типу федерации §Y$military_federation$§!.\nОткрыты бонусы за стремление: §G+1§!"
  
