  gateway_0:0 "$gc_kilo$Площадка для врат"
  gateway_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_kilostructure$ - $giga_list_category_transportation$\nПодпространственный портал, который позволяет §Yмгновенно перемещаться§! к любым таким же §Yвратам§!.\n§LВрата являются важной частью любой межзвездной галактической транспортной сети империи и могут значительно сократить время путешествия при правильном расположении.§!" #gigalistentry GATEWAY
  
  gateway_final:0 "$gc_kilo$Врата"
  gateway_final_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_kilostructure$ - $giga_list_category_transportation$\nПозволяет §Yмгновенно перемещаться§! к любым §Yвратам§!.\n§LВрата являются важной частью любой межзвездной галактической транспортной сети и могут значительно сократить время путешествия при правильном расположении.§!" #gigalistentry GATEWAY
  
  habitat_central_complex:99 "$gc_kilo$Центральный комплекс поселений"
  habitat_central_complex_MEGASTRUCTURE_DETAILS:1 "$giga_list_category_kilostructure$ - $giga_list_category_habitable_mega$\nСоздает искусственную §Yсреду обитания§!, расширяемую дополнительными §Yстанциями§!\n§L$habitat_complex$ - это несколько связанных воедино орбитальных станций для постоянного проживания при полной самодостаточности. Дополнительные станции позволяют эксплуатировать всю систему.§!" #gigalistentry HABITAT

  major_orbital:0 "$gc_kilo$Крупная орбитальная станция"
  major_orbital_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_kilostructure$ - $giga_list_category_habitable_upgrade$\nПредоставляет £mod_planet_max_districts_add£ §Y$MOD_PLANET_MAX_DISTRICTS_ADD$§!, §Yресурсные районы§!, и £mod_planet_max_buildings_add£ §Y$MOD_PLANET_MAX_BUILDINGS_ADD$§! для §Yобитаемого комплекса§!\n§LКрупная базовая орбитальная станция, предназначенная для обеспечения жилых и рабочих помещений для населения местной орбитали.§!"

  minor_orbital:0 "$gc_kilo$Малая орбитальная станция"
  minor_orbital_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_kilostructure$ - $giga_list_category_habitable_upgrade$\nПредоставляет §Yресурсные районы§! и £mod_planet_max_buildings_add£ §Y$MOD_PLANET_MAX_BUILDINGS_ADD$§!  для §Yобитаемого комплекса§!\n§LНебольшая орбитальная станция, предназначенная для обеспечения жилых и рабочих помещений для населения местной орбитали.§!"

  interstellar_assembly_0:0 "$gc_mega$Место для межзвездной ассамблеи"
  interstellar_assembly_0_MEGASTRUCTURE_DETAILS:0 "£galwonders£ $giga_list_category_megastructure$ - $giga_list_category_miscellaneous$\nУвеличивает §Yдипломатический вес§! и §Yколичество послов§!\n§LМесто встречи галактических цивилизаций, которое повышает привлекательность иммиграции и улучшает всеобщее мнение о нас.§!" #gigalistentry INTERSTELLAR ASSEMBLY

  mega_art_installation_0:0 "$gc_mega$Место для художественной мегакомпозиции"
  mega_art_installation_0_MEGASTRUCTURE_DETAILS:0 "£galwonders£ $giga_list_category_megastructure$ - $giga_list_category_miscellaneous$\nОбеспечивает £unity£ §Yединство§! и §Yблага§!\n§LЭтот объект представляет собой художественный светоч среди звезд, который вдохновляет зрителей и служит олицетворением духа его создателей.§!" #megalistentry MEGAART

  mega_shipyard_0:0 "$gc_mega$Площадка для мегаверфи"
  mega_shipyard_0_MEGASTRUCTURE_DETAILS:0 "£galwonders£ $giga_list_category_megastructure$ - $giga_list_category_ship_production$ §H(20 верфей)§!\nСтроит §Yкорабли§! и увеличивает §Yскорость строительства кораблей§!\n§LОгромная звездная база, служащая исключительно нуждам кораблестроения. $mega_shipyard_3$ располагает 20 причалами для строительства или улучшения кораблей.§!" #megalistentry MEGASHIPYARD

  matter_decompressor_0:0 "$gc_mega$Площадка для уплотнителя материи"
  matter_decompressor_0_MEGASTRUCTURE_DETAILS:3 "£gigastructural£ $giga_list_category_megastructure$ - $giga_list_category_basic_resource_production$\nПреобразует всю энергию §Yчерной дыры!§ в £minerals£ §Yминералы§!\n§L§Y$matter_decompressor_4$§! линзирует гравитацию черной дыры, образуя бур из гравитационных сил для извлечения £minerals£ минералов из сингулярности.§!" #megalistentry MATTER DECOMPRESSOR

  think_tank_0:0 "$gc_mega$Место научного комплекса"
  think_tank_0_MEGASTRUCTURE_DETAILS:1 "£galwonders£ $giga_list_category_megastructure$ - $giga_list_category_science_production$\nПроизводит £physics_research£ £society_research£ £engineering_research£ §Yисследования§! и увеличивает §Yскорость исследований§! на §Y15%§!\n§LНаучные лаборатории и базы данных, которыми располагает $think_tank_3$, порождают огромные объемы чистой и неразбавленной научной информации.§!" #megalistentry SCIENCE NEXUS

  spy_orb_0:0 "$gc_mega$Место для дозорного комплекса"
  spy_orb_0_MEGASTRUCTURE_DETAILS:3 "£galwonders£ $giga_list_category_megastructure$ - $giga_list_category_miscellaneous$\nПредоставляет §Yобзор§! всей §Yгалактики§!\n§LС каждым этапом дальность действия сенсоров, которыми располагает $spy_orb_4$, постепенно увеличивается, пока со временем не охватит целую галактику.§!"
  #megalistentry SENTRY ARRAY

  strategic_coordination_center_0:0 "$gc_mega$Основа центра стратегической координации"
  strategic_coordination_center_0_MEGASTRUCTURE_DETAILS:0 "£galwonders£ $giga_list_category_megastructure$ - $giga_list_category_military$\nУвеличивает §Yвместимость флотилии§!, §Yскорость кораблей§!, §Yмаксимум космических баз§! & §Yмаксимум оборонительных платформ§!\n§LОбъект, синхронизирующий сеть космических баз и усиливающий наш флот." #megalistentry STRATEGIC COORDINATION CENTER

  orbital_ring:0 "$gc_kilo$Орбитальное кольцо"
  orbital_ring_tier_1_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_kilostructure$ - $giga_list_category_miscellaneous$\nПредоставляет дополнительные возможности §Yспециализации§! и §Yобороны§! своей §Yпланеты§!\n§L§Y$orbital_ring_tier_1$§! — разновидность космической базы, которая образует кольцо вокруг планеты и обеспечивает защиту и дополнительную специализацию.§!" #megalistentry ORBITAL RING

  orbital_ring_tier_1_CONSTRUCTION_INFO_DELAYED:1 "$giga_list_additional_data$ - Орбитальные кольца могут защищать планету и служить платформой для различных модулей и сооружений космической базы, а также обитаемых модулей или орбитальных предприятий."

  quantum_catapult_0:0 "$gc_mega$Площадка для квантовой катапульты"
  quantum_catapult_0_MEGASTRUCTURE_DETAILS:1 "£galwonders£ $giga_list_category_megastructure$ - $giga_list_category_transportation$\nПеребрасывает §Yфлотилии§! по галактике с §Yограниченной точностью§!\n§LЭто устройство собирает энергию нейтронной звезды или пульсара и с ее помощью искривляет пространство, посылая флотилию на огромное расстояние.§!" #megalistentry QUANTUM CATAPULT

  quantum_catapult_0_CONSTRUCTION_INFO_DELAYED:1 "$giga_list_additional_data$ - Ранние версии квантовой катапульты могут отправлять флотилии в системы §Hза пределами§! выбранной цели. Этот §Yрадиус разброса§! можно уменьшить последующими улучшениями."

  hyper_relay:0 "$gc_kilo$Гиперретранслятор"
  hyper_relay_MEGASTRUCTURE_DETAILS:1 "$giga_list_category_kilostructure$ - $giga_list_category_transportation$\nСокращает §Yвремя передвижения§! по построенной §Yцепочке§! между §Yсистемами§!\n§LХотя отдельный гиперретранслятор бесполезен, их цепочка значительно сокращает время перелета между соседними системами.§!" #megalistentry HYPER RELAY
  